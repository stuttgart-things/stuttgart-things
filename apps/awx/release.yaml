---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: awx-operator
  namespace: awx
spec:
  interval: 30m
  chart:
    spec:
      chart: awx-operator
      version: 2.5.3
      sourceRef:
        kind: HelmRepository
        name: awx-operator
        namespace: awx
      interval: 12h
  values:
    installCRDs: true
    AWX:
      enabled: true
      name: awx
      spec:
        admin_user: admin
        ingress_type: ingress
        ingress_class_name: nginx
        hostname: awx.dev21.sthings-vsphere.labul.sva.de
        ingress_tls_secret: awx-ingress-tls