---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: awx-configuration
  namespace: ${AWX_NAMESPACE:-awx}
spec:
  interval: 30m
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.10
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: ${AWX_NAMESPACE:-awx}
      interval: 12h
  values:
    customresources:
      awx-certificate:
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: awx-ingress
          namespace: ${AWX_NAMESPACE:-awx}
        spec:
          commonName: ${DOMAIN:-awx}.${AWX_INGRESS_DOMAIN}
          dnsNames:
          - ${DOMAIN:-awx}.${AWX_INGRESS_DOMAIN}
          issuerRef:
            name: ${ISSUER_NAME}
            kind: ${ISSUER_KIND}
          secretName: ${INGRESS_SECRET_NAME:-awx-ingress-tls}
