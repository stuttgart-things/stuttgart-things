---
releases:
- name: secrets
  namespace: ansible
  chart: stuttgart-things/sthings-cluster
  version: 0.3.4
  installed: false
  values:
    - "values/{{`{{ .Release.Name }}`}}.yaml.gotmpl"

- name: playbooks
  namespace: ansible
  chart: stuttgart-things/sthings-cluster
  version: 0.3.4
  installed: true
  values:
    - "values/{{`{{ .Release.Name }}`}}.yaml.gotmpl"

- name: baseos-setup
  namespace: ansible
  chart: stuttgart-things/sthings-cluster
  version: 0.3.4
  installed: true
  values:
    - "values/{{`{{ .Release.Name }}`}}.yaml.gotmpl"
  needs:
    - "{{`{{ .Release.Namespace }}`}}/secrets"
    - "{{`{{ .Release.Namespace }}`}}/playbooks"

repositories:
- name: stuttgart-things
  url: eu.gcr.io/stuttgart-things
  oci: true

helmDefaults:
  verify: false
  wait: false
  timeout: 600
  recreatePods: false
  force: true

environments:
  labda-vsphere:
    values:
      - environments/{{ .Environment.Name }}.yaml