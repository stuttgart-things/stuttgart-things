---
releases:
  - name: secrets
    namespace: sthings-ansible
    chart: stuttgart-things/sthings-cluster
    version: 0.3.7
    installed: true
    values:
      - "values/{{`{{ .Release.Name }}`}}.yaml.gotmpl"

  - name: playbooks
    namespace: sthings-ansible
    chart: stuttgart-things/sthings-cluster
    version: 0.3.7
    installed: true
    values:
      - "values/{{`{{ .Release.Name }}`}}.yaml.gotmpl"

  - name: job
    namespace: sthings-ansible
    chart: stuttgart-things/sthings-cluster
    version: 0.3.7
    installed: true
    values:
      - "values/{{`{{ .Release.Name }}`}}.yaml.gotmpl"
    needs:
      - "{{`{{ .Release.Namespace }}`}}/secrets"
      - "{{`{{ .Release.Namespace }}`}}/playbooks"

repositories:
  - name: stuttgart-things
    url: eu.gcr.io/stuttgart-things
    oci: true

helmDefaults:
  verify: false
  wait: false
  timeout: 600
  recreatePods: false
  force: true

environments:
  labda-vsphere:
    values:
      - environments/{{ .Environment.Name }}.yaml