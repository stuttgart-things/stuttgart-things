---
releases:
- name: machine-shop-operator
  namespace: machine-shop-operator-system
  chart: stuttgart-things/machine-shop-operator
  version: v0.1.7
  installed: true
  values:
    - "values/{{`{{ .Release.Name }}`}}.yaml.gotmpl"

helmDefaults:
  verify: false
  wait: false
  timeout: 600
  recreatePods: false
  force: true

environments:
  labda:
    values:
      - environments/{{ .Environment.Name }}.yaml

repositories:
- name: stuttgart-things
  url: eu.gcr.io/stuttgart-things
  oci: true
