---
helmDefaults:
  kubeContext: default
  verify: false
  wait: false
  timeout: 600
  recreatePods: false
  force: true

environments:
  default:
    values:
      - environments/{{ .Environment.Name }}.yaml
  labda:
    values:
      - environments/{{ .Environment.Name }}.yaml

repositories:
- name: redis
  url: https://charts.bitnami.com/bitnami
- name: stuttgart-things
  url: eu.gcr.io/stuttgart-things
  oci: true

releases:
- name: redis
  namespace: yacht
  chart: redis/redis
  installed: true
  values:
    - "values/{{`{{ .Release.Name }}`}}.yaml.gotmpl"

- name: yas
  namespace: yacht
  chart: stuttgart-things/yacht-application-server
  version: 0.3.7
  installed: true
  values:
    - "values/{{`{{ .Release.Name }}`}}.yaml.gotmpl"