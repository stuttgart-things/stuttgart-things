---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd-configuration
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: sthings-cluster
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: flux-system
      interval: 12h
  values:
    customresources:
      argocd-certificate:
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: argocd-ingress
          namespace: argocd
        spec:
          commonName: argocd.mgmt.4sthings.tiab.ssc.sva.de
          dnsNames:
          - argocd.mgmt.4sthings.tiab.ssc.sva.de
          issuerRef:
            name: cluster-issuer-approle
            kind: ClusterIssuer
          secretName: argocd-ingress-ingress-tls
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd-deployment
  namespace: argocd
spec:
  interval: 30m
  chart:
    spec:
      chart: argo-cd
      version: 5.32.1
      sourceRef:
        kind: HelmRepository
        name: argocd
        namespace: flux-system
      interval: 12h
  values:
    nameOverride: ""
    repoServer:
      image:
        repository: eu.gcr.io/stuttgart-things/sthings-argocd
        tag: v2.7.1
    server:
      image:
        repository: eu.gcr.io/stuttgart-things/sthings-argocd
        tag: v2.7.1
