---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd-configuration
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: sthings-cluster
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: flux-system
      interval: 12h
  values:
    customresources:
      secrets:
        argocd-vault-plugin-credentials:
          name: argocd-vault-plugin-credentials
          namespace: argocd
          secretKVs:
            AVP_TYPE: vault
            TYPE: vault
            AVP_AUTH_TYPE: approle
            AVP_VAULT_ADDR: ${VAULT_ADDR}
            VAULT_ADDR: ${VAULT_ADDR}
            VAULT_NAMESPACE: ${VAULT_NAMESPACE}
            AVP_ROLE_ID: ${VAULT_ROLE_ID}
            AVP_SECRET_ID: ${VAULT_SECRET_ID}
      argocd-certificate:
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: argocd-ingress
          namespace: argocd
        spec:
          commonName: argocd.mgmt.4sthings.tiab.ssc.sva.de
          dnsNames:
          - argocd.mgmt.4sthings.tiab.ssc.sva.de
          issuerRef:
            name: cluster-issuer-approle
            kind: ClusterIssuer
          secretName: argocd-ingress-ingress-tls
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd-deployment
  namespace: argocd
spec:
  interval: 30m
  chart:
    spec:
      chart: argo-cd
      version: 5.32.1
      sourceRef:
        kind: HelmRepository
        name: argocd
        namespace: flux-system
      interval: 12h
  values:
    nameOverride: ""
    repoServer:
      image:
        repository: ${IMAGE_REPOSITORY}
        tag: ${IMAGE_TAG}
    server:
      image:
        repository: ${IMAGE_REPOSITORY}
        tag: ${IMAGE_TAG}
      service:
        type: ${SERVICE_TYPE}
    configs:
      cm:
        create: false