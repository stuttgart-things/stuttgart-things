---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-${GITLAB_CLUSTER_NAME}
  namespace: ${GITLAB_RUNNER_NAMESPACE:-gitlab}
spec:
  interval: 30m
  chart:
    spec:
      chart: gitlab-runner
      version: ${GITLAB_CHART_VERSION:-0.68.1}
      sourceRef:
        kind: HelmRepository
        name: gitlab-charts
        namespace: ${GITLAB_RUNNER_NAMESPACE:-gitlab}
      interval: 12h
  values:
    gitlabUrl: ${GITLAB_RUNNER_URL}
    runnerToken: ${GITLAB_RUNNER_TOKEN}
    rbac:
      concurrent: ${GITLAB_CONCURRENT_JOBS}
      checkInterval: ${GITLAB_CHECK_INTERVAL}
      runnerToken: ${GITLAB_RUNNER_TOKEN}
      create: true
      rules:
        - apiGroups: [""]
          resources: ["pods", "secrets", "configmaps"]
          verbs: ["get", "list", "watch", "create", "patch", "delete", "update"]
        - apiGroups: [""]
          resources: ["pods/exec", "pods/attach"]
          verbs: ["create", "patch", "delete"]
        - apiGroups: [""]
          resources: ["pods/log"]
          verbs: ["get"]