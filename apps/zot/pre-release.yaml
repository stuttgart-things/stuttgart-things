---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zot-certificate-configuration
  namespace: zot
spec:
  interval: 30m
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.10
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: zot
      interval: 12h
  values:
    customresources:
      ingress-certificate-console:
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: zot-ingress-console
          namespace: zot
        spec:
          commonName: ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}
          dnsNames:
            - ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}
          issuerRef:
            name: ${CLUSTER_ISSUER}
            kind: ClusterIssuer
          secretName: ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}-tls
