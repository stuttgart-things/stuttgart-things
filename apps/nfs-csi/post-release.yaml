---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-csi-configuration
  namespace: kube-system
spec:
  interval: 30m
  dependsOn:
    - name: nfs-csi
      namespace: kube-system
  chart:
    spec:
      chart: sthings-cluster
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: kube-system
      interval: 12h
  values:
    scs:
      nfs3-csi:
        name: nfs3-csi
        provisioner: nfs.csi.k8s.io
        parameters:
          server: sthings-pve1.labul.sva.de
          share: /
          mountPermissions: "0777"
        backendType: ontap-nas
        volumeBindingMode: Immediate
        reclaimPolicy: Delete
        mountOptions:
          - nfsvers=3
      nfs4-csi:
        name: nfs4-csi
        provisioner: nfs.csi.k8s.io
        parameters:
          server: sthings-pve1.labul.sva.de
          share: /
          mountPermissions: "0777"
        backendType: ontap-nas
        volumeBindingMode: Immediate
        reclaimPolicy: Delete
        mountOptions:
          - nfsvers=4.1
