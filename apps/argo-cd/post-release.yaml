---
apiVersion: v1
kind: Secret
metadata:
  name: scr
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  enableOCI: "true"
  name: scr
  type: helm
  url: ${SCR_HOSTNAME}
  username: ${SCR_USERNAME}
  password: ${SCR_PASSWORD}
---
apiVersion: v1
kind: Secret
metadata:
  name: stuttgart-things-gcr
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  enableOCI: "true"
  name: scr
  type: helm
  url: eu.gcr.io/stuttgart-things
