---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kibana-cert-configuration
  namespace: elastic-system
spec:
  interval: 30m
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: elastic-system
      interval: 12h
  values:
    customresources:
      elasticsearch-certificate:
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: elasticsearch-ingress
          namespace: elastic-system
        spec:
          commonName: elasticsearch.${INGRESS_DOMAIN}
          dnsNames:
          - elasticsearch.${INGRESS_DOMAIN}
          issuerRef:
            name: ${CERT_ISSUER_NAME}
            kind: ${CERT_ISSUER_KIND}
          secretName: ${INGRESS_SECRET_NAME}
      kibana-certificate:
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: kibana-ingress
          namespace: elastic-system
        spec:
          commonName: ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}
          dnsNames:
          - ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}
          issuerRef:
            name: ${CERT_ISSUER_NAME}
            kind: ${CERT_ISSUER_KIND}
          secretName: ${INGRESS_SECRET_NAME}
    ingress:
      elasticsearch-ingress:
        name: elasticsearch-ingress
        namespace: elastic-system
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        service:
          name: elastic-cluster-es-http
          port: 9200
          path: /
          pathType: Prefix
        hostname: elasticsearch
        domain: ${INGRESS_DOMAIN}
        tls:
          host: elasticsearch.${INGRESS_DOMAIN}
          secretName: ${INGRESS_SECRET_NAME}
      kibana-ingress:
        name: kibana-ingress
        namespace: elastic-system
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/affinity: cookie
          nginx.ingress.kubernetes.io/ssl-redirect: "false"
        service:
          name: kibana-kb-http
          port: 5601
          path: /
          pathType: Prefix
        hostname: ${INGRESS_HOSTNAME}
        domain: ${INGRESS_DOMAIN}
        tls:
          host: ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}
          secretName: ${INGRESS_SECRET_NAME}
