---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher-deployment
  namespace: cattle-system
spec:
  dependsOn:
    - name: rancher-certificate-configuration
      namespace: cattle-system
  interval: 30m
  chart:
    spec:
      chart: rancher
      version: v2.7.x
      sourceRef:
        kind: HelmRepository
        name: rancher-stable
        namespace: cattle-system
      interval: 12h
  values:
    kube-version: v1.25.9
    hostname: rancher-things.test2.4sthings.tiab.ssc.sva.de
    privateCA: true
    ingress:
      enabled: true
      ingressClassName: nginx
      servicePort: 80
      tls:
        source: secret
        secretName: rancher-things-tls
