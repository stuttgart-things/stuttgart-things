---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor-deployment
  namespace: harbor
spec:
  dependsOn:
    - name: harbor-certificate-configuration
      namespace: harbor
  interval: 30m
  chart:
    spec:
      chart: harbor
      version: 16.7.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: harbor
      interval: 12h
  values:
    global:
      storageClass: ${STORAGE_CLASS}
    externalURL: ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}
    clusterDomain: ${INGRESS_DOMAIN}
    adminPassword: ${HARBOR_ADMIN_PASSWORD}
    exposureType: ingress
    service:
      type: ClusterIP
    ipFamily:
      ipv6:
        enabled: false
      ipv4:
        enabled: true
    ingress:
      core:
        ingressClassName: nginx
        hostname: ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}
        tls: true
        extraTls:
          - hosts:
              - ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}
            secretName: ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}-tls
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    notary:
      enabled: false
    persistence:
      enabled: true
      resourcePolicy: ''
      persistentVolumeClaim:
        registry:
          size: 64Gi
        trivy:
          size: 5Gi
