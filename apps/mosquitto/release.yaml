---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: ${MOSQUITTO_NAMESPACE:-mqtt}
spec:
  interval: 30m
  chart:
    spec:
      chart: mosquitto
      version: ${MOSQUITTO_VERSION:-2.5.1}
      sourceRef:
        kind: HelmRepository
        name: k8sonlab
        namespace: ${MOSQUITTO_NAMESPACE:-mqtt}
      interval: 12h
  values:
    service:
      type: ${SERVICE_TYPE:-ClusterIP}
    persistence:
      enabled: "${PERSISTENCE_ENABLED:-true}"
      storageClass: ${STORAGE_CLASS}
      size: ${STORAGE_SIZE:-1Gi}
    authentication:
      passwordFilePath: /etc/mosquitto/passwordfile
      passwordEntries: |-
        sthings: $7$101$Yym6JfAaMaweeGMB$0AsoRjDinIg9e3hg0ZChgomNqkM0abV0jmmuPAMUeXj9cPmwNdgPBqdW1vLRDAI6tuFr4o6/oxa57W9drpfN8g==
    config: |
      persistence ${PERSISTENCE_ENABLED:-true}
      persistence_location /mosquitto/data/
      persistence_file mosquitto.db
      log_dest stdout
      log_dest file /mosquitto/log/mosquitto.log
      listener 1883
      listener 9090
      protocol websockets