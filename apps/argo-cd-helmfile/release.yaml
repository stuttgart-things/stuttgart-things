
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd-deployment
  namespace: argocd
spec:
  dependsOn:
    - name: argocd-configuration
      namespace: argocd
  interval: 30m
  chart:
    spec:
      chart: argo-cd
      version: 5.51.1
      sourceRef:
        kind: HelmRepository
        name: argocd
        namespace: argocd
      interval: 12h
  values:
    configs:
      cmp:
        create: true
        plugins:
          avp:
            allowConcurrency: true
            discover:
              find:
                command:
                  - sh
                  - "-c"
                  - "find . -name '*.yaml' | xargs -I {} grep \"<path\\|avp\\.kubernetes\\.io\" {} | grep ."
            generate:
              command:
                - argocd-vault-plugin
                - generate
                - "."
            lockRepo: false
          argocd-vault-plugin-kustomize:
            allowConcurrency: true
            discover:
              find:
                command:
                  - find
                  - "."
                  - -name
                  - kustomization.yaml
            generate:
              command:
                - sh
                - "-c"
                - "kustomize build . | argocd-vault-plugin generate -"
            lockRepo: false
          argocd-vault-plugin-helm:
            allowConcurrency: true
            discover:
              find:
                command:
                  - sh
                  - "-c"
                  - "find . -name 'Chart.yaml' && find . -name 'values.yaml'"
            generate:
              command:
                - sh
                - "-c"
                - |
                  helm template $ARGOCD_APP_NAME -n $ARGOCD_APP_NAMESPACE ${ARGOCD_ENV_HELM_ARGS} . |
                  argocd-vault-plugin generate -
            lockRepo: false
          helmfile:
            allowConcurrency: true
            discover:
              fileName: helmfile.yaml
            generate:
              command:
                - bash
                - "-c"
                - |
                  if [[ -v ENV_NAME ]]; then
                    helmfile -n "$ARGOCD_APP_NAMESPACE" -e $ENV_NAME template --include-crds -q
                  elif [[ -v ARGOCD_ENV_ENV_NAME ]]; then
                    helmfile -n "$ARGOCD_APP_NAMESPACE" -e "$ARGOCD_ENV_ENV_NAME" template --include-crds -q
                  else
                    helmfile -n "$ARGOCD_APP_NAMESPACE" template --include-crds -q
                  fi
            lockRepo: false
    repoServer:
      extraContainers:
        - name: helmfile
          image: ghcr.io/helmfile/helmfile:v0.157.0
          command: ["/var/run/argocd/argocd-cmp-server"]
          env:
            - name: HELM_CACHE_HOME
              value: /tmp/helm/cache
            - name: HELM_CONFIG_HOME
              value: /tmp/helm/config
            - name: HELMFILE_CACHE_HOME
              value: /tmp/helmfile/cache
            - name: HELMFILE_TEMPDIR
              value: /tmp/helmfile/tmp
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
          volumeMounts:
            - mountPath: /var/run/argocd
              name: var-files
            - mountPath: /home/argocd/cmp-server/plugins
              name: plugins
            - mountPath: /home/argocd/cmp-server/config/plugin.yaml
              subPath: helmfile.yaml
              name: argocd-cmp-cm
            - mountPath: /tmp
              name: cmp-tmp
        - name: avp
          command: [/var/run/argocd/argocd-cmp-server]
          image: eu.gcr.io/stuttgart-things/sthings-avp:1.17.0
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
          volumeMounts:
            - mountPath: /var/run/argocd
              name: var-files
            - mountPath: /home/argocd/cmp-server/plugins
              name: plugins
            - mountPath: /tmp
              name: tmp
            - mountPath: /home/argocd/cmp-server/config/plugin.yaml
              subPath: avp.yaml
              name: argocd-cmp-cm
        - name: argocd-vault-plugin-helm
          command: [/var/run/argocd/argocd-cmp-server]
          image: eu.gcr.io/stuttgart-things/sthings-avp:1.17.0
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
          volumeMounts:
            - mountPath: /var/run/argocd
              name: var-files
            - mountPath: /home/argocd/cmp-server/plugins
              name: plugins
            - mountPath: /tmp
              name: tmp
            - mountPath: /home/argocd/cmp-server/config/plugin.yaml
              subPath: argocd-vault-plugin-helm.yaml
              name: argocd-cmp-cm
        - name: argocd-vault-plugin-kustomize
          command: [/var/run/argocd/argocd-cmp-server]
          image: eu.gcr.io/stuttgart-things/sthings-avp:1.17.0
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
          volumeMounts:
            - mountPath: /var/run/argocd
              name: var-files
            - mountPath: /home/argocd/cmp-server/plugins
              name: plugins
            - mountPath: /tmp
              name: tmp
            - mountPath: /home/argocd/cmp-server/config/plugin.yaml
              subPath: argocd-vault-plugin-kustomize.yaml
              name: argocd-cmp-cm
      volumes:
        - name: argocd-cmp-cm
          configMap:
            name: argocd-cmp-cm
        - name: helmfile-tmp
          emptyDir: {}
        - name: cmp-tmp
          emptyDir: {}
    server:
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        ingressClassName: nginx
        hosts:
          - ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}
        tls:
          - secretName: ${INGRESS_SECRET_NAME}
            hosts:
              - ${INGRESS_HOSTNAME}.${INGRESS_DOMAIN}