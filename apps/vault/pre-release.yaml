---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-certificate-configuration
  namespace: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: vault
      interval: 12h
  values:
    customresources:
      ingress-certificate-vault:
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: vault-ingress-tls
          namespace: minio
        spec:
          commonName: ${VAULT_INGRESS_HOSTNAME}.${VAULT_INGRESS_DOMAIN}
          dnsNames:
          - ${VAULT_INGRESS_HOSTNAME}.${VAULT_INGRESS_DOMAIN}
          issuerRef:
            name: ${CLUSTER_ISSUER}
            kind: ClusterIssuer
          secretName: ${VAULT_INGRESS_HOSTNAME}-ingress-tls
