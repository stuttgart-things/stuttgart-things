
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crossplane-deployment
  namespace: crossplane-system
spec:
  interval: 30m
  chart:
    spec:
      chart: crossplane
      version: 1.14.5
      sourceRef:
        kind: HelmRepository
        name: crossplane-stable
        namespace: crossplane-system
      interval: 12h
  values:
    provider:
      packages:
        - xpkg.upbound.io/upbound/provider-terraform:v0.13.0
        - crossplanecontrib/provider-helm:v0.16.0
    registryCaBundleConfig:
      name: ca-pemstore
      key: labul-vsphere.crt