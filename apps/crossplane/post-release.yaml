---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crossplane-configuration
  namespace: crossplane-system
spec:
  interval: 30m
  dependsOn:
    - name: crossplane-deployment
      namespace: crossplane-system
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.10
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: crossplane-system
      interval: 12h
  values:
    installCRDs: true
    customresources:
      deploymentTemplate:
        apiVersion: pkg.crossplane.io/v1beta1
        kind: DeploymentRuntimeConfig
        metadata:
          name: cacerts-labul-vsphere
          namespace: crossplane-system
        spec:
          deploymentTemplate:
            spec:
              selector: {}
              strategy: {}
              template:
                spec:
                  containers:
                  # - envFrom:
                  #   - secretRef:
                  #       name: ${S3_SECRET_NAME:-s3}
                    name: package-runtime
                    args:
                      - -d
                      - --poll=10m
                      - --max-reconcile-rate=10
                    resources: {}
                    volumeMounts:
                    - mountPath: /etc/ssl/certs/ca-certificates.crt
                      name: cacerts
                      subPath: ca-certificates.crt
                      readOnly: false
                  volumes:
                  - configMap:
                      name: cacerts
                    name: cacerts
      provider:
        apiVersion: pkg.crossplane.io/v1
        kind: Provider
        metadata:
          name: provider-terraform
          namespace: crossplane-system
        spec:
          package: xpkg.upbound.io/upbound/provider-terraform:v0.15.0
          runtimeConfigRef:
            name: cacerts-labul-vsphere
