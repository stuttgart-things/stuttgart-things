---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crossplane-configuration
  namespace: crossplane-system
spec:
  interval: 30m
  dependsOn:
    - name: crossplane-deployment
      namespace: crossplane-system
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.10
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: crossplane-system
      interval: 12h
  values:
    installCRDs: true
    customresources:
      deploymentTemplate:
        apiVersion: pkg.crossplane.io/v1beta1
        kind: DeploymentRuntimeConfig
        metadata:
          name: cacerts-labul-vsphere
          namespace: crossplane-system
        spec:
          deploymentTemplate:
            spec:
              selector: {}
              strategy: {}
              template:
                metadata:
                  creationTimestamp: "2024-01-27T06:45:20Z"
                spec:
                  containers:
                  - envFrom:
                    - secretRef:
                        name: s3
                    name: package-runtime
                    resources: {}
                    volumeMounts:
                    - mountPath: /etc/ssl/certs/labul-vsphere.crt
                      name: cacerts
                      subPath: labul-vsphere.crt
                      readOnly: false  
                  volumes:
                  - configMap:
                      name: cacerts
                    name: cacerts
      #controllerConfig:
      #  apiVersion: pkg.crossplane.io/v1alpha1
      #  kind: ControllerConfig
      #  metadata:
      #   name: cert-bundle
      #    namespace: crossplane-system
      #  spec:
      #    envFrom:
      #      - secretRef:
      #          name: s3
      #    volumeMounts:
      #      - name: cacerts
      #        mountPath: /etc/ssl/certs/labul.pem
      #    volumes:
      #      - name: cacerts
      #        configMap:
      #          name: cacerts
      provider:
        apiVersion: pkg.crossplane.io/v1
        kind: Provider
        metadata:
          name: provider-terraform
          namespace: crossplane-system
        spec:
          package: xpkg.upbound.io/upbound/provider-terraform:v0.14.0
          runtimeConfigRef:
            name: cacerts-labul-vsphere
