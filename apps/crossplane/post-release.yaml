---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crossplane-configuration
  namespace: crossplane-system
spec:
  interval: 30m
  dependsOn:
    - name: crossplane-deployment
      namespace: crossplane-system
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.10
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: crossplane-system
      interval: 12h
  values:
    installCRDs: true
    customresources:
      controllerConfig:
        apiVersion: pkg.crossplane.io/v1alpha1
        kind: ControllerConfig
        metadata:
          name: cert-bundle
          namespace: crossplane-system
        spec:
          envFrom:
            - secretRef:
                name: s3
          volumeMounts:
            - name: cacerts
              mountPath: /etc/ssl/certs
          volumes:
            - name: cacerts
              configMap:
                name: cacerts
      provider:
        apiVersion: pkg.crossplane.io/v1
        kind: Provider
        metadata:
          name: provider-terraform
          namespace: crossplane-system
        spec:
          package: xpkg.upbound.io/upbound/provider-terraform:v0.13.0
          controllerConfigRef:
            name: cert-bundle
