---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kes
  namespace: minio
  labels:
    app: kes
spec:
  selector:
    matchLabels:
      app: kes
  replicas: 1
  template:
    metadata:
      labels:
        app: kes
    spec:
      serviceAccountName: kes-sa
      initContainers:
        - name: kes-init
          image: quay.io/minio/kes:2023-10-03T00-48-37Z-amd64
          # args:
          #   - "identity"
          #   - "of"
          #   - "/mnt/artifacts-ingress-tls/tls.crt"
          #   - ">/mnt/minio-identity"
          command: ["/bin/bash", "-c", "--"]
          args:
            ["/kes identity of /mnt/minio-identity | tee /mnt/minio-identity"]
          volumeMounts:
            - name: "artifacts-ingress-tls"
              mountPath: "/mnt/artifacts-ingress-tls"
              readOnly: true
      containers:
        - name: kes
          # the kes server could not be started with new versions of the image
          image: quay.io/minio/kes:2023-10-03T00-48-37Z-amd64
          # args:
          #   - "server"
          #   - "--config"
          #   - "/mnt/kes-config/config.yaml"
          command: ["/bin/bash", "-c", "--"]
          args:
            [
              "MINIO_IDENTITY=$(cat /mnt/minio-identity) /kes server --config /mnt/kes-config/config.yaml",
            ]
          ports:
            - containerPort: 7373
              name: kes
              protocol: TCP
          env:
            - name: MINIO_IDENTITY
              valueFrom:
                secretKeyRef:
                  name: kes-creds
                  key: MINIO_IDENTITY
            - name: KES_APPROLE_ID
              valueFrom:
                secretKeyRef:
                  name: kes-creds
                  key: KES_APPROLE_ID
            - name: KES_APPROLE_SECRET
              valueFrom:
                secretKeyRef:
                  name: kes-creds
                  key: KES_APPROLE_SECRET
          volumeMounts:
            - name: "kes-config"
              mountPath: "/mnt/kes-config"
              readOnly: true
            - name: "kes-ingress-tls"
              mountPath: "/mnt/kes-ingress-tls"
              readOnly: true
            - name: "kes-creds"
              mountPath: "/mnt/kes-creds"
              readOnly: true
      volumes:
        - name: kes-config
          configMap:
            name: kes-configuration
        - name: kes-ingress-tls
          secret:
            secretName: kes-ingress-tls
        - name: kes-creds
          secret:
            secretName: kes-creds
          # csi:
          #   driver: "secrets-store.csi.k8s.io"
          #   readOnly: true
          #   volumeAttributes:
          #     secretProviderClass: "kes-creds"
        - name: artifacts-ingress-tls
          secret:
            secretName: artifacts-ingress-tls
---
apiVersion: v1
kind: Service
metadata:
  name: kes-deployment
  namespace: minio
spec:
  ports:
    - name: kes
      port: 7373
      protocol: TCP
      targetPort: 7373
  selector:
    app: kes
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kes-ingress
  namespace: minio
  annotations:
    # service is only reachable via https
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # let the backend services decrypt the TLS communication
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: kes.dev43.sthings-pve.labul.sva.de
      http:
        paths:
          - backend:
              service:
                name: kes-deployment
                port:
                  number: 7373
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - kes.dev43.sthings-pve.labul.sva.de
      secretName: kes-ingress-tls
