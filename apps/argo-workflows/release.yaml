
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argo-workflows-deployment
  namespace: argo-workflows
spec:
  interval: 30m
  chart:
    spec:
      chart: argo-workflows
      version: 0.40.1
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: argo-workflows
      interval: 12h
  values:
    workflow:
      serviceAccount:
        create: true
        name: argo-workflows
    controller:
      workflowNamespaces:
        - default
        - argo-workflows
      workflowDefaults:
        spec:
          serviceAccountName: argo-workflows
