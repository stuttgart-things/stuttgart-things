---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: bootstrap-flux-cluster
  namespace: tekton
spec:
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/stuttgart-things/stuttgart-things.git
      - name: revision
        value: main
      - name: pathInRepo
        value: stageTime/pipelines/bootstrap-flux-cluster.yaml