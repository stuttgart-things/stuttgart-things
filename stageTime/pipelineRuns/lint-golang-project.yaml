---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: lint-machineshop-cli-39
spec:
  pipelineRef:
    resolver: git
    params:
      - name: pathInRepo
        value: "stageTime/pipelines/lint-golang.yaml"
      - name: revision
        value: "main"
      - name: url
        value: "https://github.com/stuttgart-things/stuttgart-things.git"
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          storageClassName: nfs3-csi2
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: 1Gi
    - name: secrets
      csi:
        driver: 'secrets-store.csi.k8s.io'
        readOnly: true
        volumeAttributes:
          secretProviderClass: vault-packer-creds
  params:
    - name: gitRepoUrl
      value: https://github.com/stuttgart-things/machineShop.git
    - name: gitRevision
      value: main
    - name: gitWorkspaceSubdirectory
      value: machineShop
    - name: tokenSecretKey
      value: token
    - name: golintImage
      value: docker.io/golangci/golangci-lint:v1.54-alpine
    - name: ghImageURL
      value: maniator/gh:v2.35.0
