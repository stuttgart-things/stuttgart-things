---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: lint-machineshop-cli-11
spec:
  pipelineRef:
    resolver: git
    params:
      - name: pathInRepo
        value: "stageTime/pipelines/lint-golang.yaml"
      - name: revision
        value: "main"
      - name: url
        value: "https://github.com/stuttgart-things/stuttgart-things.git"
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          storageClassName: nfs4-csi
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: 1Gi
    - name: secret-vault
      csi:
        driver: 'secrets-store.csi.k8s.io'
        readOnly: true
        volumeAttributes:
          secretProviderClass: 'vault-user-creds'
  params:
    - name: gitRepoUrl
      value: https://github.com/stuttgart-things/machineShop.git
    - name: gitRevision
      value: main
    - name: gitWorkspaceSubdirectory
      value: ""
    - name: golintImage
      value: docker.io/golangci/golangci-lint:v1.54-alpine