apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: create-packer-template-testrun-rocky10-4
  namespace: packer
spec:
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/stuttgart-things/stuttgart-things.git
      - name: revision
        value: main
      - name: pathInRepo
        value: stageTime/pipelines/build-packer-template.yaml
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          storageClassName: nfs4-csi
          accessModes:
          - ReadWriteMany
          resources:
            requests:
              storage: 1Gi
    - name: sshCredentials
      secret:
        secretName: github-ssh
  params:
    - name: bootConfigPath
      value: "packer/boot/ubuntu.yaml"
    - name: defaultEnvironmentPath
      value: "packer/environments/labul-vsphere.yaml"
    - name: gitRepoUrl
      value: "git@github.com:stuttgart-things/stuttgart-things.git"
    - name: gitRevision
      value: "main"
    - name: gitWorkspaceSubdirectory
      value: "/packer/rocky10"
    - name: osTemplatePath
      value: "packer/os/rocky10.hcl"
    - name: osVersion
      value: "rocky10"
    - name: packerWorkingImage
      value: "eu.gcr.io/stuttgart-things/sthings-packer:1.9.4-8.4.0"
    - name: vaultSecretName
      value: "vault-labul-vsphere"