apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: build-kaniko-image-1
spec:
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/stuttgart-things/stuttgart-things.git
      - name: revision
        value: main
      - name: pathInRepo
        value: stageTime/pipelines/build-kaniko-image.yaml
  workspaces:
    - name: dockerconfig
      secret:
        secretName: aks
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          storageClassName: nfs4-csi
          accessModes:
          - ReadWriteMany
          resources:
            requests:
              storage: 2Gi
    - name: sshCredentials
      secret:
        secretName: github-ssh
  params:
    - name: context
      value: "/kaniko/sthings-ansible-github/images/sthings-ansible"
    - name: dockerfile
      value: "images/sthings-ansible/Dockerfile"
    - name: gitRepoUrl
      value: "git@github.com:stuttgart-things/stuttgart-things.git"
    - name: gitRevision
      value: "main"
    - name: gitWorkspaceSubdirectory
      value: "/kaniko/sthings-ansible-github"
    - name: image
      value: "scr.app.4sthings.tiab.ssc.sva.de/sthings-ansible/ansible"
    - name: registry
      value: "eu.gcr.io"
    - name: tag
      value: "8.0.0-5"