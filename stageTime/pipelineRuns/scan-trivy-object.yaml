---
apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  name: scan-trivy-python-11
spec:
  taskRef:
    resolver: git
    params:
      - name: pathInRepo
        value: stageTime/tasks/scan-trivy.yaml
      - name: revision
        value: main
      - name: url
        value: https://github.com/stuttgart-things/stuttgart-things.git
  params:
    - name: scanCommand
      value: image
    - name: scanObject
      value: python:3.4-alpine
    - name: outputFormat
      value: table
    - name: scanFlags
      value:
        - 'scanners vuln'
        - 'timeout 30m'
        - 'exit-code 1'
        - 'severity MEDIUM,HIGH,CRITICAL'
    - name: trivyImage
      value: aquasec/trivy:0.45.1
