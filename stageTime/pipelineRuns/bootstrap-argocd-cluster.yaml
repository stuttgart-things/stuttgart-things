---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: bootstrap-argocd-cluster-15
  namespace: tekton
spec:
  workspaces:
    - name: source
      emptyDir: {}
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/stuttgart-things/stuttgart-things.git
      - name: revision
        value: main
      - name: pathInRepo
        value: stageTime/pipelines/bootstrap-argocd-cluster.yaml
  params:
    - name: vaultSecretPaths
      value:
        - "apps/data/argocd:username+-false+-username.secret"
        - "apps/data/argocd:passwordB64+-true+-password.secret"
        - "kubeconfigs/data/dev21:kubeconfig+-true+-KUBECONFIG"
    - name: secretExports
      value:
        - "USERNAME+-username.secret"
        - "PASSWORD+-password.secret"
    - name: argocdUrl
      value: argo-cd.dev21.sthings-vsphere.labul.sva.de
    - name: argocdPort
      value: "443"
    - name: clusterName
      value: dev21
    - name: clusterContext
      value: default