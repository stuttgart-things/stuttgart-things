---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: golangci-lint
  labels:
    app.kubernetes.io/version: "0.2"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/categories: Code Quality
    tekton.dev/tags: lint
    tekton.dev/displayName: "golangci lint"
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    This Task is Golang task to validate Go projects.
  params:
  - name: context
    description: path to the directory to use as context.
    default: "."
  - name: flags
    description: flags to use for the test command
    default: --verbose
  - name: golintImage
    description: golangci-lint version to use
    default: "golangci/golangci-lint:v1.54-alpine"
  - name: GOOS
    description: "running operating system target"
    default: linux
  - name: GOARCH
    description: "running architecture target"
    default: amd64
  - name: GO111MODULE
    description: "value of module support"
    default: auto
  - name: GOCACHE
    description: "Go caching directory path"
    default: ""
  - name: GOMODCACHE
    description: "Go mod caching directory path"
    default: ""
  - name: GOLANGCI_LINT_CACHE
    description: "golangci-lint cache path"
    default: ""
  - name: subdirectory
    description: subdirectory of workspace
    type: string
    default: ""
  workspaces:
    - name: source
      description: holds the working data
      optional: false
  steps:
  - name: lint
    image: $(params.golintImage)
    workingDir: $(workspaces.source.path)/$(params.subdirectory)
    script: |
      #!/usr/bin/env sh
      set -eu
      golangci-lint run $(params.flags)
    env:
      - name: GOPATH
        value: /workspace
      - name: GOOS
        value: "$(params.GOOS)"
      - name: GOARCH
        value: "$(params.GOARCH)"
      - name: GO111MODULE
        value: "$(params.GO111MODULE)"
      - name: GOCACHE
        value: "$(params.GOCACHE)"
      - name: GOMODCACHE
        value: "$(params.GOMODCACHE)"
      - name: GOLANGCI_LINT_CACHE
        value: "$(params.GOLANGCI_LINT_CACHE)"