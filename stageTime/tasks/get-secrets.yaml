---
kind: Task
apiVersion: tekton.dev/v1 # or tekton.dev/v1beta1
metadata:
  name: get-secrets
  annotations:
    description: |
      A simple task that writes array
spec:
  results:
    - name: secrets
      type: array
      description: The array results
  steps:
    - name: write-array
      image: bash:latest
      script: |
        #!/usr/bin/env bash
        echo bla | tee $(results.secrets.path)
        echo , bla2 | tee $(results.secrets.path)

        # echo -n "[\"hello\",\"world\"]" | tee $(results.secrets.path)