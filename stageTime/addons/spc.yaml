---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-packer-creds
  namespace: packer
spec:
  provider: vault
  parameters:
    roleName: csi-kv-packer
    vaultAddress: 'http://vault-deployment.vault.svc.cluster.local:8200'
    objects: |
      - objectName: "user"
        secretPath: "kv/app"
        secretKey: "user"
      - objectName: "token"
        secretPath: "kv/db"
        secretKey: "token"
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-kaniko-creds
  namespace: buildah2
spec:
  provider: vault
  parameters:
    roleName: csi-kv-kaniko
    vaultAddress: 'http://vault-deployment.vault.svc.cluster.local:8200'
    objects: |
      - objectName: "config.json"
        secretPath: "kv/kaniko"
        secretKey: "config.json"
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-ssh-creds
  namespace: buildah2
spec:
  provider: vault
  parameters:
    roleName: csi-kv-ssh
    vaultAddress: 'http://vault-deployment.vault.svc.cluster.local:8200'
    objects: |
      - objectName: "id_rsa"
        secretPath: "kv/ssh"
        secretKey: "id_rsa"
---
