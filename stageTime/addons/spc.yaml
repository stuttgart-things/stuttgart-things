---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-packer-creds
  namespace: packer
spec:
  provider: vault
  parameters:
    roleName: csi-kv-packer
    vaultAddress: 'http://vault-deployment.vault.svc.cluster.local:8200'
    objects: |
      - objectName: "user"
        secretPath: "kv/app"
        secretKey: "user"
      - objectName: "token"
        secretPath: "kv/db"
        secretKey: "token"