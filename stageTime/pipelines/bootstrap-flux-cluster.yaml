---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: bootstrap-flux-cluster
spec:
  params:
    - name: kubeconfigString
      description: kubeconfig as base64 string
      type: string
    - name: githubToken
      description: github token as base64 string
      type: string
  tasks:
    - name: getting-secrets
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/stuttgart-things/stuttgart-things.git
          - name: revision
            value: main
          - name: pathInRepo
            value: stageTime/tasks/get-secrets.yaml
    - name: bootstrap-flux
      params:
        - name: KUBECONFIG
        #   value: $(tasks.getting-secrets.results.array-results[0])
          value: $(params.kubeconfigString)
        - name: GITHUB_TOKEN
        #   value: $(tasks.getting-secrets.results.array-results[1])
          value: $(params.githubToken)
        # - name: KUBECONFIG
        #   value: $(tasks.getting-secrets.results.array-results[0])
        # - name: GITHUB_TOKEN
        #   value: $(tasks.getting-secrets.results.array-results[1])
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/stuttgart-things/stuttgart-things.git
          - name: revision
            value: main
          - name: pathInRepo
            value: stageTime/tasks/bootstrap-flux.yaml