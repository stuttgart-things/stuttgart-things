---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: bootstrap-argocd-cluster
spec:
  workspaces:
    - name: source
  params:
    - name: vaultSecretPaths
      type: array
      default: []
      description: extra roles to install
    - name: secretExports
      description: vault secret kv paths to export
      type: array
      default: []
    - name: argocdUrl
      description: argocd url
      type: string
    - name: argocdPort
      description: argocd port
      type: string
    - name: clusterName
      description: cluster name to create
      type: string
    - name: clusterContext
      description: cluster context name
      default: default
      type: string
  tasks:
    - name: bootstrap-argocd
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/stuttgart-things/stuttgart-things.git
          - name: revision
            value: main
          - name: pathInRepo
            value: stageTime/tasks/bootstrap-argocd.yaml
      workspaces:
        - name: source
          workspace: source
      params:
        - name: SECRET_PATHS
          value: $(params.vaultSecretPaths[*])
        - name: SECRET_EXPORTS
          value: $(params.secretExports[*])
        - name: ARGOCD_URL
          value: $(params.argocdUrl)
        - name: ARGOCD_PORT
          value: $(params.argocdPort)
        - name: CLUSTER_NAME
          value: $(params.clusterName)
        - name: CLUSTER_CONTEXT
          value: $(params.clusterContext)