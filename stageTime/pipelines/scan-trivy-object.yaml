---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: scan-trivy-object
spec:
  workspaces:
    - name: dockerconfig
      optional: true
  params:
    - name: scanCommand
      description: scanning command e.g. image
      default: image
    - name: scanObject
      description: object to scan
      default: "."
    - name: outputFormat
      description: trivy output format
      default: table
    - name: scanSeverity
      description: severity level
      default: MEDIUM,HIGH,CRITICAL
    - name: scanTimeout
      description: timout of scan
      default: 30m
    - name: outputFile
      description: trivy report destination
      default: report.txt
    - name: scanFlags
      description: flags for scanning
      type: array
    - name: trivyImage
      description: trivy image
      default: aquasec/trivy:0.45.1
    - name: skopeoImage
      description: trivy image
      default: quay.io/skopeo/stable:v1.13.3
  tasks:
    - name: scan-trivy
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/stuttgart-things/stuttgart-things.git
          - name: revision
            value: main
          - name: pathInRepo
            value: stageTime/tasks/scan-trivy.yaml
      params:
        - name: scanCommand
          value: $(params.scanCommand)
        - name: scanObject
          value: $(params.scanObject)
        - name: outputFormat
          value: $(params.outputFormat)
        - name: scanSeverity
          value: $(params.scanSeverity)
        - name: scanTimeout
          value: $(params.scanTimeout)
        - name: outputFile
          value: $(params.outputFile)
        - name: scanFlags
          value: $(params.scanFlags)
        - name: trivyImage
          value: $(params.trivyImage)
        - name: skopeoImage
          value: $(params.skopeoImage)
      workspaces:
        - name: dockerconfig
          workspace: dockerconfig
