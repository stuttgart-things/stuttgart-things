---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: lint-golang
spec:
  workspaces:
    - name: source
      optional: false
    - name: secrets
      optional: true
  params:
    - name: gitRepoUrl
      type: string
      default: ""
      description: source git repo
    - name: gitRevision
      type: string
      default: "main"
      description: revision of source git repo
    - name: gitWorkspaceSubdirectory
      type: string
      default: ""
      description: subdirectory on workspace
    - name: tokenSecretKey
      type: string
      default: token
      description: key of gitgub token in secret objects
    - name: ghImageURL
      description: gh image/version to use
      default: "ghcr.io/supportpal/github-gh-cli:2.35.0"
    - name: golangContext
      description: path to the directory to use as context.
      default: "."
    - name: golangBuildFlags
      description: flags to use for the test command
      default: --verbose
    - name: golangLintVersion
      description: golangci-lint version to use
      default: "v1.39"
    - name: golangOS
      description: "running operating system target"
      default: linux
    - name: golangArch
      description: "running architecture target"
      default: amd64
    - name: golintImage
      description: golangci-lint version to use
      default: "golangci/golangci-lint:v1.54-alpine"
  tasks:
    - name: fetch-repository
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/stuttgart-things/stuttgart-things.git
          - name: revision
            value: main
          - name: pathInRepo
            value: stageTime/tasks/use-ghcli.yaml
      workspaces:
        - name: source
          workspace: source
        - name: secrets
          workspace: secrets
      params:
        - name: REPO_URL
          value: $(params.gitRepoUrl)
        - name: BRANCH
          value: $(params.gitRevision)
        - name: TOKEN_SECRET_KEY
          value: $(params.tokenSecretKey)
        - name: GH_WORKING_IMAGE
          value: $(params.ghImageURL)
        - name: SUBDIRECTORY
          value: $(params.gitWorkspaceSubdirectory)
        - name: CLONE
          value: 'true'
    - name: golangci-lint
      runAfter:
        - fetch-repository
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/stuttgart-things/stuttgart-things.git
          - name: revision
            value: main
          - name: pathInRepo
            value: stageTime/tasks/lint-golang.yaml
      workspaces:
        - name: source
          workspace: source
      params:
        - name: golintImage
          value: $(params.golintImage)
        - name: subdirectory
          value: $(params.gitWorkspaceSubdirectory)
        - name: context
          value: $(params.golangContext)
        - name: flags
          value: $(params.golangBuildFlags)
        - name: version
          value: $(params.golangLintVersion)
        - name: GOOS
          value: $(params.golangOS)
        - name: GOARCH
          value: $(params.golangArch)