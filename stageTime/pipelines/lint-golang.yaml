---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: lint-golang
spec:
  workspaces:
    - name: source
    - name: sshCredentials
  params:
    - name: gitWorkspaceSubdirectory
      type: string
      default: ""
      description: subdirectory on workspace
    - name: gitRepoUrl
      type: string
      default: ""
      description: source git repo
    - name: gitRevision
      type: string
      default: "main"
      description: revision of source git repo
    - name: golangContext
      description: path to the directory to use as context.
      default: "."
    - name: golangBuildFlags
      description: flags to use for the test command
      default: --verbose
    - name: golangLintVersion
      description: golangci-lint version to use
      default: "v1.39"
    - name: golangOS
      description: "running operating system target"
      default: linux
    - name: golangArch
      description: "running architecture target"
      default: amd64
    - name: golintImage
      description: golangci-lint version to use
      default: "golangci/golangci-lint:v1.54-alpine"
  tasks:
    - name: fetch-repository
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/stuttgart-things/stuttgart-things.git
          - name: revision
            value: main
          - name: pathInRepo
            value: stageTime/tasks/clone-git.yaml
      workspaces:
        - name: source
          workspace: source
        - name: ssh-directory
          workspace: sshCredentials
      params:
        - name: deleteExisting
          value: 'true'
        - name: revision
          value: $(params.gitRevision)
        - name: subdirectory
          value: $(params.gitWorkspaceSubdirectory)
        - name: url
          value: $(params.gitRepoUrl)
    - name: golangci-lint
      runAfter:
        - fetch-repository
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/stuttgart-things/stuttgart-things.git
          - name: revision
            value: main
          - name: pathInRepo
            value: stageTime/tasks/lint-golang.yaml
      workspaces:
        - name: source
          workspace: source
      params:
        - name: golintImage
          value: $(params.golintImage)
        - name: subdirectory
          value: $(params.gitWorkspaceSubdirectory)
        - name: context
          value: $(params.golangContext)
        - name: flags
          value: $(params.golangBuildFlags)
        - name: version
          value: $(params.golangLintVersion)
        - name: GOOS
          value: $(params.golangOS)
        - name: GOARCH
          value: $(params.golangArch)