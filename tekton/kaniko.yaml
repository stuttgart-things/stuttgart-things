      default: ""
      description: source git repo
    - name: gitWorkspaceSubdirectory
      type: string
      default: ""
      description: subdirectory on workspace
    - name: image
      type: string
      default: ""
      description: reference of the image to build
    - name: registry
      type: string
      default: ""
      description: registry FROM (base image)
    - name: tag
      type: string
      default: ""
      description: reference of the tag of the image to build
  tasks:
    - name: fetch-repository
      taskRef:
        kind: Task
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
        - name: ssh-directory
          workspace: ssh-credentials
      params:
        - name: deleteExisting
          value: 'true'
        - name: revision
          value: $(params.git-revision)
        - name: subdirectory
          value: $(params.gitWorkspaceSubdirectory)
        - name: url
          value: $(params.gitRepoUrl)
    - name: kaniko
      runAfter:
        - fetch-repository
      taskRef:
        kind: Task
        name: kaniko
      workspaces:
        - name: dockerconfig
          workspace: dockerconfig
        - name: source
          workspace: shared-workspace
      params:
        - name: CONTEXT
          value: $(params.context)
        - name: DOCKERFILE
          value: $(params.dockerfile)
        - name: EXTRA_ARGS
          value:
            - --skip-tls-verify
        - name: IMAGE
          value: $(params.image)
        - name: REGISTRY
          value: $(params.registry)
        - name: SUBDIRECTORY
          value: $(params.gitWorkspaceSubdirectory)
        - name: TAG
          value: $(params.tag)
    - name: send-msteams-notification
      runAfter:
        - kaniko
      taskRef:
        kind: Task
        name: send-msteams-notification
      params:
        - name: message
          value: image $(params.image):$(params.tag) build & pushed successfully w/ kaniko ($(tasks.kaniko.results.IMAGE_DIGEST))
        - name: webhook-url-secret
          value: msteams
        - name: webhook-url-secret-key
          value: url
  finally:
    - name: notify-any-failure
      taskRef:
        kind: Task
        name: send-msteams-notification
      params:
        - name: message
          value: kaniko image build for $(params.image):$(params.tag) failed!!
        - name: webhook-url-secret
          value: msteams
        - name: webhook-url-secret-key
          value: url
      when:
        - input: $(tasks.status)
          operator: in
          values: ["Failed"]
