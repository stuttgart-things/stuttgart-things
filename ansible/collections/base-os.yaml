---
name: base_os
version: 0.1.6
namespace: sthings
requirements: |
  roles:
    - src: https://github.com/stuttgart-things/download-install-binary.git
      scm: git
      version: 2024.07.04

playbooks:
  - name: download_install_binaries
    play: |
      - hosts: all
        become: true
        vars:
          download_dir: "/tmp/downloads"
        vars_files:
          - ../vars/binaries.yaml
      
        roles:
          - role: sthings.base_os.download_install_binaries

vars: {}
