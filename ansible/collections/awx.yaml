---
name: awx
version: 0.0.32
namespace: sthings
requirements: |
  roles:
    - src: https://github.com/stuttgart-things/download-install-binary.git
      scm: git
      version: 2024.05.24

playbooks:
  # ADD PLAYBOOK FOR DEPLOYING AWX CLI
  - name: base
    play: |
      ---
      - hosts: localhost
        vars:
          controller_host: "{{ lookup('env', 'CONTROLLER_HOST') }}"
          controller_username: "{{ lookup('env', 'CONTROLLER_USERNAME') }}"
          controller_password: "{{ lookup('env', 'CONTROLLER_PASSWORD') }}"

        inventories:
          host_inv:
            name: "{{ lookup('env', 'AWX_INVENTORY_NAME') }}"
            description: "{{ lookup('env', 'AWX_INVENTORY_DESCRIPTION') }}"
            organization: "{{ lookup('env', 'AWX_INVENTORY_ORGANIZATION') }}"
            state: "{{ lookup('env', 'AWX_INVENTORY_STATE') }}"

        hosts:
          host_vm:
            name: "{{ lookup('env', 'AWX_HOST_NAME') }}"
            description: "{{ lookup('env', 'AWX_HOST_DESCRIPTION') }}"
            inventory: "{{ lookup('env', 'AWX_HOST_INVENTORY') }}"
            state: "{{ lookup('env', 'AWX_HOST_STATE') }}"
            # vmVariables: "{{ lookup('env', 'AWX_HOST_VAR') }}"

        vars_files:
          - "{{ path | default('.') }}/{{ profile | default('base') }}.yaml"

        tasks:
          - name: Create organizations
            awx.awx.organization:
              name: "{{ item.value.name }}"
              description: "{{ item.value.description }}"
              state: "{{ item.value.state }}"
              galaxy_credentials:
                - Ansible Galaxy
              validate_certs: false
            loop: "{{ lookup('dict', organizations, wantlist=True) }}"
            when: organizations is defined

          - name: Add machine credential
            awx.awx.credential:
              name: "{{ item.value.name }}"
              description: "{{ item.value.description }}"
              organization: "{{ item.value.organization }}"
              credential_type: Machine
              state: "{{ item.value.state }}"
              inputs:
                username: "{{ item.value.user }}"
                ssh_key_data: "{{ item.value.awx_ssh_key }}"
              validate_certs: false
            loop: "{{ lookup('dict', machineCredentials, wantlist=True) }}"
            when: machineCredentials is defined

          - name: Create a valid SCM credential from a private_key file
            awx.awx.credential:
              name: "{{ item.value.name }}"
              organization: "{{ item.value.organization }}"
              state: "{{ item.value.state }}"
              credential_type: Source Control
              inputs:
                ssh_key_data: "{{ item.value.awx_ssh_key }}"
              validate_certs: false
            loop: "{{ lookup('dict', scmCredentials, wantlist=True) }}"
            when: scmCredentials is defined

          - name: Add inventory
            awx.awx.inventory:
              name: "{{ item.value.name }}"
              description: "{{ item.value.description | default (omit) }}"
              organization: "{{ item.value.organization }}"
              state: "{{ item.value.state }}"
              validate_certs: false
            loop: "{{ lookup('dict', inventories, wantlist=True) }}"

          - name: Add host
            awx.awx.host:
              name: "{{ item.value.name }}"
              description: "{{ item.value.description | default (omit) }}"
              inventory: "{{ item.value.inventory }}"
              state: "{{ item.value.state }}"
              variables: "{{ item.value.vmVariables | default (omit) }}"
              validate_certs: false
            loop: "{{ lookup('dict', hosts, wantlist=True) }}"

vars:
  - name: base
    file: |
      ---
      organizations:
        stuttgartThings:
          name: stuttgart-things
          description: stuttgart-things organization
          state: present

      machineCredentials:
        sthingsSSH:
          name: sthings-ssh
          description: stuttgart-things organization
          organization: stuttgart-things
          state: present
          user: sthings
          awx_ssh_key: "{{ lookup('file', '~/.ssh/id_rsa') }}"

      scmCredentials:
        sthingsSCM:
          name: sthings-scm
          organization: stuttgart-things
          state: present
          awx_ssh_key: "{{ lookup('file', '~/.ssh/id_rsa') }}"
