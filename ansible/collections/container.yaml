---
name: container
version: 0.0.20
namespace: sthings
requirements: |
  roles:
    - src: https://github.com/stuttgart-things/install-configure-docker.git
      scm: git
      version: 2024.04.30
    - src: https://github.com/stuttgart-things/install-configure-podman.git
      scm: git
      version: 2024.05.08
    - src: https://github.com/stuttgart-things/install-requirements.git
      scm: git
      version: 2024.05.11
    - src: https://github.com/stuttgart-things/install-configure-vault.git
      scm: git
      version: 2022.01.01
    - src: https://github.com/stuttgart-things/create-send-webhook.git
      scm: git
      version: 2022.01.01
    - src: https://github.com/stuttgart-things/download-install-binary.git
      scm: git
      version: 2024.05.24

playbooks:
  - name: podman
    play: |
      ---
      - hosts: "{{ target_host | default('all') }}"
        become: true

        roles:
          - role: sthings.container.install_configure_podman

  - name: docker
    play: |
      ---
      - hosts: "{{ target_host | default('all') }}"
        become: true
        vars:
          docker_install_compose: true
          install_kind: false
          #kind_version: 0.22.0
          #kubectl_version: 1.30.0

        roles:
          - role: sthings.container.install_configure_docker

  - name: nerdctl
    play: |
      ---
      - hosts: "{{ target_host | default('all') }}"
        become: true
        vars:
          bin:
            nerdctl:
              bin_name: "nerdctl"
              bin_version: "1.7.6"
              check_bin_version_before_installing: true
              source_url: "https://github.com/containerd/nerdctl/releases/download/v1.7.6/nerdctl-full-1.7.6-linux-amd64.tar.gz"
              bin_to_copy: "."
              bin_dir: "/usr/local"
              to_remove: "*"
              version_cmd: " version"
              target_version: v1.7.6
              md5_checksum: "044b60cec5341a3cde7a091cc2f12aa7"

          systemd_services:
            - containerd
            - buildkit
        roles:
          - role: sthings.container.download_install_binary

        post_tasks:
          - name: Create a directory if it does not exist
            ansible.builtin.file:
              path: $HOME/bin
              state: directory
              mode: 0700

          - name: Copy nerdctl
            ansible.builtin.copy:
              src: "/usr/local/bin/nerdctl"
              dest: "/usr/local/bin"
              mode: 0755
              remote_src: true
              owner: root
            become: true

          - name: give root permissions to nerdctl + export path
            ansible.builtin.shell: |
              chmod +s /usr/local/bin/nerdctl
              export PATH=/usr/local/bin:$PATH

          - name: Put SELinux in permissive mode
            ansible.posix.selinux:
              policy: targeted
              state: permissive
            when: ansible_os_family == 'RedHat'

          - name: Enable systemd services
            ansible.builtin.systemd_service:
              name: "{{ item }}"
              enabled: true
              daemon_reload: true
              state: started
            become: true
            with_items:
              - "{{ systemd_services }}"

          - name: Put SELinux in enforcing mode
            ansible.posix.selinux:
              policy: targeted
              state: enforcing
            when: ansible_os_family == 'RedHat'

  - name: tools
    play: |
      ---
      - hosts: "{{ target_host | default('all') }}"
        become: true
        vars:
          download_dir: "/tmp/downloads"

        vars_files:
          - "{{ profile | default('tools') }}.yaml"

        roles:
          - role: sthings.container.download_install_binary

vars:
  - name: tools
    file: |
      ---
      bin:
        ko:
          bin_name: ko
          bin_version: v0.15.2
          check_bin_version_before_installing: true
          source_url: "https://github.com/ko-build/ko/releases/download/v0.15.2/ko_Linux_x86_64.tar.gz"
          bin_to_copy: ko
          to_remove: ""
          bin_dir: "/usr/bin/ko"
          version_cmd: "version"
          target_version: v0.15.2
        kind:
          bin_name: kind
          bin_version: v0.23.0
          check_bin_version_before_installing: true
          source_url: "https://github.com/kubernetes-sigs/kind/releases/download/v0.23.0/kind-linux-amd64"
          bin_to_copy: kind-linux-amd64
          to_remove: ""
          bin_dir: "/usr/bin/kind"
          version_cmd: "version"
          target_version: v0.23.0