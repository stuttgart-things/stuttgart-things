---
dependency:
  name: galaxy
  enabled: True
  options:
    ignore-certs: True
    #ignore-errors: True
    requirements-file: /home/sthings/projects/stuttgart-things/ansible/requirements-dev.yaml
    ignore-errors: true

driver:
  name: docker
platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-rockylinux9}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-tools.yml}

verifier:
  name: ansible

scenario:
  name: container_tools
  test_sequence:
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge