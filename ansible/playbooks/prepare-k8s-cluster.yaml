# -> ansible
---
apiVersion: v1
kind: Secret
metadata:
  name: incluster
  namespace: crossplane-system
data:
  kubeconfig: 
---
apiVersion: helm.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: incluster
spec:
  credentials:
    source: Secret
    secretRef:
      name: incluster
      namespace: crossplane-system
      key: kubeconfig
---
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: incluster
spec:
  credentials:
    source: Secret
    secretRef:
      name: incluster
      namespace: crossplane-system
      key: kubeconfig