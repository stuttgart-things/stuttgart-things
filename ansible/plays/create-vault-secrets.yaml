- hosts: localhost
  become: false

  tasks:
    - name: Write secrets to vault using key value V2 engine
      community.hashi_vault.vault_write:
        auth_method: "{{ auth_method }}"
        url: "{{ vault_url }}"
        token: "{{ vault_token }}"
        validate_certs: false
        path: "app/data/{{ item.key }}"
        data:
          data: |
            {{ item.value }}
      loop: "{{ lookup('dict', app, wantlist=True) }}"
