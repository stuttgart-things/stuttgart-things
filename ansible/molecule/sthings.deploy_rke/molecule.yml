---
dependency:
  name: galaxy
  enabled: True
  options:
    ignore-certs: True
    requirements-file: requirements.yaml
    ignore-errors: false
    force: True

role_name_check: 1
driver:
  name: default
  managed: False
platforms:
  - name: rke2-test-molecule.labul.sva.de
provisioner:
  name: ansible
  env:
    ANSIBLE_VERBOSITY: 3
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-rke2.yaml}
  inventory:
    links:
      hosts: cluster-inventory.yaml

scenario:
  name: sthings.deploy_rke
  test_sequence:
    - dependency
    - syntax
    - prepare
    - converge
