---
createInventory: false
ansiblePlaybook: deploy-upgrade-rke #baseos-setup #configure-rke-node #install-configure-nfs #power-dns

# TARGETS/INVENTORY + PLAYBOOK
vmCount: 1
vmName: mso-vm2
vmNumCPUs: 8
vmMemory: 8192
vmDiskSize: 96

# CUSTOM INVENTORY
copyInventory: true
inventory:
  groups:
    - initial_master_node:
        - test-rt-mso.labul.sva.de
        - test-rt-mso-3.labul.sva.de
    - additional_master_nodes:
        - test-rt-mso-3.labul.sva.de
  vars:
    - all:vars:
      - ansible_ssh_common_args='-o StrictHostKeyChecking=no'
