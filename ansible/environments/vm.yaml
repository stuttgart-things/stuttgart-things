---
createInventory: true
ansiblePlaybook: add-ingress-pdns #deploy-upgrade-rke #baseos-setup #configure-rke-node #install-configure-nfs
prepareEnv: false
executeBaseos: false

# TARGETS/INVENTORY + PLAYBOOK
vmCount: 3
vmName: rt-1265-mso
vmNumCPUs: 6
vmMemory: 8192
vmDiskSize: 96

# CUSTOM INVENTORY
inventory:
  groups:
    - initial_master_node:
        - rt-1265-mso.labul.sva.de
    - additional_master_nodes:
        - rt-1265-mso-2.labul.sva.de
        - rt-1265-mso-3.labul.sva.de
  vars:
    - all:vars:
      - ansible_ssh_common_args='-o StrictHostKeyChecking=no'
      - ansible_user=sthings
