---
createInventory: true
ansiblePlaybook: install-configure-nfs #add-ingress-pdns #deploy-upgrade-rke #baseos-setup #configure-rke-node
prepareEnv: true
executeBaseos: true

# TARGETS/INVENTORY + PLAYBOOK
vmCount: 1
vmName: rt-nfs1
vmNumCPUs: 6
vmMemory: 4096
vmDiskSize: 96

ansibleTargets: rt-nfs1.labul.sva.de
# labul.sva.de; tiab.labda.sva.de

# CUSTOM INVENTORY
inventory:
  groups:
    - initial_master_node:
        - rt-1265-mso.labul.sva.de
    - additional_master_nodes:
        - rt-1265-mso-2.labul.sva.de
        - rt-1265-mso-3.labul.sva.de
  vars:
    - all:vars:
      - ansible_ssh_common_args='-o StrictHostKeyChecking=no'
      - ansible_user=sthings
