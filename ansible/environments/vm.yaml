---
createInventory: false
ansiblePlaybook: deploy-upgrade-rke #install-configure-nfs #add-ingress-pdns #deploy-upgrade-rke #baseos-setup #configure-rke-node
prepareEnv: true
executeBaseos: true

# TARGETS/INVENTORY + PLAYBOOK
vmCount: 3
vmName: pre-rt
vmNumCPUs: 6
vmMemory: 8192
vmDiskSize: 96

ansibleTargets: rt-nfs1.labul.sva.de
# labul.sva.de; tiab.labda.sva.de

# CUSTOM INVENTORY
inventory:
  groups:
    - initial_master_node:
        - pre-rt.labul.sva.de
    - additional_master_nodes:
        - pre-rt-2.labul.sva.de
        - pre-rt-3.labul.sva.de
  vars:
    - all:vars:
      - ansible_ssh_common_args='-o StrictHostKeyChecking=no'
      - ansible_user=sthings
