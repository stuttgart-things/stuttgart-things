---
createInventory: true
ansiblePlaybook: baseos-setup #install-configure-nfs #add-ingress-pdns #deploy-upgrade-rke #baseos-setup #configure-rke-node
prepareEnv: true
executeBaseos: true

# TARGETS/INVENTORY + PLAYBOOK
vmCount: 3
vmName: rke1smt
vmNumCPUs: 8
vmMemory: 10240
vmDiskSize: 92

ansibleTargets: rke1smt.labul.sva.de;rke1smt-2.labul.sva.de;rke1smt-3.labul.sva.de
# labul.sva.de; tiab.labda.sva.de

# CUSTOM INVENTORY
inventory:
  groups:
    - initial_master_node:
        - dev20.labul.sva.de
    - additional_master_nodes:
        - dev20-2.labul.sva.de
        - dev20-3.labul.sva.de
  vars:
    - all:vars:
      - ansible_ssh_common_args='-o StrictHostKeyChecking=no'
      - ansible_user=sthings
