---
releases:
- name: downstream
  installed: true
  namespace: flux-system
  chart: stuttgart-things/sthings-cluster
  version: 0.3.1
  values:
    - "values/{{`{{ .Release.Name }}`}}.yaml.gotmpl"

helmDefaults:
  verify: false
  wait: false
  timeout: 600
  recreatePods: false
  force: true

environments:
  labda:
    values:
      - environments/{{ .Environment.Name }}.yaml

repositories:
- name: stuttgart-things
  url: eu.gcr.io/stuttgart-things
  oci: true
