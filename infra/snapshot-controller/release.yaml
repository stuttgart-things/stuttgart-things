---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: ${SNAPSHOT_CONTROLLER_NAMESPACE:-csi-snapshot-controller}
spec:
  interval: 20m
  chart:
    spec:
      chart: snapshot-controller
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: piraeus-charts
        namespace: ${SNAPSHOT_CONTROLLER_NAMESPACE:-csi-snapshot-controller}
      interval: 15m
      timeout: 5m