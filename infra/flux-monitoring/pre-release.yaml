---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd-configuration
  namespace: argocd
spec:
  interval: 30m
  chart:
    spec:
      chart: sthings-cluster
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: argocd
      interval: 12h
  values:
    customresources:
      grafana-certificate:
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: grafana-ingress
          namespace: argocd
        spec:
          commonName: ${INGRESS_HOST}
          dnsNames:
          - ${INGRESS_HOST}
          issuerRef:
            name: cluster-issuer-approle
            kind: ClusterIssuer
          secretName: ${INGRESS_SECRET_NAME}


