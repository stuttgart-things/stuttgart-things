---
# HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-configuration
  namespace: monitoring
spec:
  interval: 40m
  chart:
    spec:
      chart: sthings-cluster
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: monitoring
      interval: 12h
  values:
    customresources:
      grafana-certificate:
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: grafana-ingress
          namespace: monitoring
        spec:
          commonName: ${INGRESS_HOST}
          dnsNames:
          - ${INGRESS_HOST}
          issuerRef:
            name: cluster-issuer-approle
            kind: ClusterIssuer
          secretName: ${INGRESS_SECRET_NAME}
      ingress:
        grafana-ingress:
          name: loki-stack-grafana
          namespace: monitoring
          ingressClassName: nginx
          service:
            name: kube-prometheus-stack-grafana
            port: 80
            path: /
            pathType: Prefix
          hostname: grafana
          clusterName: upstream
          domain: 4sthings.tiab.ssc.sva.de


