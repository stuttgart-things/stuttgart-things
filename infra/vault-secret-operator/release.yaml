---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-secrets-operator
  namespace: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: vault-secrets-operator
      version: 0.3.4
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: vault
      interval: 12h
  values:
    defaultVaultConnection:
      enabled: true
      address: ${VAULT_URL}
    defaultAuthMethod:
      enabled: true
      mount: ${MOUNT:=kubernetes}
      kubernetes:
        role: ${VSO_AUTH_ROLE}
        serviceAccount: ${SERVICE_ACCOUNT:=default}