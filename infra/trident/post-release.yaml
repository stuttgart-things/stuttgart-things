---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trident-configuration
  namespace: trident
spec:
  interval: 30m
  dependsOn:
    - name: trident-deployment
      namespace: trident
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: trident
      interval: 12h
  values:
    customresources:
      trident-backend-config:
        apiVersion: trident.netapp.io/v1
        kind: TridentBackendConfig
        metadata:
          name: ontap-nas-backend
          namespace: trident
        spec:
          version: 1
          backendName: ontap-nas-backend
          storageDriverName: ontap-nas
          managementLIF: ${TRIDENT_LIF}
          dataLIF: ${TRIDENT_LIF}
          svm: ""
          nfsMountOptions: "nfsvers=3"
          defaults:
            spaceReserve: "none"
            exportPolicy: ""
            snapshotPolicy: default
            snapshotReserve: "5"
          credentials:
            name: trident-backend
    scs:
      ontap:
        name: ontap
        annotations:
          storageclass.beta.kubernetes.io/is-default-class: "true"
          storageclass.kubernetes.io/is-default-class: "true"
        provisioner: netapp.io/trident
        parameters:
        backendType: ontap-nas-backend