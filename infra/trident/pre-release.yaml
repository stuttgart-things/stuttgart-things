---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trident-secret
  namespace: trident
spec:
  interval: 30m
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: trident
      interval: 12h
  values:
    secrets:
      trident-backend:
        name: trident-backend
        namespace: trident
        secretKVs:
          username: ${TRIDENT_USER}
          password: ${TRIDENT_PASSWORD}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  force: false
  interval: 1h
  path: ./manifests/monitoring/kube-prometheus-stack
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-monitoring
  timeout: 5m
  wait: true