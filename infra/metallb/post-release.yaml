---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb-configuration
  namespace: metallb-system
spec:
  interval: 30m
  dependsOn:
    - name: metallb
      namespace: metallb-system
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.10
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: metallb-system
      interval: 12h
  values:
    installCRDs: true
    customresources:
      addressPool:
        apiVersion: metallb.io/v1beta1
        kind: IPAddressPool
        metadata:
          name: ip-pool
          namespace: metallb-system
        spec:
          addresses:
          - ${IP_RANGE}
      poolAdvertisement:
        apiVersion: metallb.io/v1beta1
        kind: L2Advertisement
        metadata:
          name: pool-advertisement
          namespace: metallb-system
        spec:
          ipAddressPools:
          - ip-pool