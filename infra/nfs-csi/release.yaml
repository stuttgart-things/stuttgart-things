---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-csi
  namespace: ${NFS_CSI_NAMESPACE:-kube-system}
spec:
  interval: 30m
  chart:
    spec:
      chart: csi-driver-nfs
      version: v4.8.0
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: ${NFS_CSI_NAMESPACE:-kube-system}
      interval: 12h
  values:
    serviceAccount:
      create: true
      controller: csi-nfs-controller-sa
    rbac:
      create: true
      name: nfs
    driver:
      name: nfs.csi.k8s.io
      mountPermissions: 0
    feature:
      enableFSGroupPolicy: true
      enableInlineVolume: false
    kubeletDir: /var/lib/kubelet
    externalSnapshotter:
      enabled: true
