---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-csi-configuration
  namespace: ${NFS_CSI_NAMESPACE:-kube-system}
spec:
  interval: 30m
  dependsOn:
    - name: nfs-csi
      namespace: ${NFS_CSI_NAMESPACE:-kube-system}
  chart:
    spec:
      chart: sthings-cluster
      version: 0.3.10
      sourceRef:
        kind: HelmRepository
        name: stuttgart-things
        namespace: ${NFS_CSI_NAMESPACE:-kube-system}
      interval: 12h
  values:
    scs:
      nfs3-csi:
        name: nfs3-csi
        provisioner: nfs.csi.k8s.io
        parameters:
          server: ${NFS_SERVER_FQDN}
          share: ${NFS_SHARE_PATH}
          subDir: ${SUBDIR_PATTERN:-${pvc.metadata.namespace}-${pvc.metadata.name}}
          mountPermissions: "0"
          onDelete: "archive"
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        reclaimPolicy: Delete
        mountOptions:
          - nfsvers=3
          - rsize=1048576
          - wsize=1048576
          - tcp
          - hard
          - nolock
      nfs4-csi:
        name: nfs4-csi
        provisioner: nfs.csi.k8s.io
        parameters:
          server: ${NFS_SERVER_FQDN}
          share: "${NFS_SHARE_PATH}"
          mountPermissions: "0777"
        volumeBindingMode: Immediate
        reclaimPolicy: Delete
        mountOptions:
          - nfsvers=4.1