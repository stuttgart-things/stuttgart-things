---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
  namespace: ${OPENEBS_NAMESPACE:=openebs}
spec:
  interval: 20m
  chart:
    spec:
      chart: openebs
      version: ${OPENEBS_CHART_VERSION:=4.10.0}
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: ${OPENEBS_NAMESPACE:=openebs}
      interval: 12h
  values:
    cstor:
      enabled: false
      #https://openebs.io/docs/user-guides/cstor