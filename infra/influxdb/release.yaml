---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: influxdb
spec:
  interval: 30m
  chart:
    spec:
      chart: influxdata
      version: 4.12.5
      sourceRef:
        kind: HelmRepository
        name: influxdb
        namespace: influxdb
      interval: 12h
  values:
    installCRDs: true
