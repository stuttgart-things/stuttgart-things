---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: influxdb
spec:
  interval: 30m
  chart:
    spec:
      chart: influxdb
      version: 4.12.5
      sourceRef:
        kind: HelmRepository
        name: influxdb
        namespace: influxdb
      interval: 12h
  values:
    persistence:
      enabled: ${ENABLE_PERSISTENCE:-true}
      accessMode: ${ACCESS_MODE:-ReadWriteOnce}
      size: ${INFLUXDB_SIZE:-8Gi}
    ingress:
      enabled: ${ENABLE_INGRESS:-false}
      tls: ${ENABLE_TLS:-false}
      hostname: ${INGRESS_HOSTNAME}
      className: ${CLASSNAME:-nginx}
