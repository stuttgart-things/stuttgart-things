---
apiVersion: resources.stuttgart-things.com/v1alpha1
kind: VsphereVM
metadata:
  name: {{ .vmName }}
  namespace: default
spec:
  providerRef:
    name: terraform-default
  vm:
    count: "{{ .vmCount }}"
    name: {{ .vmName }}
    cpu: "{{ .vmCpu }}"
    ram: "{{ .vmMem }}"
    disk: "{{ .vmDisk }}"
    firmware: bios
    folderPath: phermann/testing
    datacenter: /LabUL
    datastore: {{ .datastore }}
    resourcePool: /LabUL/host/Cluster01/Resources
    network: {{ .network }}
    template: /LabUL/vm/phermann/vm-templates/{{ .template }}
    bootstrap: '["echo STUTTGART-THINGS"]'
    annotation: VSPHERE-VM BUILD w/ CROSSPLANE FOR STUTTGART-THINGS
    unverifiedSsl: "true"
  tfvars:
    secretName: vsphere-labul-tfvars
    secretNamespace: default
    secretKey: vsphere-labul.tfvars
  connectionSecret:
    name: torronto
    namespace: default
  compositionRef:
    name: vsphere-vm
