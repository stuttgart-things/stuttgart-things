  tfvars:
    secretName: vsphere-tfvars
    secretNamespace: crossplane-system
    secretKey: terraform.tfvars
  connectionSecret:
    name: losangeles1
    namespace: crossplane-system
  compositionRef:
    name: vsphere-vm