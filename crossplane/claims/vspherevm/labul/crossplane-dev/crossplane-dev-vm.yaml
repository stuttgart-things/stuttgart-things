---
apiVersion: resources.stuttgart-things.com/v1alpha1
kind: VsphereVM
metadata:
  name: crossplane-dev
  namespace: crossplane-system
spec:
  providerRef:
    name: minio-crossplane-dev
  vm:
    count: "1"
    name: crossplane-dev
    cpu: "8"
    ram: "12288"
    disk: "128"
    firmware: bios
    folderPath: stuttgart-things/rancher-things
    datacenter: /LabUL
    datastore: /LabUL/datastore/UL-ESX-SAS-02
    resourcePool: /LabUL/host/Cluster-V6.5/Resources
    network: /LabUL/network/LAB-10.31.104
    template: /LabUL/vm/stuttgart-things/vm-templates/sthings-u23
    bootstrap: '["echo STUTTGART-THINGS"]'
    annotation: VSPHERE-VM BUILD w/ CROSSPLANE FOR STUTTGART-THINGS
    unverifiedSsl: "true"
  tfvars:
    secretName: vsphere-tfvars
    secretNamespace: crossplane-system
    secretKey: terraform.tfvars
  connectionSecret:
    name: crossplane-dev
    namespace: crossplane-system
  compositionRef:
    name: vsphere-vm