---
apiVersion: resources.stuttgart-things.com/v1alpha1
kind: VsphereVM
metadata:
  name: losangeles
  namespace: default
spec:
  providerRef:
    name: terraform-default
  vm:
    count: "1"
    name: losangeles
    cpu: "2"
    ram: "2048"
    disk: "20"
    firmware: bios
    folderPath: stuttgart-things/testing
    datacenter: /LabUL
    datastore: /LabUL/datastore/UL-ESX-SAS-01
    resourcePool: /LabUL/host/Cluster01/Resources
    network: /LabUL/network/MGMT-10.31.101
    template: /LabUL/vm/phermann/vm-templates/sthings-u22
    bootstrap: '["echo STUTTGART-THINGS"]'
    annotation: VSPHERE-VM BUILD w/ CROSSPLANE FOR STUTTGART-THINGS
    unverifiedSsl: "true"
  tfvars:
    secretName: vsphere-labul-tfvars
    secretNamespace: crossplane-system
    secretKey: vsphere-labul.tfvars
  connectionSecret:
    name: losangeles
    namespace: crossplane-system
  compositionRef:
    name: vsphere-vm
