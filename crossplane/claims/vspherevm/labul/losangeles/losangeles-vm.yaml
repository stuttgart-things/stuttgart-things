---
apiVersion: resources.stuttgart-things.com/v1alpha1
kind: VsphereVM
metadata:
  name: losangeles
  namespace: crossplane-system
spec:
  providerRef:
    name: minio-losangeles
  vm:
    count: "1"
    name: losangeles
    cpu: "2"
    ram: "4069"
    disk: "32"
    firmware: labul
    folderPath: stuttgart-things/testing
    datacenter: /LabUL
    datastore: /LabUL/datastore/UL-ESX-SAS-02
    resourcePool: /LabUL/host/Cluster-V6.5/Resources
    network: /LabUL/network/LAB-10.31.103
    template: /LabUL/vm/stuttgart-things/vm-templates/sthings-u2
    bootstrap: '["echo STUTTGART-THINGS"]'
    annotation: VSPHERE-VM BUILD w/ CROSSPLANE FOR STUTTGART-THINGS
    unverifiedSsl: "true"
  tfvars:
    secretName: vsphere-tfvars
    secretNamespace: crossplane-system
    secretKey: terraform.tfvars
  connectionSecret:
    name: losangeles
    namespace: crossplane-system
  compositionRef:
    name: vsphere-vm