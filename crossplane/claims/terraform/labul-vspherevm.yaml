---
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: inlcluster-sunday-test
  namespace: crossplane-system
spec:
  configuration: |
    terraform {
      backend "kubernetes" {
        secret_suffix     = "sunday-test"
        namespace         = "crossplane-system"
        in_cluster_config = true
      }
    }
---
apiVersion: resources.stuttgart-things.com/v1alpha1
kind: VsphereVM
metadata:
  name: sunday-test
  namespace: crossplane-system
spec:
  providerRef:
    name: inlcluster-sunday-test
  vm:
    count: "1"
    name: sunday-test
    cpu: "8"
    ram: "4096"
    disk: "64"
    firmware: bios
    folderPath: stuttgart-things/testing
    datacenter: /LabUL
    datastore: /LabUL/datastore/UL-ESX-SAS-01
    resourcePool: /LabUL/host/Cluster-V6.5/Resources
    network: /LabUL/network/LAB-10.31.103
    template: /LabUL/vm/stuttgart-things/vm-templates/sthings-u23
    bootstrap: '["echo STUTTGART-THINGS"]'
    annotation: VSPHERE-VM BUILD w/ CROSSPLANE FOR STUTTGART-THINGS
    unverifiedSsl: "true"
  tfvars:
    secretName: vsphere-tfvars
    secretNamespace: crossplane-system
    secretKey: terraform.tfvars
  connectionSecret:
    name: sunday-test
    namespace: crossplane-system
  compositionRef:
    name: vsphere-vm