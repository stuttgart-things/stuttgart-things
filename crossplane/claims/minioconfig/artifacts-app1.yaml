---
apiVersion: v1
kind: ConfigMap
metadata:
  name: artifacts-app1-config
  namespace: crossplane-system
data:
  config.tfvars: |
    buckets = [
      {
        name = "terraform"
        acl  = "public"
      },
      {
        name = "proxmoxvm-labul"
        acl  = "public"
      },
      {
        name = "media"
        acl  = "public"
      }
    ]

    users = [
      {
        name = "patrick"
        secret = null
        policy = null
      }
    ]
---
apiVersion: resources.stuttgart-things.com/v1alpha1
kind: MinioConfig
metadata:
  name: artifacts-app1
  namespace: crossplane-system
spec:
  providerRef:
    name: artifacts-app1
  url: artifacts.app1.sthings-vsphere.labul.sva.de:443
  config:
    configName: artifacts-app1-config
    configNamespace: crossplane-system
    configKey: config.tfvars
  secrets:
    secretName: minio-secret
    secretNamespace: crossplane-system
    secretKey: secrets.tfvars
  connectionSecret:
    name: artifacts-app1
    namespace: crossplane-system
  compositionRef:
    name: minio-config
---
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: artifacts-app1
  namespace: crossplane-system
spec:
  configuration: |
    terraform {
      backend "kubernetes" {
        secret_suffix     = "minioapp1"
        namespace         = "crossplane-system"
        in_cluster_config = true
      }
    }
