---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: tekton-pipelines
  labels:
    crossplane.io/xrd: xtektons.resources.stuttgart-things.com
spec:
  patchSets:
    - name: provider
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.clusterName
          toFieldPath: spec.providerConfigRef.name
    - name: namespace
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.deploymentNamespace
          toFieldPath: spec.forProvider.manifest.metadata.namespace
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: resources.stuttgart-things.com/v1alpha1
    kind: XTekton
  resources:
    - name: tekton-pipelines
      base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: Release
        metadata:
          name: tekton-pipelines
          annotations:
            crossplane.io/external-name: tekton-pipelines
        spec:
          providerConfigRef:
            name: in-cluster
          forProvider:
            chart:
              name: tekton-base
              url: https://github.com/stuttgart-things/stuttgart-things/releases/download/tekton-base-v0.60.4/tekton-base-v0.60.4.tgz
              version: v0.60.4
              # pullSecretRef:
              #   name: ghcr
              #   namespace: crossplane-system
            namespace: tekton-pipelines
            insecureSkipTLSVerify: false
            skipCreateNamespace: false
            wait: true
            skipCRDs: false
      patches:
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.clusterName
            strategy: string
            string:
              fmt: "tekton-pipelines-%s"
          toFieldPath: metadata.name
        - fromFieldPath: spec.deploymentNamespace
          toFieldPath: spec.forProvider.namespace
        - type: PatchSet
          patchSetName: provider
        - fromFieldPath: spec.version
          toFieldPath: spec.forProvider.chart.version
    - name: vault-secret
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha2
        kind: Object
        metadata:
          name: vault-secret
        spec:
          providerConfigRef:
            name: kubernetes-clustername
          references:
            - patchesFrom:
                apiVersion: v1
                kind: Secret
                name: cert-manager
                namespace: crossplane-system
                fieldPath: data.approleSecret
              toFieldPath: data.VAULT_SECRET_ID
          forProvider:
            manifest:
              apiVersion: v1
              kind: Secret
              metadata:
                namespace: tekton-pipelines
              data: {}
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.vaultSecret.secretName
          toFieldPath: spec.references[0].patchesFrom.name
        - type: FromCompositeFieldPath
          fromFieldPath: spec.vaultSecret.secretNamespace
          toFieldPath: spec.references[0].patchesFrom.namespace
        - type: PatchSet
          patchSetName: provider
        - type: FromCompositeFieldPath
          fromFieldPath: spec.vaultSecret.name
          toFieldPath: spec.forProvider.manifest.metadata.name
        - type: PatchSet
          patchSetName: namespace
        - type: FromCompositeFieldPath
          fromFieldPath: spec.vaultSecret.vaultAddr
          toFieldPath: spec.forProvider.manifest.data.VAULT_ADDR
          transforms:
            - type: string
              string:
                type: Convert
                convert: "ToBase64"
        - type: FromCompositeFieldPath
          fromFieldPath: spec.vaultSecret.approleID
          toFieldPath: spec.forProvider.manifest.data.VAULT_ROLE_ID
          transforms:
            - type: string
              string:
                type: Convert
                convert: "ToBase64"
        - type: FromCompositeFieldPath
          fromFieldPath: spec.vaultSecret.vaultNamespace
          toFieldPath: spec.forProvider.manifest.data.VAULT_NAMESPACE
          transforms:
            - type: string
              string:
                type: Convert
                convert: "ToBase64"
