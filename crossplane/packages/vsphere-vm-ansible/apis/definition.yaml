---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xvspherevmansibles.resources.stuttgart-things.com
spec:
  group: resources.stuttgart-things.com
  names:
    kind: XVsphereVMAnsible
    plural: xvspherevmansibles
  claimNames:
    kind: VsphereVMAnsible
    plural: vspherevmansibles
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                vm:
                  type: object
                  properties:
                    count:
                      type: string
                      default: "1"
                    name:
                      type: string
                    ram:
                      type: string
                      default: "4096"
                    disk:
                      type: string
                      default: "64"
                    cpu:
                      type: string
                      default: "4"
                    firmware:
                      type: string
                      default: "bios"
                    folderPath:
                      type: string
                    datacenter:
                      type: string
                    datastore:
                      type: string
                    resourcePool:
                      type: string
                    network:
                      type: string
                    template:
                      type: string
                    bootstrap:
                      type: string
                      default: '["echo STUTTGART-THINGS"]'
                    annotation:
                      type: string
                      default: VSPHERE-VM BUILD w/ CROSSPLANE FOR STUTTGART-THINGS
                    unverifiedSsl:
                      type: string
                      default: "true"
                  required:
                    - name
                    - ram
                    - disk
                    - cpu
                    - folderPath
                    - datacenter
                    - datastore
                    - resourcePool
                    - network
                    - template
                ansible:
                  type: object
                  properties:
                    pipelineNamespace:
                      type: string
                      default: tektoncd
                      description: Namespace of pipelineRun resource
                    workingImage:
                      type: string
                      default: eu.gcr.io/stuttgart-things/sthings-ansible:9.1.0
                      description: Name of pipelineRun resource
                    vaultSecretName:
                      type: string
                      default: vault
                      description: Name of vault secret
                    gitRepoUrl:
                      type: string
                      default: https://github.com/stuttgart-things/stuttgart-things.git
                      description: Git repo url
                    gitRevision:
                      type: string
                      default: main
                      description: Git revision
                    ansibleVarsFile:
                      type: array
                      description: Ansible vars file as a list
                      items:
                        type: string
                      default:
                        - "manage_filesystem+-true"
                        - "update_packages+-true"
                        - "install_requirements+-true"
                        - "install_motd+-true"
                        - "username+-sthings"
                        - "lvm_home_sizing+-'15%'"
                        - "lvm_root_sizing+-'35%'"
                        - "lvm_var_sizing+-'50%'"
                        - "send_to_msteams+-true"
                        - "reboot_all+-false"
                    inventory:
                      type: array
                      description: Ansible inventory as a list
                      items:
                        type: string
                      default:
                        - "initial_master_node+[\"sandiego.labul.sva.de\"]"
                        - "additional_master_nodes+[\"\"]"
                    roles:
                      type: array
                      description: Ansible roles
                      items:
                        type: string
                      default:
                        - "https://github.com/stuttgart-things/install-requirements.git"
                        - "https://github.com/stuttgart-things/manage-filesystem.git"
                        - "https://github.com/stuttgart-things/install-configure-vault.git"
                    playbooks:
                      type: array
                      description: Ansible playbooks
                      items:
                        type: string
                      default:
                        - "ansible/playbooks/prepare-env.yaml"
                        - "ansible/playbooks/base-os.yaml"
                    k8sProviderRef:
                      type: string
                      default: kubernetes-incluster
                      description: kubernetes provider
                  required:
                    - k8sProviderRef
                tfvars:
                  type: object
                  properties:
                    secretName:
                      type: string
                    secretNamespace:
                      type: string
                      default: default
                    secretKey:
                      type: string
                      default: terraform.tfvars
                  required:
                    - secretName
                connectionSecret:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                      default: default
                  required:
                    - name
                providerRef:
                  type: object
                  properties:
                    name:
                      type: string
                  required:
                    - name
              required:
                - vm
                - tfvars
                - connectionSecret
                - providerRef
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object