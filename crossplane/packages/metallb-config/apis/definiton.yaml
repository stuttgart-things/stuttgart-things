---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xmetallbconfigs.resources.stuttgart-things.com
spec:
  connectionSecretKeys:
    - kubeconfig
  group: resources.stuttgart-things.com
  names:
    kind: XMetalLBconfig
    plural: xmetallbconfigs
  claimNames:
    kind: MetalLBconfig
    plural: metallbconfigs
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: A MetalLBconfig is a composite resource that represents a helm release for a metallb deployment and configuration
          type: object
          properties:
            spec:
              type: object
              properties:
                deploymentNamespace:
                  type: string
                  default: metallb-system
                  description: namespace for metallb
                clusterName:
                  type: string
                  default: in-cluster
                  description: cluster name/helm provider name
                ipPoolName:
                  type: string
                  default: ip-pool
                  description: name of ip pool
                version:
                  type: string
                  default: 6.3.15
                  description: helm chart version for metallb
                ipRanges:
                  type: array
                  description: IP-Ranges
                  items:
                    type: string
              required:
                - clusterName
                - ipRanges
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object