---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xmetallbs.resources.stuttgart-things.com
spec:
  connectionSecretKeys:
    - kubeconfig
  group: resources.stuttgart-things.com
  names:
    kind: XMetalLB
    plural: xmetallbs
  claimNames:
    kind: MetalLB
    plural: metallbs
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: A MetalLB is a composite resource that represents a helm release for a metallb deployment
          type: object
          properties:
            spec:
              type: object
              properties:
                deploymentNamespace:
                  type: string
                  default: metallb-system
                  description: namespace for metallb
                clusterName:
                  type: string
                  default: in-cluster
                  description: cluster name/helm provider name
                version:
                  type: string
                  default: 6.3.15
                  description: helm chart version for metallb
              required:
                - clusterName
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object