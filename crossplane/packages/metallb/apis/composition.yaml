---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: metallb
  labels:
    crossplane.io/xrd: xmetallbs.resources.stuttgart-things.com
spec:
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: resources.stuttgart-things.com/v1alpha1
    kind: XMetalLB
  resources:
    - name: metallb-release
      base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: Release
        metadata:
          name: metallb
          annotations:
            crossplane.io/external-name: metallb
        spec:
          providerConfigRef:
            name: in-cluster
          forProvider:
            chart:
              name: metallb
              repository: https://charts.bitnami.com/bitnami
              version: 6.3.15
            namespace: metallb-system
            insecureSkipTLSVerify: false
            skipCreateNamespace: false
            wait: true
            skipCRDs: false
          connectionDetails:
            - apiVersion: v1
              kind: ConfigMap
              name: metallb-config
              namespace: metallb-system
              fieldPath: data.config
              toConnectionSecretKey: config
      patches:
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.clusterName
            strategy: string
            string:
              fmt: "metallb-%s"
          toFieldPath: metadata.name
        - fromFieldPath: spec.deploymentNamespace
          toFieldPath: spec.forProvider.namespace
        - fromFieldPath: spec.clusterName
          toFieldPath: spec.providerConfigRef.name
        - fromFieldPath: spec.version
          toFieldPath: spec.forProvider.chart.version
        # - type: ToCompositeFieldPath
        #   fromFieldPath: status.atProvider.revision
        #   toFieldPath: status.share.revision
        #   policy:
        #     fromFieldPath: Required
      connectionDetails:
        - name: config
          fromConnectionSecretKey: config
          # toFieldPath: status.share
