apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xargocds.resources.stuttgart-things.com
spec:
  connectionSecretKeys:
    - kubeconfig
  group: resources.stuttgart-things.com
  names:
    kind: XArgoCd
    plural: xargocds
  claimNames:
    kind: ArgoCd
    plural: argocds
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: A ArgoCD is a composite resource that represents a helm release for a argo-cd deployment
          type: object
          properties:
            spec:
              type: object
              properties:
                deploymentNamespace:
                  type: string
                  default: argo-cd
                  description: namespace for nginx-ingress
                clusterName:
                  type: string
                  default: in-cluster
                  description: cluster name/helm provider name
                version:
                  type: string
                  default: 7.5.2
                  description: helm chart version for argo-cd
              required:
                - clusterName
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object
