---
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: gcp-tuesday-test1
  namespace: crossplane-system
spec:
  credentials:
    - filename: gcp-credentials.json
      source: Secret
      secretRef:
        namespace: crossplane-system
        name: gcp-secret
        key: creds
  configuration: |
    terraform {
      backend "gcs" {
        bucket  = "sthings-bucket-f0b3f1ee7"
        prefix  = "terraform/state"
        credentials = "gcp-credentials.json"
      }
    }
---