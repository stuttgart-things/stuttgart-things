---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xlonghorn.resources.stuttgart-things.com
spec:
  connectionSecretKeys:
    - kubeconfig
  group: resources.stuttgart-things.com
  names:
    kind: XLonghorn
    plural: xlonghorn
  claimNames:
    kind: Longhorn
    plural: longhorn
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: A Longhorn is a composite resource that represents a helm release for a lonmghorn deployment
          type: object
          properties:
            spec:
              type: object
              properties:
                deploymentNamespace:
                  type: string
                  default: longhorn
                  description: namespace for open ebs
                clusterName:
                  type: string
                  default: in-cluster
                  description: cluster name/helm provider name
                version:
                  type: string
                  default: 1.6.1
                  description: helm chart version for cert-manager
              required:
                - clusterName
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object