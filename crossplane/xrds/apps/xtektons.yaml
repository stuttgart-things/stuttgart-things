---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xtektons.resources.stuttgart-things.com
spec:
  connectionSecretKeys:
    - kubeconfig
  group: resources.stuttgart-things.com
  names:
    kind: XTekton
    plural: xtektons
  claimNames:
    kind: Tekton
    plural: tektons
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: A Tekton is a composite resource that represents a helm release for a tekton deployment
          type: object
          properties:
            spec:
              type: object
              properties:
                deploymentNamespace:
                  type: string
                  default: tekton-pipelines
                  description: namespace for tekton
                clusterName:
                  type: string
                  default: in-cluster
                  description: cluster name/helm provider name
                version:
                  type: string
                  default: v0.57.1
                  description: helm chart version for tekton
                approle:
                  type: object
                  properties:
                    vaultAddr:
                      type: string
                      description: vault addr
                    approleID:
                      type: string
                      description: vault approle ID
                    vaultNamespace:
                      type: string
                      default: root
                      description: pki path
                    secretName:
                      type: string
                      default: tekton-vault
                      description: name of secret
                    secretNamespace:
                      type: string
                      default: crossplane-system
                      description: namespace of secret
              required:
                - clusterName
                - approle
