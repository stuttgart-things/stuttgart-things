---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: metallbconfig
  labels:
    crossplane.io/xrd: xmetallbconfigs.resources.stuttgart-things.com
spec:
  patchSets:
    - name: provider
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.clusterName
          toFieldPath: spec.providerConfigRef.name
    - name: name
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.ipPoolName
          toFieldPath: spec.forProvider.manifest.metadata.name
    - name: namespace
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.deploymentNamespace
          toFieldPath: spec.forProvider.manifest.metadata.namespace
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: resources.stuttgart-things.com/v1alpha1
    kind: XMetalLBconfig
  resources:
    - name: metallb-release
      base:
        apiVersion: resources.stuttgart-things.com/v1alpha1
        kind: XMetalLB
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: metadata.name
          toFieldPath: metadata.name
        - type: FromCompositeFieldPath
          fromFieldPath: metadata.namespace
          toFieldPath: metadata.namespace
        - type: FromCompositeFieldPath
          fromFieldPath: spec.clusterName
          toFieldPath: spec.clusterName
        - type: ToCompositeFieldPath
          fromFieldPath: status.share.revision
          toFieldPath: status.share
          policy:
            fromFieldPath: Required
    - name: ip-pool
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha2
        kind: Object
        metadata:
          name: ip-pool
        spec:
          providerConfigRef:
            name: kubernetes-clustername
          forProvider:
            manifest:
              apiVersion: metallb.io/v1beta1
              kind: IPAddressPool
              spec:
                addresses:
                  - rangeStart-rangeEnd
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.ipRanges
        - type: PatchSet
          patchSetName: provider
        - type: PatchSet
          patchSetName: name
        - type: PatchSet
          patchSetName: namespace
        - type: FromCompositeFieldPath
          fromFieldPath: spec.ipRanges
          toFieldPath: spec.forProvider.manifest.spec.addresses
    - name: l2-advertisement
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha2
        kind: Object
        metadata:
          name: pool-advertisement
        spec:
          providerConfigRef:
            name: kubernetes-clustername
          forProvider:
            manifest:
              apiVersion: metallb.io/v1beta1
              kind: L2Advertisement
              spec:
                ipAddressPools:
                  - ip-pool
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.ipPoolName
          toFieldPath: spec.forProvider.manifest.spec.ipaddresspools
        - type: PatchSet
          patchSetName: provider
        - type: PatchSet
          patchSetName: name
        - type: PatchSet
          patchSetName: namespace