---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: certmanagerconfig
  labels:
    crossplane.io/xrd: xcertmanagerconfigs.resources.stuttgart-things.com
spec:
  patchSets:
    - name: provider
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.clusterName
          toFieldPath: spec.providerConfigRef.name
    - name: namespace
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.deploymentNamespace
          toFieldPath: spec.forProvider.manifest.metadata.namespace
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: resources.stuttgart-things.com/v1alpha1
    kind: XCertManagerConfig
  resources:
    - name: cert-manager-release
      base:
        apiVersion: resources.stuttgart-things.com/v1alpha1
        kind: XCertManager
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: metadata.name
          toFieldPath: metadata.name
        - type: FromCompositeFieldPath
          fromFieldPath: metadata.namespace
          toFieldPath: metadata.namespace
        - type: FromCompositeFieldPath
          fromFieldPath: spec.clusterName
          toFieldPath: spec.clusterName
        - type: ToCompositeFieldPath
          fromFieldPath: status.share.revision
          toFieldPath: status.share
          policy:
            fromFieldPath: Required
    - name: cert-manager-vault-approle
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha2
        kind: Object
        metadata:
          name: cert-manager-vault-approle
        spec:
          providerConfigRef:
            name: kubernetes-clustername
          references:
            - patchesFrom:
                apiVersion: v1
                kind: Secret
                name: test
                namespace: crossplane-system
                fieldPath: data.approle
              toFieldPath: data.approle
          forProvider:
            manifest:
              apiVersion: v1
              kind: Secret
              metadata:
                namespace: cert-manager
              data: {}
      patches:
        - type: PatchSet
          patchSetName: provider
        - type: PatchSet
          patchSetName: namespace
