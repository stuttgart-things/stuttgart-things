---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: minio-bucket
  labels:
    crossplane.io/xrd: xminiobuckets.resources.stuttgart-things.com
spec:
  compositeTypeRef:
    apiVersion: resources.stuttgart-things.com/v1alpha1
    kind: XMinioBucket
  resources:
    - name: minio-bucket
      base:
        kind: Workspace
        apiVersion: tf.upbound.io/v1beta1
        metadata:
          annotations:
            crossplane.io/external-name: minio-bucket
        spec:
          providerConfigRef:
            name: terraform-default
          writeConnectionSecretToRef:
            name: minio-bucket
            namespace: crossplane-system
          forProvider:
            source: Remote
            module: git::https://github.com/stuttgart-things/s3-minio-config?ref=2.0.1-02
            vars:
              - key: minio_server
                type: string
            varFiles:
              - source: SecretKey
                secretKeyRef:
                  namespace: default
                  name: s3-tfvars
                  key: terraform.tfvars
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.url
          toFieldPath: spec.forProvider.vars[0].value
        - type: FromCompositeFieldPath
          fromFieldPath: spec.tfvars.secretName
          toFieldPath: spec.forProvider.varFiles[0].secretKeyRef.name
        - type: FromCompositeFieldPath
          fromFieldPath: spec.tfvars.secretNamespace
          toFieldPath: spec.forProvider.varFiles[0].secretKeyRef.namespace
        - type: FromCompositeFieldPath
          fromFieldPath: spec.tfvars.secretKey
          toFieldPath: spec.forProvider.varFiles[0].secretKeyRef.key
        - type: FromCompositeFieldPath
          fromFieldPath: spec.connectionSecret.name
          toFieldPath: spec.writeConnectionSecretToRef.name
        - type: FromCompositeFieldPath
          fromFieldPath: spec.connectionSecret.namespace
          toFieldPath: spec.writeConnectionSecretToRef.namespace
        - type: FromCompositeFieldPath
          fromFieldPath: spec.providerRef.name
          toFieldPath: spec.providerConfigRef.name