---
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: {{ .crossplaneProvider }}
  namespace: {{ .namespace }}
spec:
  configuration: |
    terraform {
      backend "kubernetes" {
        secret_suffix     = "{{ .vmName }}"
        namespace         = "{{ .namespace }}"
        in_cluster_config = true
      }
    }
