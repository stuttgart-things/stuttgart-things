---
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: {{ .crossplaneProvider }}
  namespace: {{ .namespace }}
spec:
  configuration: |
    terraform {
      backend "s3" {
        endpoint = "{{ .s3Endpoint }}"
        key = "{{ .stateKey }}.tfstate"
        region = "{{ .s3Region }}"
        bucket = "{{ .stateKey }}"
        skip_credentials_validation = true
        skip_metadata_api_check = true
        skip_region_validation = true
        force_path_style = true
      }
    }