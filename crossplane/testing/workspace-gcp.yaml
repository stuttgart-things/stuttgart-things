---
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: terraform-gcp
  namespace: crossplane-system
spec:
  credentials:
    - filename: terraform.tfvars.json
      source: Secret
      secretRef:
        namespace: crossplane-system
        name: gcp-secret
        key: creds
  configuration: |
    terraform {
      backend "gcs" {
        bucket  = "sthings-bucket-f0b3f1ee5"
        prefix  = "terraform/state"
      }
    }
---
apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: tf-gcp
  annotations:
    crossplane.io/external-name: tf-gcp
spec:
  providerConfigRef:
    name: terraform-gcp
  forProvider:
    source: Inline
    module: |
      resource "random_id" "bucket_prefix" {
        byte_length = 8
      }
  writeConnectionSecretToRef:
    namespace: default
    name: terraform-workspace-tf-gcp