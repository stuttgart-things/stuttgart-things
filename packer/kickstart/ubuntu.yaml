#cloud-config
autoinstall:
  version: 1
  locale: en_US.UTF-8
  keyboard:
    layout: de
    toggle: null
    variant: ''
  apt:
    disable_components: []
    geoip: true
    preserve_sources_list: false
    primary:
    - arches:
      - amd64
      - i386
      uri: http://de.archive.ubuntu.com/ubuntu
    - arches:
      - default
      uri: http://ports.ubuntu.com/ubuntu-ports
  drivers:
    install: false
  kernel:
    package: linux-generic
  storage:
    config:
      -
        id: disk-sda
        type: disk
        grub_device: true
        name: ""
        #path: /dev/sda
        match:
          size: largest
        preserve: false
        ptable: gpt
        wipe: superblock
      -
        id: partition-0
        type: partition
        device: disk-sda
        flag: bios_grub
        number: 1
        preserve: false
        size: 1048576
      -
        id: partition-1
        type: partition
        device: disk-sda
        flag: ""
        number: 2
        preserve: false
        size: 536870912
        wipe: superblock
      -
        id: partition-2
        type: partition
        device: disk-sda
        number: 3
        preserve: false
        flag: ""
        size: -1
        wipe: superblock
      -
        id: lvm_volgroup-0
        type: lvm_volgroup
        devices:
          - partition-2
        name: vg0
        preserve: false
      -
        id: lvm_partition-0
        type: lvm_partition
        name: swap
        preserve: false
        size: 2147483648
        volgroup: lvm_volgroup-0
      -
        id: lvm_partition-1
        type: lvm_partition
        name: var
        preserve: false
        size: 2147483648
        volgroup: lvm_volgroup-0
      -
        id: lvm_partition-2
        type: lvm_partition
        name: home
        preserve: false
        size: 2147483648
        volgroup: lvm_volgroup-0
      -
        id: lvm_partition-3
        type: lvm_partition
        name: root
        preserve: false
        size: -1
        volgroup: lvm_volgroup-0
      -
        id: format-0
        type: format
        fstype: ext4
        preserve: false
        volume: partition-1
      -
        id: format-1
        type: format
        fstype: swap
        preserve: false
        volume: lvm_partition-0
      -
        id: format-2
        type: format
        fstype: xfs
        preserve: false
        volume: lvm_partition-1
      -
        id: format-3
        type: format
        fstype: xfs
        preserve: false
        volume: lvm_partition-2
      -
        id: format-4
        type: format
        fstype: xfs
        preserve: false
        volume: lvm_partition-3
      -
        id: mount-0
        type: mount
        device: format-0
        path: /boot
      -
        id: mount-1
        type: mount
        device: format-4
        path: /
      -
        id: mount-2
        type: mount
        device: format-2
        path: /var
      -
        id: mount-3
        type: mount
        device: format-3
        path: /home
  identity:
    hostname: localhost
    username: ubuntu
    password: $6$rounds=656000$r6635QXd9WQ08Tgk$wDjmJsQa4GcTsh/XZG47f7mzVUeYOd1QietsPwbDFh9E.8wjogt8c5DIzLU1q6s.htUfmlslKpD9bznyQD0cb1
  ssh:
    install-server: yes
  network:
    version: 2
    ethernets:
      ens192:
        dhcp4: no
        addresses: [10.100.136.221]
        gateway4: 10.100.136.254
        nameservers:
          addresses: [10.100.101.5]
  packages:
    - qemu-guest-agent
    - open-vm-tools
    - network-manager
  user-data:
    disable_root: false
  late-commands:
    - sed -i 's/^#*\(send dhcp-client-identifier\).*$/\1 = hardware;/' /target/etc/dhcp/dhclient.conf
    - 'sed -i "s/dhcp4: true/&\n      dhcp-identifier: mac/" /target/etc/netplan/00-installer-config.yaml'
    - 'sed -i "s/version: 2/&\n  renderer: NetworkManager/" /target/etc/netplan/00-installer-config.yaml'
    - echo 'ubuntu ALL=(ALL) NOPASSWD:ALL' > /target/etc/sudoers.d/ubuntu
    - systemctl disable systemd-networkd.service --now
