---
name: Dispatch buildx
on:
  workflow_dispatch:
    inputs:
      context-path:
        description: CONTEXT PATH (e.g. images/sthings-alpine)
        required: true
        type: string
      push:
        type: choice
        description: PUSH/LOGIN TO REGISTRY
        options:
          - true
          - false
      image-destination:
        description: IMAGE DESTINATION (e.g. sthings-alpine)
        required: true
        type: string
      image-tag:
        description: IMAGE TAG (e.g. 123)
        required: false
        type: string
        default: latest
      environment-name:
        type: choice
        description: ENVIRONMENT
        options:
          - k8s
          - labul-vsphere
          - labda-vsphere
          - labul-proxmox
      runner:
        description: RUNNER NAME
        required: true
        type: string
        default: docker

jobs:
  docker-buildx-push:
    name: Docker Buildx Build
    uses: stuttgart-things/stuttgart-things/.github/workflows/call-builx-build.yaml@main
    with:
      context-path: ${{ inputs.context-path }}
      push: ${{ inputs.push }}
      image-destination: ${{ inputs.image-destination }}
      image-tag: ${{ inputs.image-tag }}
      runs-on: ${{ inputs.runner }}
      environment-name: ${{ inputs.environment-name }}
    secrets: inherit

