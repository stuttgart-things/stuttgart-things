---
name: Dispatch Ansible Testing
on:
  workflow_dispatch:
    inputs:
      collection-package:
        description: COLLECTION PACKAGE (ARTIFACT)
        type: string
        default: sthings-base_os-24.144.22.tar.gz
      environment-name:
        type: choice
        description: ENVIRONMENT NAME
        options:
          - k8s
          - labul-vsphere
          - labda-vsphere
          - labul-proxmox
      runner:
        description: RUNNER NAME
        type: string
        default: ghr-stuttgart-things-labda-test
      working-image:
        description: WORKING IMAGE
        type: string
        default: eu.gcr.io/stuttgart-things/sthings-ansible:10.1.0-1

jobs:
  test-ansible:
    name: Test Ansible
    uses: stuttgart-things/stuttgart-things/.github/workflows/call-ansible-test.yaml@main
    with:
      runs-on: ${{ inputs.runner }}
      environment-name: ${{ inputs.environment-name }}
      ansible-image: ${{ inputs.working-image }}
      collection-package: ${{ inputs.runner }}
    secrets: inherit
