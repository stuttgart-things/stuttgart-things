---
name: Lint kubernetes manifests
on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment-name:
        default: k8s
        required: true
        type: string
      continue-error:
        default: false
        required: true
        type: boolean
      kube-linter-version:
        default: 0.6.7
        type: string

jobs:
  lint-k8s-manifests:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: stackrox/kube-linter:v${{ inputs.kube-linter-version }}-alpine
    environment: ${{ inputs.environment-name }}
    continue-on-error: ${{ inputs.continue-error }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: '0'
      - name: Run kubelinter
        run: |
          ls -lta
          kubelinter version
