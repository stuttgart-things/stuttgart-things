---
name: Lint kubernetes manifests
on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment-name:
        default: k8s
        required: true
        type: string
      continue-error:
        default: false
        required: true
        type: boolean
      kube-linter-version:
        default: 0.6.7
        type: string
      helm-chart:
        default: false
        type: boolean
      manifest-path:
        default: false
        type: string
        
jobs:
  render-helm-chart:
    runs-on: ${{ inputs.runs-on }}
    if: ${{ inputs.helm-chart }}
    container:
      image: ghcr.io/dtzar/helm-kubectl:3.14.1
    environment: ${{ inputs.environment-name }}
    continue-on-error: ${{ inputs.continue-error }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: '0'
          
      - name: Template helm chart to manifest
        run: |
          cd ${{ inputs.manifest-path }}
          helm dep update
          helm template . > /tmp/renderedHelmtoScan.yaml

      - name: Cache Manifests
        id: cache-manifests
        uses: actions/cache@v4
        with:
          path: |
            /tmp/renderedHelmtoScan.yaml
          key: manifests

      - name: Upload manifest
        uses: actions/upload-artifact@v4.3.3
        with:
          name: renderedHelmtoScan.yaml
          path: /tmp/renderedHelmtoScan.yaml
          
  lint-k8s-manifests:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: stackrox/kube-linter:v${{ inputs.kube-linter-version }}-alpine
    environment: ${{ inputs.environment-name }}
    continue-on-error: ${{ inputs.continue-error }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: '0'
      - name: Run kubelinter
        run: |
          ls -lta
          /kube-linter version

