---
name: Ko Image-Build
on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment-name:
        default: k8s
        required: false
        type: string
      registry-repo:
        required: true
        type: string
      ko-image:
        required: false
        type: string
        default: ghcr.io/ko-build/ko:688e13270e5a3c28107101a7989c0a461781bc0a
      module-name:
        required: true
        type: string

jobs:
  ko-build:
    runs-on: ${{ inputs.runs-on }}
    environment: ${{ inputs.environment-name }}
    env:
      KO_DOCKER_REPO: ${{ inputs.registry-repo }}
    container:
      image: ${{ inputs.ko-image }}
    steps:
      - name: Checkout code/branch
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Build and push image w/ ko
        run: |
          ls -lta
          ko version
          git config --global --add safe.directory '*'
          ko build ${{ inputs.module-name }} --push