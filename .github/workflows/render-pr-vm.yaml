---
name: Render vm config & create pull request on branch
on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment-name:
        default: k8s
        required: false
        type: string
      vm-name:
        required: true
        type: string
      template-path:
        required: true
        type: string

jobs:
  Create-VM-Config:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ${{ inputs.runs-on }}
    environment: ${{ inputs.environment-name }}
    container:
      image: eu.gcr.io/stuttgart-things/machineshop:v0.1.53-git
    continue-on-error: false
    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4.1.1

      - name: Download VM config
        id: download
        uses: actions/download-artifact@v4.1.4
        with:
          name: ${{ inputs.vm-name }}

      - name: Render VsphereVM CustomResource
        id: config
        run: |
          cat ${{ inputs.vm-name }}.yaml
          cat ${{ inputs.template-path }}

          machineShop render \
          --source local \
          --template ${{ inputs.template-path }} \
          --defaults ${{ inputs.vm-name }}.yaml