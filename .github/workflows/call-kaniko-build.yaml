---
name: Kaniko Build
on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment-name:
        default: k8s
        required: false
        type: string
      dockerfile:
        required: false
        default: Dockerfile
        type: string
      context:
        required: false
        default: git://github.com/stuttgart-things/stuttgart-things
        type: string
      kaniko-image:
        required: false
        type: string
        default: gcr.io/kaniko-project/executor:v1.23.1
      context-sub-path:
        required: true
        type: string
      
jobs:
  kaniko-build:
    runs-on: ${{ inputs.runs-on }}
    environment: ${{ inputs.environment-name }}
    container:
      image: ${{ inputs.kaniko-image }}
    steps:
      - name: Build and push image w/ kaniko
        run: |
          # WRITE CONFIG FILE
          echo ${{ secrets.DOCKER_CONFIG }} | base64 -d > /kaniko/.docker/config.json

          # CONFIGURE GIT
          export GIT_USERNAME="kaniko-bot"
          export GIT_PASSWORD="${{ secrets.GITHUB_TOKEN }}"

          # BUILD AND PUSH LOCAL
          /kaniko/executor \
          --dockerfile=${{ inputs.dockerfile }} \
          --context ${{ inputs.context }} \
          --context-sub-path ${{ inputs.context-sub-path }}  \
          --no-push
