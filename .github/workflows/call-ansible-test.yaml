---
name: Test ansible collection
on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment-name:
        required: true
        type: string
      ansible-image:
        default: eu.gcr.io/stuttgart-things/sthings-ansible:10.1.0-1
        type: string
        required: false
      continue-error:
        default: false
        required: false
        type: boolean
      sync-from:
        required: true
        type: string
      collection-package:
        required: true
        type: string

jobs:
  Ansible-Collection-Test:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: ${{ inputs.ansible-image }}
    # env:
    #   VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
    #   VAULT_AUTH_METHOD: ${{ secrets.VAULT_AUTH_METHOD }}
    #   VAULT_NAMESPACE: ${{ secrets.VAULT_NAMESPACE }}
    #   VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
    #   VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
    #   # GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    environment: ${{ inputs.environment-name }}
    continue-on-error: ${{ inputs.continue-error }}
    steps:
      - name: Get collection from artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: ${{ inputs.collection-package }}
          path: |-
            /tmp/ansible
        if: ${{ inputs.sync-from == 'artifact' }}

      - name: Get collection from web
        run: |
          wget ${{ inputs.collection-package }}
        shell: bash
        if: ${{ inputs.sync-from == 'web' }}

      - name: Extract collection
        run: |
          tar xvfz $(ls -t *.gz | head -1)
          ls -lta
        shell: bash
