---
name: Trigger Ansible
on:
  workflow_dispatch:
    inputs:
      runner:
        description: RUNNER NAME
        type: string
        default: ghr-stuttgart-things-sthings-cicd
      branch-name:
        type: string
        description: BRANCH NAME
        default: main
      working-image:
        description: WORKING IMAGE
        type: string
        default: eu.gcr.io/stuttgart-things/sthings-ansible:9.5.1
      playbook:
        description: PLAYBOOK NAME
        type: string
        default: ansible/playbooks/base-os.yaml
      inventory:
        description: INVENTORY NAME
        type: string
        default: inventory.yaml
      environment-name:
        type: string
        description: ENVIRONMENT NAME
        default: k8s

jobs:
  execute-terraform:
    name: Execute Ansible
    uses: stuttgart-things/stuttgart-things/.github/workflows/execute-ansible.yaml@main
    with:
      playbook: ${{ inputs.playbook }}
      branch: ${{ inputs.branch-name }}
      working-image: ${{ inputs.working-image}}
      runs-on: ${{ inputs.runner }}
      inventory: ${{ inputs.inventory }}
      environment-name: ${{ inputs.environment-name }}
    secrets: inherit