---
name: Build & Verify Golang Module
on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      module-name:
        required: true
        type: string
      golint-version:
        default: v1.61.0-alpine
        required: true
        type: string
      golang-version:
        default: 1.23.1
        required: true
        type: string
      environment-name:
        default: k8s
        required: true
        type: string
      accept-linterrors:
        default: false
        required: true
        type: boolean
      accept-failedtests:
        default: false
        required: true
        type: boolean

jobs:
  Lint-Go:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: golangci/golangci-lint:${{ inputs.golint-version }}
    environment: ${{ inputs.environment-name }}
    continue-on-error: ${{ inputs.accept-linterrors }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Lint code
        run: |
          golangci-lint run

  Test-Go:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: golang:${{ inputs.golang-version }}
    environment: ${{ inputs.environment-name }}
    continue-on-error: ${{ inputs.accept-failedtests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Test code
        run: |
          go mod tidy
          go test ./... -v

  Build-Go:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: golang:${{ inputs.golang-version }}
    environment: ${{ inputs.environment-name }}
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7
      - name: Test code
        run: |
          go mod tidy
          CGO_ENABLED=0 go build -buildvcs=false -o ${{ inputs.module-name }}
          du -sh ./${{ inputs.module-name }}
