---
name: Trigger terraform run
on:
  workflow_dispatch:
    inputs:
      operation:
        type: choice
        description: TERRAFORM OPERATION
        options:
          - apply
          - destroy
      runner:
        description: RUNNER NAME
        type: string
        default: ghr-stuttgart-things-sthings-cicd
      branch-name:
        type: string
        description: BRANCH NAME
        default: terraform-ubuntu23-labul-vsphere-losangeles1
      environment-name:
        type: choice
        description: ENVIRONMENT NAME
        options:
          - labda-vsphere
          - labul-vsphere
      working-image:
        description: WORKING IMAGE
        type: string
        default: eu.gcr.io/stuttgart-things/sthings-terraform:1.8.1-2
      folder:
        description: FOLDER NAME
        type: string
        default: terraform/builds/vspherevm/labul/losangeles1

jobs:
  execute-terraform:
    name: Execute Terraform
    uses: stuttgart-things/stuttgart-things/.github/workflows/call-terraform-execution.yaml@main
    with:
      folder: ${{ inputs.folder }}
      branch: ${{ inputs.branch-name }}
      operation: ${{ inputs.operation }}
      working-image: ${{ inputs.working-image}}
      environment-name: ${{ inputs.environment-name }}
      runs-on: ${{ inputs.runner }}
    secrets: inherit
