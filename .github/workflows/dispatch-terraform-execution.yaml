---
name: Dispatch Terraform Execution
on:
  workflow_dispatch:
    inputs:
      operation:
        type: choice
        description: TERRAFORM OPERATION
        options:
          - apply
          - destroy
      folder:
        description: FOLDER NAME
        type: string
        default: terraform/builds/
      branch-name:
        type: string
        description: BRANCH NAME
        default: main
      environment-name:
        type: choice
        description: ENVIRONMENT NAME
        options:
          - labul-vsphere
          - labda-vsphere
          - labul-proxmox
      working-image:
        description: WORKING IMAGE
        type: string
        default: eu.gcr.io/stuttgart-things/sthings-terraform:1.8.1-2
      runner:
        description: RUNNER NAME
        type: string
        default: ghr-stuttgart-things-labda-test
jobs:
  execute-terraform:
    name: Execute Terraform
    uses: stuttgart-things/stuttgart-things/.github/workflows/call-terraform-execution.yaml@main
    with:
      folder: ${{ inputs.folder }}
      branch: ${{ inputs.branch-name }}
      operation: ${{ inputs.operation }}
      working-image: ${{ inputs.working-image}}
      environment-name: ${{ inputs.environment-name }}
      runs-on: ${{ inputs.runner }}
    secrets: inherit
