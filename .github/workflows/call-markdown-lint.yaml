---
name: Lint markdown code
on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment-name:
        default: k8s
        required: true
        type: string
      continue-error:
        default: false
        required: true
        type: boolean
      lintprofile-path:
        default: .markdownlint.rb
        type: string
      alpine-version:
        default: 3.19.0
        type: string
      artifact-name:
        default: md-lint
        type: string

jobs:
  lint-markdown:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: alpine:${{ inputs.alpine-version }}
    environment: ${{ inputs.environment-name }}
    continue-on-error: ${{ inputs.continue-error }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: '0'

      - name: Install & Run Markdownlint
        run: |
          ls -lta
          apk add --update --no-cache ruby-full && gem install mdl --no-document
          mdl . -s ${{ inputs.lintprofile-path }} | tee ./${{ inputs.artifact-name }}.txt

      - name: Upload linting results
        uses: actions/upload-artifact@v4.3.3
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-name }}.txt
