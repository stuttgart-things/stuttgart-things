---
name: Dispatch Hugo
on:
  workflow_dispatch:
    inputs:
      endpoint:
        description: MINIO ENDPOINT
        type: string
        default: https://artifacts.app1.sthings-vsphere.labul.sva.de:443
      image:
        required: true
        type: string
        default: eu.gcr.io/stuttgart-things/sthings-mc-rclone:2024-05-14
      environment:
        required: true
        type: string
        default: labul-vsphere
      bucket:
        required: true
        type: string
        default: hugo
      s3_alias:
        required: true
        type: string
        default: labul-app1  

  push:
    branches:
      - main
    paths:
      - 'hugo/*'

jobs:
  build-hugo:
    name: Build Hugo
    runs-on: ghr-stuttgart-things-labda-test
    container:
      image: dcjulian29/hugo:0.125.5
    environment: k8s
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - run: |
          ls -lta
        
          sh hugo/create-sthings.sh

          ls -lta sthings

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: hugo-dev
          path: sthings

      - run: cd sthings && hugo --verbose --destination ../public

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: hugo-public
          path: public

  Sync-Hugo-Dev-Minio:
    name: Sync Minio
    needs: build-hugo
    uses: stuttgart-things/stuttgart-things/.github/workflows/call-minio-sync.yaml@main
    with:
      folder: hugo-dev
      endpoint: ${{ inputs.endpoint }}
      folder: ${{ inputs.folder }}
      image: ${{ inputs.image }}
      environment: ${{ inputs.environment }}
      bucket: ${{ inputs.bucket }}
      s3_alias: ${{ inputs.s3_alias }}
    secrets: inherit

  Sync-Hugo-Public-Minio:
    name: Sync Minio
    needs: build-hugo
    uses: stuttgart-things/stuttgart-things/.github/workflows/call-minio-sync.yaml@main
    with:
      folder: hugo-public
      endpoint: ${{ inputs.endpoint }}
    secrets: inherit

  Deploy-Hugo-Site:
    runs-on: ghr-stuttgart-things-labda-test
    needs: Build-Hugo
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    container:
      image: locietta/loia-dev-base:node
    environment: k8s
    continue-on-error: false
    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          name: hugo-public

      - name: Checkout code
        run: |
          ls -lta

      - uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5 # or the latest "vX.X.X" version tag for this action

      - name: Microsoft Teams Notification
        uses: skitionek/notify-microsoft-teams@master
        if: always()
        with:
          webhook_url: ${{ secrets.MS_TEAMS_URL }}
