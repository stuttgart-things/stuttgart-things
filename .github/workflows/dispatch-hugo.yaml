---
name: Dispatch Hugo
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'hugo/*'
jobs:
  build-hugo:
    name: Build Hugo
    runs-on: ghr-stuttgart-things-labda-test
    container:
      image: klakegg/hugo:0.107.0-ext-alpine
    environment: k8s
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - run: |
          echo "Creating hugo site"
          hugo new site sthings -f "yaml"
          git clone https://github.com/MeiK2333/github-style ./sthings/themes/github-style
          mkdir -p ./sthings/content/post

          ls -lta
          ls -lta hugo
        
          bash hugo/create-sthings.sh

          ls -lta sthings/content/post

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: hugo-dev
          path: sthings

      - run: cd sthings && hugo --verbose --destination ../public

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: hugo-public
          path: public

  upload-hugo-dev-to-s3:
    runs-on: ghr-stuttgart-things-labda-test
    needs: build-hugo
    container:
      image: eu.gcr.io/stuttgart-things/sthings-mc-rclone:2024-05-14
    environment: labul-vsphere
    continue-on-error: false
    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          name: hugo-dev

      - name: Checkout code
        run: |
          ls -lta

      - name: Upload to s3 Bucket
        env:
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        run: |
          export AWS_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID
          export AWS_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY
          echo $AWS_ACCESS_KEY_ID
          
          rclone

          #load rclone file


          cat <<EOF > ${HOME}/.config/rclone/rclone.conf
          [labul-app1]
          type = s3
          provider = Minio
          env_auth = true
          endpoint = https://artifacts.app1.sthings-vsphere.labul.sva.de:443
          acl = private
          region = us-central-1
          EOF

          cat ${HOME}/.config/rclone/rclone.conf

          rclone --size-only copy . labul-app1:hugo

          rclone ls labul-app1:hugo

        shell: bash

  upload-hugo-public-to-s3:
    runs-on: ghr-stuttgart-things-labda-test
    needs: build-hugo
    container:
      image: eu.gcr.io/stuttgart-things/sthings-mc-rclone:2024-05-14
    environment: labul-vsphere
    continue-on-error: false
    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          name: hugo-public

      - name: Checkout code
        run: |
          ls -lta

      - name: Upload to s3 Bucket
        env:
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        run: |
          export AWS_ACCESS_KEY_ID="$S3_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$S3_SECRET_ACCESS_KEY"

          rclone

          #load rclone file

          cat ${HOME}/.config/rclone/rclone.conf

          rclone --size-only copy . labul-app1:hugo

          rclone ls labul-app1:hugo

        shell: bash
