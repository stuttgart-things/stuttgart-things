---
name: Dispatch Hugo
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'hugo/*'
jobs:
  build-hugo:
    name: Build Hugo
    runs-on: ghr-stuttgart-things-labda-test
    container:
      image: klakegg/hugo:0.107.0-ext-alpine
    environment: k8s
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - run: |
          echo "Creating hugo site"
          hugo new site sthings -f "yaml"
          git clone https://github.com/MeiK2333/github-style ./sthings/themes/github-style
          mkdir -p ./sthings/content/post

          ls -lta
          #ls -lta hugo
        
          bash hugo/create-sthings.sh

          #ls -lta sthings/content/post

          ls -lta sthings

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: hugo-dev
          path: sthings

      - run: |
          cd sthings && hugo --verbose --destination ../public
          ls -lta public

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: hugo-public
          path: public

  upload-hugo-dev-to-s3:
    name: Upload hugo-dev to s3
    runs-on: ghr-stuttgart-things-labda-test
    needs: build-hugo
    container:
      image: eu.gcr.io/stuttgart-things/sthings-mc-rclone:2024-05-14
    environment: labul-vsphere
    env:
      S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
    continue-on-error: false
    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          name: hugo-dev
          path: hugo-dev

      - name: Checkout code
        run: |
          ls -lta

      - name: Upload to s3 Bucket
        run: |
          ls -lta hugo-dev

          export AWS_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID
          export AWS_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY

          mkdir -p ${HOME}/.config/rclone/
          touch ${HOME}/.config/rclone/rclone.conf

          cat ${HOME}/.config/rclone/rclone.conf

          cat <<EOF > ${HOME}/.config/rclone/rclone.conf
          [labul-app1]
          type = s3
          provider = Minio
          env_auth = true
          endpoint = https://artifacts.app1.sthings-vsphere.labul.sva.de:443
          acl = private
          region = us-central-1
          EOF

          cat ${HOME}/.config/rclone/rclone.conf

          rclone -P copy hugo-dev labul-app1:hugo/hugo-dev

          rclone ls labul-app1:hugo/hugo-dev

  upload-hugo-public-to-s3:
    name: Upload hugo-public to s3
    runs-on: ghr-stuttgart-things-labda-test
    needs: build-hugo
    container:
      image: eu.gcr.io/stuttgart-things/sthings-mc-rclone:2024-05-14
    environment: labul-vsphere
    env:
      S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
    continue-on-error: false
    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          name: hugo-public
          path: hugo-public

      - name: Checkout code
        run: |
          ls -lta

      - name: Upload to s3 Bucket
        run: |
          export AWS_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID
          export AWS_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY

          mkdir -p ${HOME}/.config/rclone/
          touch ${HOME}/.config/rclone/rclone.conf

          cat ${HOME}/.config/rclone/rclone.conf

          cat <<EOF > ${HOME}/.config/rclone/rclone.conf
          [labul-app1]
          type = s3
          provider = Minio
          env_auth = true
          endpoint = https://artifacts.app1.sthings-vsphere.labul.sva.de:443
          acl = private
          region = us-central-1
          EOF

          cat ${HOME}/.config/rclone/rclone.conf

          rclone -P copy hugo-public labul-app1:hugo/hugo-public

          rclone ls labul-app1:hugo/hugo-public

  Deploy-Hugo-Site:
    runs-on: ghr-stuttgart-things-labda-test
    needs: Build-Hugo
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    container:
      image: locietta/loia-dev-base:node
    environment: k8s
    continue-on-error: false
    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          name: hugo-public

      - name: Checkout code
        run: |
          ls -lta

      - uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5 # or the latest "vX.X.X" version tag for this action

      - name: Microsoft Teams Notification
        uses: skitionek/notify-microsoft-teams@master
        if: always()
        with:
          webhook_url: ${{ secrets.MS_TEAMS_URL }}