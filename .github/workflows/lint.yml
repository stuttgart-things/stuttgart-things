name: Validation & Build
on:
 push:
   branches: [ main ]

jobs:
 helm-lint:
   name: Helm lint and release
   runs-on: ubuntu-latest

   steps:
     - uses: actions/checkout@v2
     - name: Helm Lint
       uses: WyriHaximus/github-action-helm3@v2
       with:
         exec: helm lint ./charts/tekton-base
