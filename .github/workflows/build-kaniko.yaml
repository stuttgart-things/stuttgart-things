---
name: Kaniko Build
on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment-name:
        default: k8s
        required: false
        type: string
      dockerfile:
        required: false
        default: "./Dockerfile"
        type: string
      registry:
        required: false
        default: "./Dockerfile"
        type: string
      repository:
        required: false
        default: "ghcr.io"
        type: string
      image:
        required: true
        type: string
      tag:
        required: true
        type: string
      kaniko-image:
        required: false
        type: string
        default: gcr.io/kaniko-project/executor
      kaniko-tag:
        required: false
        type: string
        default: debug
      push-retrys:
        required: false
        type: string
        default: "5"
jobs:
  kaniko-build:
    runs-on: ${{ inputs.runs-on }}
    environment: ${{ inputs.environment-name }}
    env:
      IMAGE_TAG: ${{ inputs.tag }}
    container:
      image: ${{ inputs.kaniko-image }}:${{ inputs.kaniko-tag }}
    permissions:
      contents: read # GIT
    steps:
      - name: Build and push image w/ kaniko
        run: |

          # GENERATE TAG IF NONE IS GIVEN
          if [ -z "${IMAGE_TAG}" ]
          then
            IMAGE_TAG=$(date '+%Y-%m-%d-%H-%M-%S')
          fi

          # WRITE CONFIG FILE
          echo ${{ secrets.DOCKER_CONFIG }} | base64 -d > /kaniko/.docker/config.json

          # CONFIGURE GIT
          export GIT_USERNAME="kaniko-bot"
          export GIT_PASSWORD="${{ secrets.GITHUB_TOKEN }}"

          # BUILD AND PUSH
          /kaniko/executor --dockerfile="${{ inputs.dockerfile }}" \
          --context="${{ github.repositoryUrl }}" \
          --destination="${{ inputs.registry }}/${{ inputs.repository }}/${{ inputs.image }}:${IMAGE_TAG}" \
          --push-retry ${{ inputs.push-retrys }} \
          --image-name-with-digest-file /workspace/image-digest.txt

          # CHECK DIGEST
          cat /workspace/image-digest.txt
