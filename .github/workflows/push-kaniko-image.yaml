---
name: Build Container Image w/ kaniko
on:
  push:
    branches:
      - "*"
    paths:
      - 'images/*/*'

  pull_request:
    paths:
      - 'images/*/*'

jobs:
  Get-Changed-Dockerfiles:
    runs-on: ghr-stuttgart-things-labda-test
    container:
      image: eu.gcr.io/stuttgart-things/machineshop:v1.7.2-2
    environment: k8s
    outputs:
      hardcoded2: ${{ steps.json.outputs.hardcoded2 }}
    continue-on-error: false
    steps:
      - name: Checkout code
        id: git
        uses: actions/checkout@v4.1.7
        with:
          path: source
          fetch-depth: '0'

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since_last_remote_commit: true
          path: source
          files: |
            images/*/*
          dir_names: false

      - name: List all changed files
        id: json
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          changed_image_dirs=()

          for path in ${ALL_CHANGED_FILES}; do
            echo "$path was changed"
            image_context=${path%/*}
            image_context=${image_context##*/}
            image_path=$(printf '%s\n' "$image_context")
            changed_image_dirs+=("$image_path")
          done

          echo ${changed_image_dirs[@]}

          BUCKET_NAME=sthings-alpine
          hardcoded2='{ "context-path": ["'"$BUCKET_NAME"'"] }'

          BUCKET_NAMES=sthings-alpine, sthings-packer
          bla=$(echo "\"$BUCKET_NAMES\"" | sed 's/,/", "/g')
          JSON_STRING='{ "context-path": ['"$bla"'] }'
          echo $JSON_STRING

          echo hardcoded2: ${hardcoded2}
          echo "hardcoded2=$hardcoded2" >> "$GITHUB_OUTPUT"
        shell: bash

  Test:
    needs: Get-Changed-Dockerfiles
    runs-on: ghr-stuttgart-things-labda-test
    container:
      image: eu.gcr.io/stuttgart-things/machineshop:v1.7.2-2
    environment: k8s
    continue-on-error: false
    steps:
      - name: Echo
        run: |
          echo ${{ needs.Get-Changed-Dockerfiles.outputs.hardcoded2 }}

  Build-Images:
    needs: Get-Changed-Dockerfiles
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.Get-Changed-Dockerfiles.outputs.hardcoded2) }}
    uses: stuttgart-things/stuttgart-things/.github/workflows/call-kaniko-build.yaml@main
    with:
      runs-on: ghr-stuttgart-things-labda-test
      environment-name: k8s
      dockerfile: images/${{ matrix.context-path }}/Dockerfile
      registry: ghcr.io
      repository: stuttgart-things
      image: ${{ matrix.context-path }}
      tag: latest
      kaniko-image: gcr.io/kaniko-project/executor
      kaniko-tag: debug
      push-retrys: "5"