---
name: Dispatch buildx
on:
  workflow_dispatch:
    inputs:
      environment-name:
        type: choice
        description: ENVIRONMENT
        options:
          - k8s
          - labul-vsphere
          - labda-vsphere
          - labul-proxmox
      runner:
        description: RUNNER NAME
        required: true
        type: string
        default: docker

jobs:
  docker-buildx-push:
    name: Docker Buildx Build
    uses: stuttgart-things/stuttgart-things/.github/workflows/call-builx-build.yaml@main
    with:
      runs-on: ${{ inputs.runner }}
      environment-name: ${{ inputs.environment-name }}
    secrets: inherit

