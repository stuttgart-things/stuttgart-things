name: Rollout GitHub Runner
on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  Get-Packer-Config:
    if: contains(github.event.pull_request.labels.*.name, 'test-vm')
    outputs:
      folder: ${{ steps.set.outputs.FOLDER }}
      template-name: ${{ steps.set.outputs.TEMPLATE_NAME }}
      branch: ${{ steps.set.outputs.BRANCH }}   
      operation: ${{ steps.set.outputs.OPERATION }}   
      environment: ${{ steps.set.outputs.ENVIRONMENT }}
      runs-on: ${{ steps.set.outputs.RUNS_ON }}
      working-image: ${{ steps.set.outputs.WORKING_IMAGE }}
    container:
      image: eu.gcr.io/stuttgart-things/machineshop:v1.7.2
    permissions:
      contents: read
      pull-requests: read
    runs-on: ghr-stuttgart-things-sthings-cicd
    steps:          
      - name: Get VM-Template name
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: successful
          
      - name: Get Test vm -path
        uses: peter-evans/find-comment@v3
        id: test
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: test

      - name: Set values for terraform execution
        id: set
        run: |
          echo "FOLDER=$(echo ${{ steps.test.outputs.comment-body }} | sed 's/.*\://' | xargs)/" >> $GITHUB_ENV
          echo "TEMPLATE_NAME=$(echo ${{ steps.fc.outputs.comment-body }} | sed 's/.*\://' | xargs)" >> $GITHUB_ENV
          echo "BRANCH=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
          echo "OPERATION=apply" >> $GITHUB_ENV
          echo "WORKING_IMAGE=eu.gcr.io/stuttgart-things/sthings-terraform:1.8.1-2" >> $GITHUB_ENV
          echo "RUNS_ON=ghr-stuttgart-things-sthings-cicd" >> $GITHUB_ENV
          LAB=$(echo ${{ github.event.pull_request.head.ref }} | cut -d'-' -f2) >> $GITHUB_ENV
          CLOUD=$(echo ${{ github.event.pull_request.head.ref }} | cut -d'-' -f3) >> $GITHUB_ENV
          echo "ENVIRONMENT=$(echo ${LAB}-${CLOUD})" >> $GITHUB_ENV
          echo "VALUES=vsphere_vm_template=ubuntu23-2024-04-24-base-os;vsphere_vm_name=u23-base-test1" >> $GITHUB_ENV

      - name: Show values for terraform execution
        id: show
        run: |
          echo ${{ env.FOLDER }}
          echo ${{ env.TEMPLATE_NAME }}
          echo ${{ env.BRANCH }}
          echo ${{ env.OPERATION }}
          echo ${{ env.WORKING_IMAGE }}
          echo ${{ env.RUNS_ON }}
          echo ${{ env.ENVIRONMENT }}
          echo ${{ env.VALUES }}
  
