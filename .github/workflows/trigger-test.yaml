name: Rollout GitHub Runner
on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  Get-Runner-Config:
    if: contains(github.event.pull_request.labels.*.name, 'test-vm')
    container:
      image: eu.gcr.io/stuttgart-things/machineshop:v1.7.2
    permissions:
      contents: read
      pull-requests: read
    runs-on: ghr-stuttgart-things-sthings-cicd
    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4.1.1
    
      - name: Get VM-Template name
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: successful
          
      - name: Get Test vm -path
        uses: peter-evans/find-comment@v3
        id: test
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: test
          
      - run: |
          TEMPLATE_NAME=$(echo ${{ steps.fc.outputs.comment-body }} | sed 's/.*\://')
          FOLDER=$(echo ${{ steps.test.outputs.comment-body }} | sed 's/.*\://')
          echo ${TEMPLATE_NAME}
          echo ${FOLDER}
          echo ${{ github.event.pull_request.head.ref }}
