---
name: Build Hugo Blog
on:
  workflow_call:
    inputs:
      image:
        required: false
        type: string
        default: dcjulian29/hugo:0.125.5
      environment-name:
        required: false
        type: string
        default: k8s
      site-name:
        required: true
        type: string
      creation-script-path:
        required: true
        type: string
      runs-on:
        required: true
        type: string
      s3-bucket:
        required: true
        type: string
      s3-endpoint:
        required: true
        type: string
      s3-alias:
        required: false
        type: string
        default: s3
jobs:
  Create-Hugo-Content:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: ${{ inputs.image }}
    environment: ${{ inputs.environment-name }}
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Execute blog creation script  
        run: |
          ls -lta
          sh ${{ inputs.creation-script-path }} ${{ inputs.site-name }}

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: hugo-dev
          path: |-
            ${{ inputs.site-name }}

  Sync-Hugo-Dev-Minio:
    name: Sync Minio
    needs: Create-Hugo-Content
    uses: stuttgart-things/stuttgart-things/.github/workflows/call-minio-sync.yaml@main
    with:
      folder: hugo-dev
      endpoint: ${{ inputs.s3-endpoint }}
      image: eu.gcr.io/stuttgart-things/sthings-mc-rclone:2024-05-14
      environment: ${{ inputs.environment-name }}
      bucket: ${{ inputs.s3-bucket }}
      s3-alias: ${{ inputs.s3-alias }} # COULD BE LOADED FROM ENV
      runs-on: ${{ inputs.runs-on }}
    secrets: inherit

  Build-Hugo-Site:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: ${{ inputs.image }}
    environment: ${{ inputs.environment-name }}
    continue-on-error: false
    needs: Create-Hugo-Content
    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          name: hugo-dev
          path: |-
            ${{ inputs.site-name }}

      - name: Execute blog creation script  
        run: |
          ls -lta ${{ inputs.site-name }}
          cd ${{ inputs.site-name }} && hugo --logLevel info --destination ../public

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: hugo-public
          path: public

  Deploy-Hugo-Site:
    runs-on: ${{ inputs.runs-on }}
    needs: Build-Hugo-Site
    permissions:
      pages: write      
      id-token: write  
    container:
      image: locietta/loia-dev-base:node
    environment: ${{ inputs.environment-name }}
    env:
      MS_TEAMS_URL: ${{ secrets.MS_TEAMS_URL }}
    continue-on-error: false
    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          name: hugo-public

      - name: Checkout code
        run: |
          ls -lta

      - uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5 # or the latest "vX.X.X" version tag for this action

      - name: Microsoft Teams Notification
        uses: skitionek/notify-microsoft-teams@master
        if: always()
        with:
          webhook_url: ${{ secrets.MS_TEAMS_URL }}
