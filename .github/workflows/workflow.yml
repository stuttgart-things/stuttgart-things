---
on:
  workflow_call:
    inputs:
      environment-name:
        required: true
        type: string
      cancel-concurrent:
        required: false
        type: boolean
        default: false
      branch-name:
        required: true
        type: string

env:
  ENV_NAME: ${{ inputs.environment-name }}

permissions:
  id-token: write
  contents: read

jobs:
  lint-helm:
    environment: ${{ inputs.environment-name }}
    concurrency:
      group: ${{ inputs.branch-name }}-${{ inputs.environment-name }}
      cancel-in-progress: ${{ inputs.cancel-concurrent }}
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Deployment Stage output
        id: check
        run: echo running on ${ENV_NAME}
        continue-on-error: true

      - uses: actions/checkout@v4
      - name: List Charts
        id: list
        run: ls -lta
        continue-on-error: true

      - name: Setup helmfile
        uses: mamezou-tech/setup-helmfile@v1.2.0

      - name: Version test
        run: |
          helmfile --version
          helm version
          kubectl version --client

      - name: Test template chart
        run: |
          echo ${KUBECONFIG_B64} > kubeconfig
          cat kubeconfig
          helm template charts/tekton-base
