---
on:
  workflow_call:
    inputs:
      environment-name:
        required: true
        type: string

env:
  ENV_NAME: ${{ inputs.environment-name }}

permissions:
  id-token: write
  contents: read

jobs:
  lint-helm:
    environment: ${{ inputs.environment-name }}
    # concurrency:
    #   group: ${{ inputs.branch-name }}-${{ inputs.environment-name }}
    #   cancel-in-progress: ${{ inputs.cancel-concurrent }}
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check filesystem
        id: check
        run: ls -lta && echo ${ENV_NAME}
        continue-on-error: true

      - name: List Charts
        uses: actions/checkout@v4
        id: list
        run: ls -lta
        continue-on-error: true

      - name: Setup helmfile
        uses: mamezou-tech/setup-helmfile@v1.2.0

      - name: Version test
        run: |
          helmfile --version
          helm version
          kubectl version --client

      - name: Test template chart
        run: |
          helm template charts/tekton-base
