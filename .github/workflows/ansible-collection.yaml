---
name: Build ansible collection
on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment-name:
        default: k8s
        required: true
        type: string
      ansible-image:
        default: eu.gcr.io/stuttgart-things/sthings-ansible:9.3.0-1
        type: string
        required: false
      continue-error:
        default: false
        required: true
        type: boolean
      collection-file:
        default: "./collection.yaml"
        required: false
        type: string

jobs:
  Ansible-Collection-Build:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: ${{ inputs.ansible-image }}
    environment: ${{ inputs.environment-name }}
    continue-on-error: ${{ inputs.continue-error }}
    steps:
      - name: Checkout code
        id: git
        uses: actions/checkout@v4.1.1
        with:
          path: ''
          fetch-depth: '0'
      - name: Create ansible collection
        id: build
        run: |
          cat ${{ inputs.collection-file }}
          yq -r ".name" ${{ inputs.collection-file }}
          yq -r ".namespace" ${{ inputs.collection-file }}
          yq -r ".requirements" ${{ inputs.collection-file }}
