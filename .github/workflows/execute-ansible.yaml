---
name: Execute Ansible
on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      inventory:
        required: true
        type: string
      playbook:
        required: false
        type: string
      runs-on:
        required: true
        type: string
      environment-name:
        default: k8s
        required: false
        type: string
      working-image:
        type: string
        default: eu.gcr.io/stuttgart-things/sthings-ansible:9.5.1
        required: false
      private-key:
        required: true
        type: string
      requirements-file:
        required: true
        type: string

jobs:
  execute-ansible:
    runs-on: ${{ inputs.runs-on }}
    environment: ${{ inputs.environment-name }}
    container:
      image: ${{ inputs.working-image }}
    env:
      VAULT_AUTH_METHOD: ${{ secrets.VAULT_AUTH_METHOD }}
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
      VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
      VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
      VAULT_NAMESPACE: ${{ secrets.VAULT_NAMESPACE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: '0'
          ref: ${{ inputs.branch }}

      - name: Check Ansible Version
        run: |
          ansible --version
        shell: bash

      - name: Get Private Key
        run: |
          mkdir ~/.ssh/
          machineShop get --path ${{ inputs.private_key }} --b64 true | tail -n +8 > ~/.ssh/id_rsa
          chmod 0600 ~/.ssh/id_rsa 
        shell: bash

      - name: Create Inventory
        run: |
          echo ${{ input.inventory }} | tr ',' '\n' > inventory
        shell: bash

      - name: Execute Ansible
        run: |
          ansible-galaxy install -r ${{ inputs.requirements-file }} 
          ansible-playbook ${{ inputs.playbook }} -i inventory -e target_host=all -vv -e reboot_all=false
        shell: bash


