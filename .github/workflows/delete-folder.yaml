---
name: Delete Folder
on:
  workflow_dispatch:
    inputs:
      runner:
        description: RUNNER NAME
        type: string
        default: ghr-stuttgart-things-sthings-cicd
      branch-name:
        type: string
        description: BRANCH NAME
        default: terraform/builds/labul-vsphere-test-vm
      folder:
        description: FOLDER NAME
        type: string
        default: terraform/builds/labul-vsphere-test-vm
        
jobs:
  delete-folder:
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: '0'
          ref: ${{ inputs.branch }}
          
      - name: delete folder
        run: |
          ls -lta terraform/
          ls -lta terraform/builds
          
          #rm -r ${{ inputs.folder }}
        shell: bash
