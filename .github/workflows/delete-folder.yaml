---
name: Delete Folder
on:
  workflow_dispatch:
    inputs:
      vm-name:
        required: true
        type: string
      cloud:
        type: choice
        description: cloud
        options:
          - vsphere
          - proxmox
      lab:
        type: choice
        description: lab
        options:
          - labda
          - labul
      runner:
        description: RUNNER NAME
        type: string
        default: ghr-stuttgart-things-sthings-cicd
      branch-name:
        type: string
        description: BRANCH NAME
        default: terraform/builds/labul-vsphere-test-vm
      folder:
        description: FOLDER NAME
        type: string
        default: terraform/builds/labul-vsphere-test-vm
      build-engine:
        type: choice
        description: build engine
        options:
          - crossplane
          - terraform
jobs:
  delete-folder:
    runs-on: ${{ inputs.runner }}
    environment: k8s
    container:
      image: eu.gcr.io/stuttgart-things/machineshop:v1.7.2-2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: '0'
          ref: ${{ inputs.branch-name }}
      - name: check folder 1
        run: |
          ls -lta terraform/builds
        shell: bash
      - name: delete folder
        run: |
          rm -rf ${{ inputs.folder }}
        shell: bash
      - name: check folder 2
        run: |
          ls -lta terraform/builds
        shell: bash
      - name: Get token for creating pull request
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.PULLREQUESTER_APP_ID }}
          private_key: ${{ secrets.PULLREQUESTER_APP_KEY }}
      - name: Create Pull Request for terraform config file deletion
        id: pr
        uses: peter-evans/create-pull-request@v6.0.2
        with:
          commit-message: '[CI][TERRAFORM] - Deleted terraform config files ${{ inputs.lab }}-${{ inputs.cloud }}-${{ inputs.vm-name }}'
          title: Deleted Terraform Config Files ${{ inputs.lab }}-${{ inputs.cloud }} ${{ inputs.vm-name }}
          delete-branch: true
          token: ${{ steps.generate-token.outputs.token }}
