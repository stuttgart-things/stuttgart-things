---
name: Execute Terraform
on:
  workflow_call:
    inputs:
      folder:
        required: true
        type: string
      branch:
        required: true
        type: string
      operation:
        required: false
        type: string
        default: apply
      delete-folder:
        required: false
        type: boolean
        default: true
      variables:
        required: false
        type: string
        #default: var1=value1;var2=value2
      output:
        required: false
        type: boolean
        default: false
      runs-on:
        required: true
        type: string
      environment-name:
        default: k8s
        required: false
        type: string
      working-image:
        type: string
        default: eu.gcr.io/stuttgart-things/sthings-terraform:1.8.1-2
        required: false
    outputs:
      tf-output:
        description: terraform output
        value: ${{ jobs.execute-terraform.outputs.tf-output }}

jobs:
  execute-terraform:
    outputs:
      tf-output: ${{ steps.tf_output.outputs.TF_OUTPUT }}
    runs-on: ${{ inputs.runs-on }}
    environment: ${{ inputs.environment-name }}
    container:
      image: ${{ inputs.working-image }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
      VAULT_AUTH_METHOD: ${{ secrets.VAULT_AUTH_METHOD }}
      VAULT_NAMESPACE: ${{ secrets.VAULT_NAMESPACE }}
      VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
      VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
      TFVARS_FILE: ${{ inputs.folder }}/terraform.tfvars
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: '0'
          ref: ${{ inputs.branch }}

      - name: Render terraform.tfvars (if exists)
        run: |
          if test -f "${TFVARS_FILE}"; then

            echo "${TFVARS_FILE} exists."
            values=$(tail -1 ${TFVARS_FILE}| cut -c 3-)

            machineShop render \
            --source local \
            --template ${TFVARS_FILE} \
            --output file \
            --values "$values" \
            --destination ${TFVARS_FILE}

          fi

      - name: Add variables to terraform.tfvars
        if: "${{ inputs.variables != '' }}"
        run: |
          echo "${{ inputs.variables }}" | tr ';' '\n' | sed 's/\(=\)\([^ >]*\)/\1"\2"/g' | sed "s/'//g" 
          vars=$(echo "${{ inputs.variables }}" | tr ';' '\n' | sed 's/\(=\)\([^ >]*\)/\1"\2"/g' | sed "s/'//g") 
          printf "%s\n" "${vars[@]}" >> ${TFVARS_FILE}
          cat ${TFVARS_FILE}
        shell: bash

      - name: Terraform init
        run: |
          ls -lta ${{ inputs.folder }}
          terraform --version
          terraform -chdir=${{ inputs.folder }} init
        shell: bash

      - name: Terraform plan
        run: |
          terraform -chdir=${{ inputs.folder }} plan
        shell: bash

      - name: Terraform execution
        run: |
          terraform -chdir=${{ inputs.folder }} ${{ inputs.operation }} -auto-approve
        shell: bash

      - name: Terraform output
        id: tf_output
        if: ${{ (inputs.output == true || inputs.output == 'true') }}
        run: |
          terraform -chdir=${{ inputs.folder }} output > output
          filecontent=$(cat output)
          filecontent=${filecontent#*'"'} 
          extraction=${filecontent%'"'*}
          echo $extraction

          # SET ENV VARS
          echo "TF_OUTPUT=$(echo ${extraction})" >> "$GITHUB_OUTPUT"

  delete-terraform-config:
    if: ${{ (inputs.operation == 'destroy') && (inputs.delete-folder == true || inputs.delete-folder  == 'true') }}
    needs: execute-terraform
    runs-on: ${{ inputs.runs-on }}
    environment: ${{ inputs.environment-name }}
    container:
      image: ${{ inputs.working-image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: '0'
          ref: ${{ inputs.branch-name }}
                  
      - name: Delete terraform folder
        run: |
          echo 'Check folderstructure before deletion'
          ls -lta ${{ inputs.folder }}
          rm -rf ${{ inputs.folder }}
          echo 'Check folderstructure after deletion'
          ls -lta $(dirname ${{ inputs.folder }})
        shell: bash
        
      - name: Get token for creating pull request
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.PULLREQUESTER_APP_ID }}
          private_key: ${{ secrets.PULLREQUESTER_APP_KEY }}
          
      - name: Create Pull Request for terraform config file deletion
        id: pr
        uses: peter-evans/create-pull-request@v6.0.2
        with:
          commit-message: '[CI][TERRAFORM] - Deleted terraform config files ${{ inputs.lab }}-${{ inputs.cloud }}-${{ inputs.vm-name }}'
          title: Deleted Terraform Config Files ${{ inputs.lab }}-${{ inputs.cloud }} ${{ inputs.vm-name }}
          delete-branch: true
          token: ${{ steps.generate-token.outputs.token }}
