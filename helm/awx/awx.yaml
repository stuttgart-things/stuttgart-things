---
environments:
  defaults:
    values:
      - env/{{ .Environment.Name }}.yaml

releases:
  - name: awx-certificates
    disableValidationOnInstall: true
    installed: true
    namespace: awx
    chart: stuttgart-things/sthings-cluster
    version: 0.3.10
    values:
      - "values/awx-certificates.values.yaml.gotmpl"

  - name: awx-operator
    disableValidationOnInstall: true
    installed: true
    namespace: awx
    chart: awx/awx-operator
    version: 2.15.0
    needs:
      - awx/awx-certificates
    values:
      - "values/awx-operator.values.yaml.gotmpl"

  - name: awx-instances
    disableValidationOnInstall: true
    installed: true
    namespace: awx
    chart: stuttgart-things/sthings-cluster
    version: 0.3.10
    values:
      - "values/awx-instances.values.yaml.gotmpl"

repositories:
  - name: stuttgart-things
    url: eu.gcr.io/stuttgart-things
    oci: true
  - name: awx
    url: https://ansible.github.io/awx-operator
    oci: false

helmDefaults:
  verify: false
  wait: true
  timeout: 600
  recreatePods: false
  force: true
