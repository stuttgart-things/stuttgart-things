  kubernetesVersion: v1.28.8+rke2r1
  localClusterAuthEndpoint:
    caCerts: ''
    enabled: false
    fqdn: ''
  rkeConfig:
    chartValues:
      rke2-calico: {}
    etcd:
      disableSnapshots: false
      s3:
#        bucket: string
#        cloudCredentialName: string
#        endpoint: string
#        endpointCA: string
#        folder: string
#        region: string
#        skipSSLVerify: boolean
      snapshotRetention: 5
      snapshotScheduleCron: 0 */5 * * *
    machineGlobalConfig:
      cni: cilium
      disable:
        - rke2-ingress-nginx
      disable-kube-proxy: false
      etcd-expose-metrics: false
      profile: null
    machinePools:
      - name: control-plane
        etcdRole: true
        controlPlaneRole: true
        workerRole: false
        # hostnamePrefix: 'aio'
        quantity: 1
        unhealthyNodeTimeout: 0m
        machineConfigRef:
          kind: VmwarevsphereConfig
          name: app-dev-master
        drainBeforeDelete: true
        machineOS: linux
        labels: {}
      - name: worker
        etcdRole: false
        controlPlaneRole: false
        workerRole: true
        # hostnamePrefix: 'aio'
        quantity: 1
        unhealthyNodeTimeout: 0m
        machineConfigRef:
          kind: VmwarevsphereConfig
          name: app-dev-worker
        drainBeforeDelete: true
        machineOS: linux
        labels: {}

