---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/vault
  prune: true
  wait: true
  postBuild:
    substitute:
      VAULT_STORAGE_SIZE: 2Gi
      VAULT_STORAGE_CLASS: longhorn
      VAULT_INGRESS_HOSTNAME: vault
      VAULT_INGRESS_DOMAIN: dev43.sthings-pve.labul.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
  patches:
    - patch: |-
        - op: add
          path: /spec/values/csi/volumes
          value:
            - name: vault-ingress-tls
              secret:
                secretName: vault-ingress-tls
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
    - patch: |-
        - op: add
          path: /spec/values/csi/volumeMounts
          value:
            - name: "vault-ingress-tls"
              mountPath: "/mnt/vault-ingress-tls"
              readOnly: true
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
    - patch: |-
        - op: add
          path: /spec/values/server/extraEnvironmentVars
          value:
            VAULT_ADDR: https://vault-pve.labul.sva.de:8200
            VAULT_NAMESPACE: root
            VAULT_SEAL_TYPE: transit
            VAULT_TRANSIT_SEAL_KEY_NAME: pve_dev43
            VAULT_TRANSIT_SEAL_MOUNT_PATH: autounseal
            VAULT_CACERT: /mnt/vault-ingress-tls/ca.crt
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
    - patch: |-
        - op: add
          path: /spec/values/server/extraSecretEnvironmentVars
          value:
            - envName: VAULT_TOKEN
              secretName: autounseal-creds
              secretKey: VAULT_TOKEN
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
    - patch: |-
        - op: add
          path: /spec/values/server/volumes
          value:
            - name: vault-ingress-tls
              secret:
                secretName: vault-ingress-tls
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
    - patch: |-
        - op: add
          path: /spec/values/server/volumeMounts
          value:
            - name: vault-ingress-tls
              mountPath: /mnt/vault-ingress-tls
              readOnly: true
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
---

