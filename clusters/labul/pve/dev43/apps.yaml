---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: argo-cd
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx
    - name: cert-manager
  interval: 10m0s
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: argocd-refactoring
  path: ./apps/argo-cd
  prune: true
  wait: true
  timeout: 5m0s
  postBuild:
    substitute:
      IMAGE_REPOSITORY: eu.gcr.io/stuttgart-things/sthings-argocd
      IMAGE_TAG: v2.8.6
      SERVICE_TYPE: ClusterIP
      INGRESS_HOSTNAME: argo-cd
      INGRESS_DOMAIN: dev43.sthings-pve.labul.sva.de
      INGRESS_SECRET_NAME: argocd-ingress-tls
    substituteFrom:
      - kind: Secret
        name: vault-flux-secrets
      - kind: Secret
        name: scr-flux-secrets
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 5.51.3
      target:
        kind: HelmRelease
        name: argocd-deployment
        namespace: argocd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx
    - name: cert-manager
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/minio
  prune: true
  wait: true
  postBuild:
    substitute:
      INGRESS_HOSTNAME_API: artifacts
      INGRESS_HOSTNAME_CONSOLE: artifacts-console
      INGRESS_DOMAIN: dev43.sthings-pve.labul.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
      MINIO_KEY_NAME: minio-kes-vault-default-key
    substituteFrom:
      - kind: Secret
        name: s3-flux-secrets
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 12.8.18
      target:
        kind: HelmRelease
        name: minio-deployment
        namespace: minio
    - patch: |-
        - op: replace
          path: /spec/values/image/tag
          value: 12.8.18
      target:
        kind: HelmRelease
        name: minio-deployment
        namespace: minio
    - patch: |-
        - op: add
          path: /spec/values/extraEnvVars
          value:
            - name: MINIO_KMS_KES_ENDPOINT
              value: https://kes.${INGRESS_DOMAIN}
            - name: MINIO_KMS_KES_CAPATH
              value: /mnt/artifacts-ingress-tls/ca.crt
            - name: MINIO_KMS_KES_KEY_FILE
              value: /mnt/artifacts-ingress-tls/tls.key
            - name: MINIO_KMS_KES_CERT_FILE
              value: /mnt/artifacts-ingress-tls/tls.crt
            - name: MINIO_KMS_KES_KEY_NAME
              value: ${MINIO_KEY_NAME}
      target:
        kind: HelmRelease
        name: minio-deployment
        namespace: minio
    - patch: |-
        - op: add
          path: /spec/values/extraVolumes
          value:
            - name: artifacts-ingress-tls
              secret:
                secretName: artifacts-ingress-tls
      target:
        kind: HelmRelease
        name: minio-deployment
        namespace: minio
    - patch: |-
        - op: add
          path: /spec/values/extraVolumeMounts
          value:
            - name: "artifacts-ingress-tls"
              mountPath: "/mnt/artifacts-ingress-tls"
              readOnly: true
      target:
        kind: HelmRelease
        name: minio-deployment
        namespace: minio
