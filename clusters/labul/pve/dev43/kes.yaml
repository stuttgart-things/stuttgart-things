---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kes
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx
    - name: cert-manager
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/kes
  prune: true
  wait: true
  postBuild:
    substitute:
      KES_STORAGE_SIZE: 2Gi
      KES_STORAGE_CLASS: longhorn
      KES_INGRESS_HOSTNAME: kes
      KES_INGRESS_DOMAIN: dev43.sthings-pve.labul.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
      # workaround for nested substitution
      # values come from secret kes-creds
      MINIO_IDENTITY: '"${MINIO_IDENTITY}"'
      KES_APPROLE_ID: '"${KES_APPROLE_ID}"'
      KES_APPROLE_SECRET: '"${KES_APPROLE_SECRET}"'
      KES_VAULT_ADDR: '"${KES_VAULT_ADDR}"'
      KES_VAULT_KV_ENGINE: '"${KES_VAULT_KV_ENGINE}"'
---

