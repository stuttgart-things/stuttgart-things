---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: secret-store-csi-driver
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/secret-store-csi-driver
  prune: true
  wait: true
  patches:
    - patch: |-
        - op: replace
          path: /spec/values/syncSecret/enabled
          value: "true"
      target:
        kind: HelmRelease
        name: secret-store-csi-driver
        namespace: kube-system
    - patch: |-
        - op: replace
          path: /spec/values/enableSecretRotation
          value: "true"
      target:
        kind: HelmRelease
        name: secret-store-csi-driver
        namespace: kube-system
---

