---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rancher-things
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx
    - name: cert-manager
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/rancher
  prune: true
  wait: true
  postBuild:
    substitute:
      INGRESS_HOSTNAME: rancher-things
      INGRESS_DOMAIN: cd43.sthings-pve.labul.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
    substituteFrom:
      - kind: Secret
        name: rancher-flux-secrets
      - kind: Secret
        name: vault-flux-secrets
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 2.7.9
      target:
        kind: HelmRelease
        name: rancher-deployment
        namespace: cattle-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/vault
  prune: true
  wait: true
  postBuild:
    substitute:
      VAULT_STORAGE_SIZE: 2Gi
      VAULT_STORAGE_CLASS: longhorn
      VAULT_INGRESS_HOSTNAME: vault
      VAULT_INGRESS_DOMAIN: cd43.sthings-pve.labul.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 0.26.1
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault-secret-operator
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/vault-secret-operator
  prune: true
  wait: true
  postBuild:
    substitute:
      VAULT_URL: "http://vault-deployment.vault.svc.cluster.local:8200"
      VAULT_AUTH_NAME: vault-auth
      VSO_AUTH_ROLE: vso-role
      MOUNT: vso
      SECRET_NAMESPACE: tektoncd
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 0.3.4
      target:
        kind: HelmRelease
        name: vault-secrets-operator
        namespace: vault
---
