---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-pipelines
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/tekton
  prune: true
  wait: true
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: v0.57.1
      target:
        kind: HelmRelease
        name: tekton-pipelines
        namespace: tekton-pipelines
  postBuild:
    substituteFrom:
      - kind: Secret
        name: vault-flux-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/crossplane
  prune: true
  wait: true
  postBuild:
    substitute:
      S3_SECRET_NAME: s3
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 1.15.0
      target:
        kind: HelmRelease
        name: crossplane-deployment
        namespace: crossplane-system
    - patch: |-
        - op: replace
          path: /spec/values/provider/packages
          value:
            - xpkg.upbound.io/crossplane-contrib/provider-kubernetes:v0.12.0
            - xpkg.upbound.io/crossplane-contrib/provider-helm:v0.17.0
      target:
        kind: HelmRelease
        name: crossplane-deployment
        namespace: crossplane-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: crossplane-deployment
      namespace: crossplane-system
    - apiVersion: apps/v1
      kind: Deployment
      name: crossplane
      namespace: crossplane-system