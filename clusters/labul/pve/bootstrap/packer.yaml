---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: create-packer-template-ubuntu23-6
  namespace: tektoncd
spec:
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/stuttgart-things/stuttgart-things.git
      - name: revision
        value: main
      - name: pathInRepo
        value: stageTime/pipelines/build-packer-template.yaml
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          storageClassName: openebs-hostpath
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  params:
    - name: bootConfigPath
      value: packer/boot/ubuntu.yaml
    - name: defaultEnvironmentPath
      value: packer/environments/labul-pve.yaml
    - name: gitRepoUrl
      value: https://github.com/stuttgart-things/stuttgart-things.git
    - name: gitRevision
      value: main
    - name: gitWorkspaceSubdirectory
      value: /packer/ubuntu23
    - name: osTemplatePath
      value: packer/os/ubuntu23-pve.pkr.tpl.hcl
    - name: osVersion
      value: ubuntu23
    - name: packerWorkingImage
      value: eu.gcr.io/stuttgart-things/sthings-packer:1.9.4-8.5.0
    - name: vaultSecretName
      value: vault-in-cluster
    - name: cloud
      value: pve
