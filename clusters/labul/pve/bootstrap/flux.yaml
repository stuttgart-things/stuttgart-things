---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: bootstrap-flux-cluster-dev43-4
  namespace: tektoncd
spec:
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          storageClassName: openebs-hostpath
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/stuttgart-things/stuttgart-things.git
      - name: vaultSecretName
        value: vault-in-cluster
      - name: revision
        value: main
      - name: pathInRepo
        value: stageTime/pipelines/bootstrap-flux-cluster.yaml
  params:
    - name: githubRepository
      value: stuttgart-things
    - name: githubRepositoryOwner
      value: stuttgart-things
    - name: githubFluxBoostrapPath
      value: clusters/labul/pve/dev43
    - name: vaultSecretPaths
      value:
        - "git/data/github:token+-false+-GITHUB_TOKEN"
        - "kubeconfigs/data/dev43:kubeconfig+-true+-KUBECONFIG"
