---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-apps-dev51
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - app: secrets-store-csi-driver
            chart: secrets-store-csi-driver
            project: pve-dev51
            namespace: secrets-store-csi
            targetRevision: 1.3.4
            repoURL: https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
            destination: pve-dev51
            syncWave: "-7"
            appValues: |
              ---
          - app: metallb
            chart: metallb
            project: pve-dev51
            namespace: metallb-system
            targetRevision: 4.7.11
            repoURL: https://charts.bitnami.com/bitnami
            destination: pve-dev51
            syncWave: "-7"
            appValues: |
              ---
          - app: metallb-configuration
            chart: sthings-cluster
            project: pve-dev51
            namespace: metallb-system
            targetRevision: 0.3.10
            repoURL: oci://eu.gcr.io/stuttgart-things
            destination: pve-dev51
            syncWave: "-7"
            appValues: |
              customresources:
                addressPool:
                  apiVersion: metallb.io/v1beta1
                  kind: IPAddressPool
                  metadata:
                    name: ip-pool
                    namespace: metallb-system
                  spec:
                    addresses:
                      - 10.31.103.9-10.31.103.10
                poolAdvertisement:
                  apiVersion: metallb.io/v1beta1
                  kind: L2Advertisement
                  metadata:
                    name: pool-advertisement
                    namespace: metallb-system
                  spec:
                    ipAddressPools:
                    - ip-pool
  template:
    metadata:
      name: '{{ app }}-{{ destination }}'
      annotations:
        argocd.argoproj.io/sync-wave: "{{ syncWave }}"
    spec:
      project: '{{ project }}'
      source:
        repoURL: '{{ repoURL }}'
        chart: '{{ chart }}'
        targetRevision: '{{ targetRevision }}'
        helm:
          releaseName: '{{ app }}-{{ project }}'
          values: |
            {{ appValues}}
          skipCrds: false
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
---
