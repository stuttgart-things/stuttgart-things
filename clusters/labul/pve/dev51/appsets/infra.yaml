---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-apps-dev51
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - app: secrets-store-csi-driver
            chart: secrets-store-csi-driver
            project: pve-dev51
            namespace: secrets-store-csi
            targetRevision: 1.3.4
            repoURL: https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
            destination: pve-dev51
            syncWave: "-7"
            appValues: |
              ---
          - app: metallb
            chart: metallb
            project: pve-dev51
            namespace: metallb-system
            targetRevision: 4.7.11
            repoURL: https://charts.bitnami.com/bitnami
            destination: pve-dev51
            syncWave: "-7"
            appValues: |
              installCRDs: true
          - app: metallb-configuration
            chart: stuttgart-things/sthings-cluster
            project: pve-dev51
            namespace: metallb-system
            targetRevision: 0.3.10
            repoURL: eu.gcr.io
            destination: pve-dev51
            syncWave: "-6"
            appValues: |
              customresources:
                addressPool:
                  apiVersion: metallb.io/v1beta1
                  kind: IPAddressPool
                  metadata:
                    name: ip-pool
                    namespace: metallb-system
                  spec:
                    addresses:
                      - 10.31.103.9-10.31.103.10
                poolAdvertisement:
                  apiVersion: metallb.io/v1beta1
                  kind: L2Advertisement
                  metadata:
                    name: pool-advertisement
                    namespace: metallb-system
                  spec:
                    ipAddressPools:
                    - ip-pool
          - app: ingress-nginx
            chart: ingress-nginx
            project: pve-dev51
            namespace: ingress-nginx
            targetRevision: 4.8.3
            repoURL: https://kubernetes.github.io/ingress-nginx
            destination: pve-dev51
            syncWave: "-5"
            appValues: |
              installCRDs: true
          - app: openebs
            chart: openebs
            project: pve-dev51
            namespace: kube-system
            targetRevision: 3.9.0
            repoURL: https://openebs.github.io/charts
            destination: pve-dev51
            syncWave: "-7"
            appValues: |
              ---
          - app: longhorn
            chart: longhorn
            project: pve-dev51
            namespace: longhorn-system
            targetRevision: 1.5.1
            repoURL: https://charts.longhorn.io
            destination: pve-dev51
            syncWave: "-7"
            appValues: |
              helmPreUpgradeCheckerJob:
                enabled: false
  template:
    metadata:
      name: '{{ app }}-{{ destination }}'
      annotations:
        argocd.argoproj.io/sync-wave: "{{ syncWave }}"
    spec:
      project: '{{ project }}'
      source:
        repoURL: '{{ repoURL }}'
        chart: '{{ chart }}'
        targetRevision: '{{ targetRevision }}'
        helm:
          releaseName: '{{ app }}-{{ project }}'
          values: |
            {{ appValues}}
          skipCrds: false
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
---
