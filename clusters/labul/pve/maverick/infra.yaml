---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/longhorn
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openebs
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/openebs
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/metallb
  prune: true
  wait: true
  postBuild:
    substitute:
      IP_RANGE: 10.31.103.7-10.31.103.8
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 4.7.11
      target:
        kind: HelmRelease
        name: metallb
        namespace: metallb-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/ingress-nginx
  dependsOn:
    - name: metallb
  prune: true
  wait: true
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 4.8.3
      target:
        kind: HelmRelease
        name: metallb
        namespace: metallb-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nfs-csi
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/nfs-csi
  prune: true
  wait: true
  postBuild:
    substitute:
      NFS_SERVER_FQDN: pve-nfs-tekton.labul.sva.de
      NFS_SHARE_PATH: /var/nfs/k8s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/cert-manager
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: vault-flux-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: secret-store-csi-driver
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/secret-store-csi-driver
  prune: true
  wait: true
  patches:
    - patch: |-
        - op: add
          path: /spec/values
          value:
            syncSecret:
              enabled: true
            enableSecretRotation: true
      target:
        kind: HelmRelease
        name: secret-store-csi-driver
        namespace: kube-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx
    - name: cert-manager
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/vault
  prune: true
  wait: true
  postBuild:
    substitute:
      VAULT_INGRESS_HOSTNAME: vault
      VAULT_INGRESS_DOMAIN: maverick.sthings-pve.labul.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
  patches:
    # only deploy vault csi provider
    - patch: |-
        - op: replace
          path: /spec/values/server/enabled
          value: false
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
    # mount vault ingress tls secret into csi provider for communication with vault
    - patch: |-
        - op: add
          path: /spec/values/csi/volumes
          value:
            - name: vault-ingress-tls
              secret:
                secretName: vault-ingress-tls
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
    - patch: |-
        - op: add
          path: /spec/values/csi/volumeMounts
          value:
            - name: "vault-ingress-tls"
              mountPath: "/mnt/vault-ingress-tls"
              readOnly: true
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
    - patch: |-
        - op: add
          path: /spec/values/csi/extraArgs
          value:
            - "-vault-addr=https://vault.dev43.sthings-pve.labul.sva.de"
            - "-vault-mount=pve-maverick"
            - "-vault-namespace=root"
            - "-vault-tls-ca-cert=/mnt/vault-ingress-tls/ca.crt"
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
---

