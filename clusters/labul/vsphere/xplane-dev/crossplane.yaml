---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/crossplane
  prune: true
  wait: true
  postBuild:
    substitute:
      S3_SECRET_NAME: s3
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 1.16.0
      target:
        kind: HelmRelease
        name: crossplane-deployment
        namespace: crossplane-system
    - patch: |-
        - op: replace
          path: /spec/values/provider/packages
          value:
            - xpkg.upbound.io/crossplane-contrib/provider-kubernetes:v0.13.0
            - xpkg.upbound.io/crossplane-contrib/provider-helm:v0.17.0
      target:
        kind: HelmRelease
        name: crossplane-deployment
        namespace: crossplane-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: crossplane-deployment
      namespace: crossplane-system
    - apiVersion: apps/v1
      kind: Deployment
      name: crossplane
      namespace: crossplane-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-infra-xrds
  namespace: flux-system
spec:
  dependsOn:
    - name: crossplane
  interval: 1h
  retryInterval: 2m
  timeout: 10m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./crossplane/xrds/infra
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-infra-compositions
  namespace: flux-system
spec:
  dependsOn:
    - name: crossplane-infra-xrds
  interval: 1h
  retryInterval: 2m
  timeout: 10m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./crossplane/compositions/infra
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-resources-xrds
  namespace: flux-system
spec:
  dependsOn:
    - name: crossplane
  interval: 1h
  retryInterval: 2m
  timeout: 10m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./crossplane/xrds/resources
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-resources-compositions
  namespace: flux-system
spec:
  dependsOn:
    - name: crossplane-infra-xrds
  interval: 1h
  retryInterval: 2m
  timeout: 10m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./crossplane/compositions/resources
---
