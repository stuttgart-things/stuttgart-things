---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gitlab
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/gitlab
  prune: true
  wait: true
  postBuild:
    substitute:
      GITLAB_CLUSTER_NAME: losangeles4
      GITLAB_RUNNER_NAMESPACE: gitlab
      GITLAB_CHART_VERSION: 0.68.1
      GITLAB_CONCURRENT_JOBS: "10"
      GITLAB_CHECK_INTERVAL: "15"
      GITLAB_RUNNER_URL: https://codehub.sva.de
    substituteFrom:
      - kind: Secret
        name: gitlab-runner-secret
