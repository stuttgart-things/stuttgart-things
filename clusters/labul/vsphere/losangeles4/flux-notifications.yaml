---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-notifications
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/flux-notifications
  prune: true
  wait: true
  postBuild:
    substitute:
      FLUX_NAMESPACE: flux-system
      FLUX_GH_NOTIFICATION_PROVIDER: github-flux-system
      FLUX_REPO_URL: https://github.com/stuttgart-things/stuttgart-things
      FLUX_GH_SECRET: github-notification
    substituteFrom:
      - kind: Secret
        name: flux-github-secret
