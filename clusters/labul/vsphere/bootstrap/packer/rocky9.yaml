---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: packer-vsphere-rocky9-baseos-12-25-2
  namespace: tektoncd
spec:
  params:
    - name: vmTemplateName
      value: rocky9-12-25
    - name: ansibleExtraVars
      value:
        - "updatePackages+true"
        - "copyNetworkConfig+true"
        - "installRequirements+true"
        - "configureClusterNode+false"
        - "installCloudInit+false"
        - "createRkeUser+false"
        - "installDocker+false"
        - "installDockerCompose+false"
        - "templateCreationSetup+false"
    - name: bootConfigPath
      value: packer/kickstart/rocky.cfg
    - name: defaultEnvironmentPath
      value: packer/environments/labul-vsphere.yaml
    - name: gitRepoUrl
      value: https://github.com/stuttgart-things/stuttgart-things.git
    - name: gitRevision
      value: main
    - name: gitWorkspaceSubdirectory
      value: /packer/rocky9
    - name: osTemplatePath
      value: packer/template/rocky9-vsphere.pkr.tpl.hcl
    - name: osVersion
      value: rocky9
    - name: packerWorkingImage
      value: eu.gcr.io/stuttgart-things/sthings-packer:1.10.0-9.1.0
    - name: vaultSecretName
      value: vault
    - name: cloud
      value: vsphere
    - name: secretPathUser
      value: cloud/data/vsphere:username
    - name: secretPathPassword
      value: cloud/data/vsphere:password
    - name: ansibleProvisioning
      value: play
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/stuttgart-things/stuttgart-things.git
      - name: revision
        value: main
      - name: pathInRepo
        value: stageTime/pipelines/build-packer-template.yaml
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          storageClassName: openebs-hostpath
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
