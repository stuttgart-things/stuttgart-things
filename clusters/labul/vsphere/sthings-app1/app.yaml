---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rancher-things
  namespace: flux-system
  # labels:
  #   alerting: flux2
spec:
  dependsOn:
    - name: ingress-nginx
    - name: cert-manager
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: /infra/rancher
  path: ./apps/rancher
  prune: true
  wait: true
  postBuild:
    substitute:
      INGRESS_HOSTNAME: rancher-things
      INGRESS_DOMAIN: app1.sthings-vsphere.labul.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
    substituteFrom:
      - kind: Secret
        name: rancher-flux-secrets
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 2.8.0
      target:
        kind: HelmRelease
        name: rancher-deployment
        namespace: cattle-system