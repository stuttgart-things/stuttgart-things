---
template:
  nfs-sci: |
    apiVersion: kustomize.toolkit.fluxcd.io/v1
    kind: Kustomization
    metadata:
      name: nfs-csi
      namespace: bla
    spec:
      interval: 1h
      retryInterval: 1m
      timeout: 5m
      sourceRef:
        kind: GitRepository
        name: flux-system
      path: ./infra/nfs-csi
      prune: true
      wait: true
      postBuild:
        substitute:
          NFS_SERVER_FQDN: 10.31.101.26
          NFS_SHARE_PATH: /data/col1/sthings
          CLUSTER_NAME: sandiego2
      patches:
        - patch: |-
            - op: replace
              path: /spec/chart/spec/version
              value: v4.6.0
          target:
            kind: HelmRelease
            name: nfs-csi
            namespace: kube-system
  longhorn: |
    apiVersion: kustomize.toolkit.fluxcd.io/v1
    kind: Kustomization
    metadata:
      name: longhorn
      namespace: bla
    spec:
      interval: 1h
      retryInterval: 1m
      timeout: 5m
      sourceRef:
        kind: GitRepository
        name: flux-system
      path: ./infra/longhorn
      prune: true
      wait: true
      postBuild:
        substitute:
          LONGHORN_NAMESPACE: longhorn-system
      patches:
        - patch: |-
            - op: replace
              path: /spec/chart/spec/version
              value: longhorn
          target:
            kind: HelmRelease
            name: longhorn
            namespace: 1.7.0