apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/cert-manager
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cert-manager-secret
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 1.15.3
      target:
        kind: HelmRelease
        name: cert-manager
        namespace: cert-manager
