---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/metallb
  prune: true
  wait: true
  postBuild:
    substitute:
      METALLB_NAMESPACE: metallb-system
      IP_RANGE: 10.31.103.9-10.31.103.10
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: helm.toolkit.fluxcd.io/v2
              kind: HelmRelease
              name: metallb
              namespace: metallb-system
            patch: |
              - op: replace
                path: /spec/chart/spec/version
                value: 6.3.10
