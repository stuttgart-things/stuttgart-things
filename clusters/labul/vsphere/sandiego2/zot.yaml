---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zot
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/zot
  prune: true
  wait: true
  postBuild:
    substitute:
      ZOT_NAMESPACE: zot
      ZOT_CHART_VERSION: 0.1.60
      ZOT_PERSISTENCE: "false"
      ZOT_STORAGE_SIZE: 4Gi
      INGRESS_HOSTNAME: zot
      INGRESS_SECRET_NAME: zot-ingress-tls
      INGRESS_DOMAIN: sandiego2.sthings-vsphere.labul.sva.de
      ZOT_STORAGE_CLASS: nfs4-csi
      ISSUER_NAME: cluster-issuer-approle
      ISSUER_KIND: ClusterIssuer
      ZOT_INGRESS_CLASS: nginx
