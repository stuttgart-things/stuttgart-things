---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openebs
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/openebs
  prune: true
  wait: true
  postBuild:
    substitute:
      OPENEBS_NAMESPACE: openebs
      OPENEBS_CHART_VERSION: 4.1.0
