apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/longhorn
  prune: true
  wait: true
  postBuild:
    substitute:
      LONGHORN_NAMESPACE: longhorn-system
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: longhorn
      target:
        kind: HelmRelease
        name: longhorn
        namespace: 1.7.0