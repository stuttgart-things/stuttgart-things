---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: eck
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/eck
  prune: true
  wait: true
  postBuild:
    substitute:
      INGRESS_HOSTNAME: kibana
      INGRESS_DOMAIN: dev21.sthings-vsphere.labul.sva.de
      INGRESS_SECRET_NAME: kibana-ingress-tls
      CERT_ISSUER_NAME: cluster-issuer-approle
      CERT_ISSUER_KIND: ClusterIssuer
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: redis-stack
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/redis-stack
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: argo-cd
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx
    - name: cert-manager
  interval: 10m0s
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: argocd-refactoring
  path: ./apps/argo-cd
  prune: true
  wait: true
  timeout: 5m0s
  postBuild:
    substitute:
      IMAGE_REPOSITORY: eu.gcr.io/stuttgart-things/sthings-argocd
      IMAGE_TAG: v2.8.4
      SERVICE_TYPE: ClusterIP
      INGRESS_HOSTNAME: argo-cd
      INGRESS_DOMAIN: dev21.sthings-vsphere.labul.sva.de
      INGRESS_SECRET_NAME: argocd-ingress-tls
      VAULTPLUGIN_GENERATE_CMD: 'helm template "${ARGOCD_APP_NAME}" -f <(echo "${ARGOCD_ENV_HELM_VALUES}") --include-crds . -n ${ARGOCD_APP_NAMESPACE} | argocd-vault-plugin generate -'
      SCR_HOSTNAME: scr.app.sthings-vsphere.labul.sva.de
    substituteFrom:
      - kind: Secret
        name: vault-flux-secrets
      - kind: Secret
        name: scr-flux-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: awx
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/awx
  prune: true
  wait: true
  postBuild:
    substitute:
      ADMIN_USER: admin
      INGRESS_CLASS: nginx
      INGRESS_HOSTNAME: awx
      INGRESS_DOMAIN: dev21.sthings-vsphere.labul.sva.de
      INGRESS_SECRET_NAME: awx-ingress-tls