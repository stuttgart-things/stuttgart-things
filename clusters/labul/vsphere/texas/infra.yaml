---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/metallb
  prune: true
  wait: true
  postBuild:
    substitute:
      IP_RANGE: 10.31.103.18-10.31.103.18
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 4.14.2
      target:
        kind: HelmRelease
        name: metallb
        namespace: metallb-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/ingress-nginx
  dependsOn:
    - name: metallb
  prune: true
  wait: true
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 4.9.1
      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
    - patch: |-
        - op: add
          path: /spec/values/controller
          value:
            extraArgs:
              enable-ssl-passthrough: ""
      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/cert-manager
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: vault-flux-secrets
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 1.14.3
      target:
        kind: HelmRelease
        name: cert-manager
        namespace: cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/velero
  prune: true
  wait: true
  postBuild:
    substitute:
      INGRESS_HOSTNAME_MINIO: artifacts
      INGRESS_DOMAIN_MINIO: gude.sthings-pve.labul.sva.de
    substituteFrom:
      - kind: Secret
        name: s3-flux-secrets
      - kind: Secret
        name: vault-flux-secrets
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 5.4.1
      target:
        kind: HelmRelease
        name: velero
        namespace: velero
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nfs-csi
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/nfs-csi
  prune: true
  wait: true
  postBuild:
    substitute:
      NFS_SERVER_FQDN: 10.31.101.26
      NFS_SHARE_PATH: /data/col1/sthings
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: v4.6.0
      target:
        kind: HelmRelease
        name: nfs-csi
        namespace: kube-system
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: 56-nfs-sc
provisioner: nfs.csi.k8s.io
parameters:
  server: 10.31.101.26
  share: /data/col1/sthings
  subDir: "${pvc.metadata.namespace}-${pvc.metadata.name}"
  mountPermissions: "0"
  onDelete: "archive"
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
mountOptions:
  - nfsvers=3
  - rsize=1048576
  - wsize=1048576
  - tcp
  - hard
  - nolock