---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-arc
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/github-arc
  prune: true
  wait: true
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 0.8.0
      target:
        kind: HelmRelease
        name: actions-runner-controller
        namespace: arc-systems
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-rss-docs
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/github-rss
  prune: true
  wait: true
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 0.8.0
      target:
        kind: HelmRelease
        name: arc-runner-scale-set-docs
        namespace: arc-runners
  postBuild:
    substitute:
      REPOSIORY_NAME: docs
      GITHUB_URL: https://github.com/stuttgart-things/docs
      STORAGE_CLASS: openebs-hostpath
      STORAGE_REQUEST: 50Mi
      RUNNER_VERSION: 2.314.1
    substituteFrom:
      - kind: Secret
        name: github-flux-secrets
