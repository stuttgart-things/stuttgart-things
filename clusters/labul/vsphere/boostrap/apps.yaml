---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: machine-shop-operator
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/machine-shop-operator/flux
  prune: true
  wait: true
  postBuild:
    substitute:
      TKN_TEAMS_URL: "notsetyet"
    substituteFrom:
      - kind: Secret
        name: vault-flux-secrets