---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: awx
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/awx
  prune: true
  wait: true
  postBuild:
    substitute:
      AWX_NAMESPACE: awx
      AWX_VERSION: 2.19.1
      AWX_HOSTNAME: awx
      ISSUER_NAME: cluster-issuer-approle
      ISSUER_KIND: ClusterIssuer
      INGRESS_SECRET_NAME: awx-ingress-tls
      AWX_STORAGE_LIMIT: 10Gi
      AWX_STORAGE_REQUEST: 1Gi
      AWX_STORAGE_CLASS: nfs4-csi
      AWX_STORAGE_MODE: ReadWriteMany
      AWX_INSTALL_CRDS: "true"
      AWX_CR_ENABLED: "true"
      AWX_CR_NAME: "awx"
      AWX_ADMIN_USER: "sthings"
    substituteFrom:
      - kind: Secret
        name: cluster-ingress-secret
