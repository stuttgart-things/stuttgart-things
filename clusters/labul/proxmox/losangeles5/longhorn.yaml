---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/longhorn
  prune: true
  wait: true
  postBuild:
    substitute:
      LONGHORN_NAMESPACE: longhorn-system
      LONGHORN_VERSION: 1.7.0
      LONGHORN_DEFAULT_STORAGECLASS: "false"
      LONGHORN_DEFAULT_FSTYPE: ext4
      LONGHORN_RECLAIM_POLICY: Delete
