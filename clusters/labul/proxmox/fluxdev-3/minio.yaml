---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx
    - name: cert-manager
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/minio
  prune: true
  wait: true
  postBuild:
    substitute:
      INGRESS_HOSTNAME_API: artifacts
      INGRESS_HOSTNAME_CONSOLE: artifacts-console
      INGRESS_DOMAIN: fluxdev-3..sthings-vsphere.labul.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
      STORAGE_CLASS: nfs4-csi
      MINIO_VERSION: 14.8.0
      MINIO_NAMESPACE: minio
    substituteFrom:
      - kind: Secret
        name: s3-flux-secrets
