---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harbor
  namespace: flux-system
  # labels:
  #   alerting: flux2
spec:
  # dependsOn:
  #   - name: ingress-nginx
  #   - name: cert-manager
  #   - name: trident
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/harbor
  prune: true
  wait: true
  postBuild:
    substitute:
      INGRESS_HOSTNAME: scr
      INGRESS_DOMAIN: fluxdev-3.sthings-vsphere.labul.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
      STORAGE_CLASS: longhorn
    substituteFrom:
      - kind: Secret
        name: harbor-flux-secrets
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 24.0.0
      target:
        kind: HelmRelease
        name: harbor-deployment
        namespace: harbor
