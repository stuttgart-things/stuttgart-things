---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
 name: mosquitto
 namespace: flux-system
spec:
 interval: 1h
 retryInterval: 1m
 timeout: 5m
 sourceRef:
   kind: GitRepository
   name: flux-system
 path: ./apps/mosquitto
 prune: true
 wait: true
 postBuild:
   substitute:
     MOSQUITTO_NAMESPACE: mqtt
     MOSQUITTO_VERSION: 2.5.1
     SERVICE_TYPE: LoadBalancer
     PERSISTENCE_ENABLED: "true"
     STORAGE_CLASS: nfs4-csi
     STORAGE_SIZE: 1Gi
   substituteFrom:
     - kind: Secret
       name: mqtt-secret
