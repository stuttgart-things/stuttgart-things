apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: execute-ansible-smt10-rke1-2
  namespace: ansible
spec:
  pipelineRef:
    name: execute-ansible-playbook
  workspaces:
    - name: shared-workspace
      persistentVolumeClaim:
        claimName: ansible-tekton
    - name: sshCredentials
      secret:
        secretName: github-ssh
  params:
    - name: ansibleWorkingImage
      value: "eu.gcr.io/stuttgart-things/sthings-ansible:8.3.0-8"
    - name: createInventory
      value: "true"
    - name: gitRepoUrl
      value: "git@github.com:stuttgart-things/stuttgart-things.git"
    - name: gitRevision
      value: "main"
    - name: gitWorkspaceSubdirectory
      value: "/ansible/base-os"
    - name: ansiblePlaybooks
      value:
        - "ansible/playbooks/prepare-env.yaml"
        - "ansible/playbooks/base-os.yaml"
        - "ansible/playbooks/deploy-rke1.yaml"
    - name: ansibleVarsFile
      value:
        - "manage_filesystem+-true"
        - "update_packages+-true"
        - "install_requirements+-true"
        - "install_motd+-true"
        - "username+-sthings"
        - "lvm_home_sizing+-'15%'"
        - "lvm_root_sizing+-'35%'"
        - "lvm_var_sizing+-'50%'"
        - "send_to_msteams+-true"
        - "reboot_all+-false"
    - name: ansibleVarsInventory
      value:
        - "initial_master_node+[\"smt10-rke1-2.labul.sva.de\"]"
    - name: installExtraRoles
      value: "true"
    - name: ansibleExtraRoles
      value:
        - "https://github.com/stuttgart-things/configure-rke-node.git"
        - "https://github.com/stuttgart-things/deploy-configure-rke.git"
