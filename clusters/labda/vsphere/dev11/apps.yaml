apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: argo-workflows
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/argo-workflows
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: argo-events
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/argo-events
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/vault
  prune: true
  wait: true
  postBuild:
    substitute:
      VAULT_STORAGE_SIZE: 2Gi
      VAULT_STORAGE_CLASS: nfs3-csi2
      VAULT_INGRESS_HOSTNAME: vault
      VAULT_INGRESS_DOMAIN: dev11.4sthings.tiab.ssc.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: 0.26.1
      target:
        kind: HelmRelease
        name: vault-deployment
        namespace: vault
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-arc
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/github-arc
  prune: true
  wait: true
  postBuild:
    substitute:
      GITHUB_URL: https://github.com/stuttgart-things/docs
      STORAGE_CLASS: openebs-hostpath
    substituteFrom:
      - kind: Secret
        name: github-flux-secrets
