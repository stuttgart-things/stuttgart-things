---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-arc
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/github-arc
  prune: true
  wait: true
  postBuild:
    substitute:
      GITHUB_URL: https://github.com/stuttgart-things/docs
      STORAGE_CLASS: openebs-hostpath
    substituteFrom:
      - kind: Secret
        name: github-flux-secrets
