---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-pipelines
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/tekton/flux
  prune: true
  wait: true
  postBuild:
    substitute:
      TKN_NAMESPACE: tekton-cd
      TKN_STORAGE_CLASS: nfs3-csi2
      TKN_KANIKO_STORAGE: 10Gi
