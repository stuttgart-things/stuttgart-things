
---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xvmspherevms.resources.stuttgart-things.com
spec:
  group: resources.stuttgart-things.com
  names:
    kind: XVsphereVM
    plural: xvmspherevms
  claimNames:
    kind: VsphereVM
    plural: vmspherevms
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                vm:
                  type: object
                  properties:
                    count:
                      type: string
                      default: "1"
                    os:
                      type: string
                    name:
                      type: string
                    cpu:
                      type: string
                      default: "8"
                    ram:
                      type: string
                      default: "6144"
                    disk:
                      type: string
                      default: "64"
                    templatepath:
                      type: string
                    network:
                      type: string
                    folder:
                      type: string
                  required:
                    - count
                    - os
                    - name
                    - cpu
                    - ram
                    - disk
                    - templatepath
                    - network
                    - folder
                tfvars:
                  type: object
                  properties:
                    secretName:
                      type: string
                    secretNamespace:
                      type: string
                      default: default
                    secretKey:
                      type: string
                      default: terraform.tfvars
                  required:
                    - secretName
                tfconfig:
                  type: object
                  properties:
                    configMapName:
                      type: string
                    configMapNamespace:
                      type: string
                      default: default
                    configMapKey:
                      type: string
                      default: terraform.tfvars
                  required:
                    - configMapName
                connectionSecret:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                      default: default
                  required:
                    - name
              required:
                - vm
                - tfconfig
                - tfvars
                - connectionSecret
