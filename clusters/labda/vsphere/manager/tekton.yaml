---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-pipelines
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/tekton
  prune: true
  wait: true
  patches:
    - patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: v0.57.1
      target:
        kind: HelmRelease
        name: tekton-pipelines
        namespace: tekton-pipelines
  postBuild:
    substituteFrom:
      - kind: Secret
        name: vault-flux-secrets
---
