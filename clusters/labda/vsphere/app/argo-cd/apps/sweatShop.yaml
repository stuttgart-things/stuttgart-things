---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sweatshop-dev-requirements
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - app: sweatshop-redis
            destination: dev11
            kind: deployment
            namespace: sweatshop-redis
            repoURL: https://charts.bitnami.com/bitnami
            chart: redis
            targetRevision: 17.11.6
            appValues: |
              sentinel:
                enabled: true
              master:
                service:
                  type: ClusterIP
                persistence:
                  enabled: false
                  medium: ""
              replica:
                replicaCount: 1
                persistence:
                  enabled: false
                  medium: ""
              auth:
                password: <path:apps/data/sweatshop#redisPassword>
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: '{{ repoURL }}'
        chart: '{{ chart }}'
        targetRevision: '{{ targetRevision }}'
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                {{ appValues }}
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sweatshop-dev-deployments
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - app: sweatshop-creator
          destination: dev11
          kind: deployment
          namespace: sweatshop
          path: helm/sweatshop-creator
          repoURL: https://github.com/stuttgart-things/sweatShop-creator.git
          targetRevision: main
          appValues: |
            namespace: sweatshop
            redis:
              enabled: false
            configmaps:
              creator:
                TEMPLATE_PATH: /templates
                TEMPLATE_NAME: ansible-job.yaml.gotmpl
                REDIS_STREAM: sweatshop:manifests
                REDIS_SERVER: redis-sweatshop-deployment-headless.sweatshop-redis.svc.cluster.local
                REDIS_PORT: "6379"
                REDIS_PASSWORD: <path:apps/data/sweatshop#redisPassword>
            clusterRoleBindings:
              sweatshop-creator:
                subjects:
                  - kind: ServiceAccount
                    name: sweatshop-creator
                    namespace: sweatshop
            roleBindings:
              sweatshop-creator:
                subjects:
                  - kind: ServiceAccount
                    name: sweatshop-creator
                    namespace: sweatshop
            secrets:
              redis:
                name: redis
                secretKVs:
                  REDIS_PASSWORD: <path:apps/data/sweatshop#redisPassword>
        - app: sweatshop-informer
          destination: dev11
          kind: deployment
          namespace: sweatshop
          path: helm/sweatshop-informer
          repoURL: https://github.com/stuttgart-things/sweatShop-informer.git
          targetRevision: main
          appValues: |
            namespace: sweatshop
            redis:
              enabled: false
            configmaps:
              informer:
                INFORMING_NAMESPACE: machine-shop-packer
                INFORMING_KINDS: jobs;configmaps
                REDIS_SERVER: redis-sweatshop-deployment-headless.sweatshop-redis.svc.cluster.local
                REDIS_PORT: "6379"
                REDIS_PASSWORD: <path:apps/data/sweatshop#redisPassword>
            clusterRoleBindings:
              sweatshop-informer:
                subjects[0]:
                  namespace: sweatshop
            roleBindings:
              sweatshop-informer:
                subjects[0]:
                  namespace: sweatshop
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: '{{ repoURL }}'
        path: '{{ path }}'
        targetRevision: '{{ targetRevision }}'
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                {{ appValues }}
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
