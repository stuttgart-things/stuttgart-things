---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tekton-builds
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - app: sweatshop-creator
          destination: dev11
          kind: tekton
          namespace: tekton-cd
          path: helm/sweatshop-creator
          repoURL: https://github.com/stuttgart-things/sweatShop-creator.git
          targetRevision: main
        - app: sweatshop-informer
          destination: dev11
          kind: tekton
          namespace: tekton-cd
          path: helm/sweatshop-informer
          repoURL: https://github.com/stuttgart-things/sweatShop-informer.git
          targetRevision: main
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: '{{ repoURL }}'
        path: '{{ path }}'
        targetRevision: '{{ targetRevision }}'
        helm:
          values: |
            tektonResources:
              enabled: true
          parameters:
            - name: tekton-resources.runs.buildHelmChart.name
              value: '{{ app }}-helm-${ARGOCD_APP_REVISION}'
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sweatshop-dev-requirements
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - app: sweatshop-redis
            destination: dev11
            kind: deployment
            namespace: sweatshop-redis
            repoURL: https://charts.bitnami.com/bitnami
            chart: redis
            targetRevision: 17.11.6
            appValues: |
              sentinel:
                enabled: true
              master:
                service:
                  type: ClusterIP
                persistence:
                  enabled: false
                  medium: ""
              replica:
                replicaCount: 1
                persistence:
                  enabled: false
                  medium: ""
              auth:
                password: <path:apps/data/sweatshop#redisPassword>
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: '{{ repoURL }}'
        chart: '{{ chart }}'
        targetRevision: '{{ targetRevision }}'
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                {{ appValues }}
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sweatshop-dev-deployments
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - app: sweatshop-creator
          destination: dev11
          kind: deployment
          namespace: sweatshop
          path: helm/sweatshop-creator
          repoURL: https://github.com/stuttgart-things/sweatShop-creator.git
          targetRevision: main
          appValues: |
            namespace: sweatshop
            redis:
              enabled: false
            configmaps:
              creator:
                TEMPLATE_PATH: /templates
                TEMPLATE_NAME: ansible-job.yaml.gotmpl
                REDIS_STREAM: sweatshop:manifests
                REDIS_SERVER: redis-sweatshop-deployment-headless.sweatshop-redis.svc.cluster.local
                REDIS_PORT: "6379"
                REDIS_PASSWORD: <path:apps/data/sweatshop#redisPassword>
            clusterRoleBindings:
              sweatshop-creator:
                subjects[0]:
                  namespace: sweatshop
            roleBindings:
              sweatshop-creator:
                subjects[0]:
                  namespace: sweatshop
        - app: sweatshop-informer
          destination: dev11
          kind: deployment
          namespace: sweatshop
          path: helm/sweatshop-informer
          repoURL: https://github.com/stuttgart-things/sweatShop-informer.git
          targetRevision: main
          appValues: |
            namespace: sweatshop
            redis:
              enabled: false
            configmaps:
              informer:
                INFORMING_NAMESPACE: machine-shop-packer
                INFORMING_KINDS: jobs
                REDIS_SERVER: redis-sweatshop-deployment-headless.sweatshop-redis.svc.cluster.local
                REDIS_PORT: "6379"
                REDIS_PASSWORD: <path:apps/data/sweatshop#redisPassword>
            clusterRoleBindings:
              sweatshop-informer:
                subjects[0]:
                  namespace: sweatshop
            roleBindings:
              sweatshop-informer:
                subjects[0]:
                  namespace: sweatshop
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: '{{ repoURL }}'
        path: '{{ path }}'
        targetRevision: '{{ targetRevision }}'
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                {{ appValues }}
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: machineshop-operator-dev-deployments
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - app: machineshop-operator
          destination: dev11
          kind: deployment
          namespace: machine-shop-operator-system
          path: helm/machine-shop-operator
          targetRevision: ANSIBLE-CR
          repoURL: https://github.com/stuttgart-things/machine-shop-operator.git
          appValues: |
            secrets:
              redis:
                name: redis
                namespace: machine-shop-operator-system
                secretKVs:
                  REDIS_PASSWORD: <path:apps/data/sweatshop#redisPassword>
              vault:
                name: vault
                namespace: machine-shop-operator-system
                secretKVs:
                  VAULT_ADDR: <path:apps/data/vault#addr>
                  VAULT_ROLE_ID: <path:apps/data/vault#roleID>
                  VAULT_SECRET_ID: <path:apps/data/vault#secretID>
                  VAULT_NAMESPACE: <path:apps/data/vault#namespace>
            configmaps:
              redis-connection:
                REDIS_SERVER: redis-sweatshop-deployment-headless.sweatshop-redis.svc.cluster.local
                REDIS_PORT: "6379"
              environment:
                ENABLE_WEBHOOK: "yes"
                WEBHOOK_URL: "https://365sva.webhook.office.com/webhookb2/2f14a9f8-4736-46dd-9c8c-31547ec37180@0a65cb1e-37d5-41ff-980a-647d9d0e4f0b/IncomingWebhook/a993544595464ce6af4f2f0461d55a17/dc3a27ed-396c-40b7-a9b2-f1a2b6b44efe"
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: '{{ repoURL }}'
        path: '{{ path }}'
        targetRevision: '{{ targetRevision }}'
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                {{ appValues }}
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
