---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tekton-builds
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - app: sweatshop-creator
          destination: dev11
          kind: tekton
          namespace: tekton-cd
          path: helm/sweatshop-creator
          repoURL: https://github.com/stuttgart-things/sweatShop-creator.git
        - app: sweatshop-informer
          destination: dev11
          kind: tekton
          namespace: tekton-cd
          path: helm/sweatshop-informer
          repoURL: https://github.com/stuttgart-things/sweatShop-informer.git
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: '{{ repoURL }}'
        path: '{{ path }}'
        helm:
          values: |
            tektonResources:
              enabled: true
          parameters:
            - name: tekton-resources.runs.buildHelmChart.name
              value: '{{ app }}-helm-${ARGOCD_APP_REVISION}'
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sweatshop-dev-requirements
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - app: sweatshop-redis
            destination: dev11
            kind: deployment
            namespace: sweatshop-redis
            repoURL: https://charts.bitnami.com/bitnami
            chart: redis
            version: 17.11.6
            appValues: |
              sentinel:
                enabled: true
              master:
                service:
                  type: ClusterIP
                persistence:
                  enabled: false
                  medium: ""
              replica:
                replicaCount: 1
                persistence:
                  enabled: false
                  medium: ""
              auth:
                password: <path:apps/data/sweatshop#redisPassword>
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: '{{ repoURL }}'
        version: '{{ version }}'
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                {{ appValues }}
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
---

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sweatshop-dev-deployments
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - app: sweatshop-redis
          destination: dev11
          kind: deployment
          namespace: sweatshop-redis
          repoURL: https://charts.bitnami.com/bitnami
          chart: redis
          version: 17.11.6
          appValues: |
            sentinel:
              enabled: true
            master:
              service:
                type: ClusterIP
              persistence:
                enabled: false
                medium: ""
            replica:
              replicaCount: 1
              persistence:
                enabled: false
                medium: ""
            auth:
              password: <path:apps/data/sweatshop#redisPassword>
        - app: sweatshop-creator
          destination: dev11
          kind: deployment
          namespace: sweatshop
          path: helm/sweatshop-creator
          repoURL: https://github.com/stuttgart-things/sweatShop-creator.git
          appValues: |
            namespace: {{ namespace }}
            redis:
              enabled: false
            configmaps:
              creator:
                TEMPLATE_PATH: /templates
                TEMPLATE_NAME: ansible-job.yaml.gotmpl
                REDIS_STREAM: sweatshop:manifests
                REDIS_SERVER: redis-sweatshop-deployment-headless.sweatshop-redis.svc.cluster.local
                REDIS_PORT: "6379"
                REDIS_PASSWORD: <path:apps/data/sweatshop#redisPassword>
            clusterRoleBindings:
              sweatshop-creator:
                subjects[0]:
                  namespace: {{ namespace }}
            roleBindings:
              sweatshop-creator:
                subjects[0]:
                  namespace: {{ namespace }}
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: '{{ repoURL }}'
        {{- if version }}
        version: {{ .version }}
        {{ else }}
        path: {{ .path }}
        {{- end }}
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                {{ appValues }}
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
---
