---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tekton-builds
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - app: sweatshop-creator
        destination: dev11
        kind: tekton
        namespace: tekton-cd
        path: helm/sweatshop-creator
        repoURL: https://github.com/stuttgart-things/sweatShop-creator.git
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: '{{ repoURL }}'
        path: '{{ path }}'
        helm:
          values: |
            tektonResources:
              enabled: true
          parameters:
            - name: yacht-tekton-resources.runs.buildHelmChart.name
              value: sws-creator-helm-${ARGOCD_APP_REVISION}
            - name: 'yacht-tekton-resources.runs.buildHelmChart.params."helm-chart-tag"'
              value: ${ARGOCD_APP_SOURCE_TARGET_REVISION}
      destination:
        name: '{{ destination }}'
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
