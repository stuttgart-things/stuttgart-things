---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tekton-builds
  namespace: argocd
spec:
  - list:
      elements:
      - app: sweatShop-creator
        destination: dev11
        kind: tekton
        revision: main
        path: tkn
        repoURL: https://github.com/stuttgart-things/sweatShop-creator.git
  template:
    metadata:
      name: '{{ app }}-{{ kind }}-{{ destination }}'
    spec:
      project: app
      source:
        repoURL: {{ repoURL }}
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: {{ destination }}
        namespace: '{{path.basename}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true