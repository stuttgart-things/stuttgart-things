---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machine-shop-operator
  namespace: argocd
spec:
  project: app
  source:
    path: argocd
    repoURL: 'https://github.com/stuttgart-things/machine-shop-operator.git'
    targetRevision: TF-OUTPUT-LOG
  destination:
    name: app
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
