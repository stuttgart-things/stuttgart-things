---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machine-shop-operator-secret
  namespace: argocd
spec:
  project: dev8
  destination:
    # name: dev8
    namespace: machine-shop-operator-system
    server: 'https://10.100.136.78:6443'
  source:
    repoURL: eu.gcr.io/stuttgart-things
    chart: sthings-cluster
    targetRevision: 0.3.1
    plugin:
      name: argocd-vault-plugin-helm
      env:
        - name: HELM_VALUES
          value: |
            secrets:
              vault:
                name: vault
                namespace: machine-shop-operator-system
                secretKVs:
                  VAULT_ADDR: <path:apps/data/vault#addr>
                  VAULT_ROLE_ID: <path:apps/data/vault#roleID>
                  VAULT_SECRET_ID: <path:apps/data/grafana#secretID>
                  VAULT_NAMESPACE: <path:apps/data/grafana#namespace>
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machine-shop-operator-dev
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: machine-shop-operator-system
    server: 'https://10.100.136.143:6443'
  source:
    path: helm/machine-shop-operator
    repoURL: 'https://github.com/stuttgart-things/machine-shop-operator.git'
    targetRevision: TF-OUTPUT-LOG
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: app
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
---