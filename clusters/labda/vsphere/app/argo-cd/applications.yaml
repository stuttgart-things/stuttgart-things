---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machine-shop-operator-secret
  namespace: argocd
spec:
  project: dev8
  destination:
    name: ''
    namespace: machine-shop-operator-system
    server: 'https://10.100.136.143:6443'
source:
  repoURL: eu.gcr.io/stuttgart-things
  chart: sthings-cluster
  targetRevision: 0.3.1
  plugin:
    name: argocd-vault-plugin-helm
    env:
      - name: HELM_VALUES
        value: |
          secrets:
            grafana-admin:
              name: grafana-admin
              namespace: loki-stack
              secretKVs:
                admin-user: <path:apps/data/grafana#adminUser>
                admin-password: <path:apps/data/grafana#adminPassword>
destination:
  server: 'https://10.31.103.139:6443'
  namespace: kube-system
syncPolicy:
  automated:
    prune: true
    selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machine-shop-operator-dev
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: machine-shop-operator-system
    server: 'https://10.100.136.143:6443'
  source:
    path: helm/machine-shop-operator
    repoURL: 'https://github.com/stuttgart-things/machine-shop-operator.git'
    targetRevision: TF-OUTPUT-LOG
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: dev8
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
---