---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machine-shop-operator
  namespace: argocd
spec:
  project: dev8
  source:
    path: argocd
    repoURL: 'https://github.com/stuttgart-things/machine-shop-operator.git'
    targetRevision: TF-OUTPUT-LOG
  destination:
    name: dev8
    namespace: machine-shop-operator-system
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true