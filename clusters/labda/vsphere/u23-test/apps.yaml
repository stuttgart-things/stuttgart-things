---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nfs-csi
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/nfs-csi
  prune: true
  wait: true
  timeout: 5m0s
  postBuild:
    substitute:
      NFS_SERVER_FQDN: sthings-pve1.labul.sva.de
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/longhorn
  prune: true
  wait: true
  timeout: 5m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 1m
  dependsOn:
    - name: infra-controllers
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/argo-cd
  prune: true
  wait: true
  timeout: 5m0s
  postBuild:
    substitute:
      IMAGE_REPOSITORY: eu.gcr.io/stuttgart-things/sthings-argocd
      IMAGE_TAG: v2.7.1
      SERVICE_TYPE: ClusterIP
      INGRESS_HOST: argocd.mgmt.4sthings.tiab.ssc.sva.de
      INGRESS_SECRET_NAME: argocd-ingress-ingress-tls
    substituteFrom:
      - kind: Secret
        name: vault-flux-secrets
      - kind: Secret
        name: scr-flux-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/minio
  prune: true
  wait: true
  postBuild:
    substitute:
      INGRESS_HOSTNAME_API: artifacts
      INGRESS_HOSTNAME_CONSOLE: artifacts-console
      INGRESS_DOMAIN: mgmt.4sthings.tiab.ssc.sva.de
      CLUSTER_ISSUER: cluster-issuer-approle
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-monitoring
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/flux-monitoring
  prune: true
  wait: true
  postBuild:
    substitute:
      INGRESS_HOSTNAME: grafana
      INGRESS_DOMAIN: mgmt.4sthings.tiab.ssc.sva.de
      CLUSTER_NAME: u23-test
      CLUSTER_DESCRIPTION: upstream-cluster-labda-vsphere
