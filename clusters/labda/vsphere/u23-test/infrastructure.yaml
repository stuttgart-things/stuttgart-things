---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers
  prune: true
  wait: true
  postBuild:
    substitute:
      IP_RANGE: 10.100.136.220-10.100.136.221
    substituteFrom:
      - kind: Secret
        name: vault
      - kind: Secret
        name: scr