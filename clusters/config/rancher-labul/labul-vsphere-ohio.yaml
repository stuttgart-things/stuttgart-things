---
apiVersion: rke-machine-config.cattle.io/v1
kind: VmwarevsphereConfig
metadata:
  annotations:
    field.cattle.io/creatorId: user-rz2tb
    ownerBindingsCreated: "true"
  name: nc-ohio11-aio
  namespace: fleet-default
boot2dockerUrl: ""
cfgparam:
  - disk.enableUUID=TRUE
cloneFrom: /LabUL/vm/phermann/vm-templates/u23-rke2-ipi
cloudConfig: |-
  #cloud-config
  package_update: true
  package_upgrade: true
  packages:
    - git
    - curl
    - wget
    - git
  resize_rootfs: true
  growpart:
    mode: auto
    devices: ['/']
    ignore_growroot_disabled: false
  ansible:
    package_name: ansible-core
    install_method: pip
    setup_controller:
      repositories:
        - path: /home/sthings/stuttgart-things
          source: https://github.com/stuttgart-things/stuttgart-things.git
    run_ansible:
      - playbook_dir: /home/sthings/stuttgart-things
        playbook_name: ansible/playbooks/base-os.yaml
        timeout: 120
        forks: 1
        inventory: new_ansible_hosts
        extra_vars: target_host=localhost reboot_all=false
    galaxy:
      actions:
        - ["ansible-galaxy", "collection", "install", "community.crypto"]
        - ["ansible-galaxy", "collection", "install", "community.general"]
        - ["ansible-galaxy", "collection", "install", "ansible.posix"]
        - ["ansible-galaxy", "install", "git+https://github.com/stuttgart-things/manage-filesystem.git"]
        - ["ansible-galaxy", "install", "git+https://github.com/stuttgart-things/install-configure-vault.git"]
        - ["ansible-galaxy", "install", "git+https://github.com/stuttgart-things/install-requirements.git"]
        - ["ansible-galaxy", "install", "git+https://github.com/stuttgart-things/download-install-binary.git"]
        - ["ansible-galaxy", "install", " git+https://github.com/stuttgart-things/create-os-user.git"]
  runcmd:
    - wget -O /usr/local/share/ca-certificates/labda-vsphere-ca.crt https://vault-vsphere.tiab.labda.sva.de:8200/v1/pki/ca/pem --no-check-certificate
    - wget -O /usr/local/share/ca-certificates/labul-vsphere-ca.crt https://vault-vsphere.labul.sva.de:8200/v1/pki/ca/pem --no-check-certificate
    - wget -O /usr/local/share/ca-certificates/labul-ca.crt https://vault.labul.sva.de:8200/v1/pki/ca/pem --no-check-certificate
    - wget -O /usr/local/share/ca-certificates/labda-ca.crt https://vault.tiab.labda.sva.de:8200/v1/pki/ca/pem --no-check-certificate
    - update-ca-certificates
cloudinit: ""
common:
  labels: null
  taints: []
contentLibrary: ""
cpuCount: "8"
creationType: template
customAttribute: []
datacenter: /LabUL
datastore: /LabUL/datastore/ESX01-Local2
datastoreCluster: ""
diskSize: "40000"
folder: /LabUL/vm/phermann/testing
gracefulShutdownTimeout: "0"
hostsystem: null
memorySize: "8192"
network:
  - /LabUL/network/LAB-10.31.103
os: linux
password: ""
pool: /LabUL/host/Cluster01/Resources
sshPassword: tcuser
sshPort: "22"
sshUser: docker
sshUserGroup: staff
tag: []
username: ""
vappIpallocationpolicy: null
vappIpprotocol: null
vappProperty: []
vappTransport: null
vcenter: ""
vcenterPort: "443"
