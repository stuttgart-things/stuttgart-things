---
apiVersion: v1
kind: Secret
metadata:
  name: labul-vsphere-orlando
  namespace: cattle-global-data
  annotations:
    field.cattle.io/description: "labul-vsphere"
    field.cattle.io/name: "labul-vsphere"
    provisioning.cattle.io/driver: "vmwarevsphere"
type: Opaque
stringData:
  vmwarevspherecredentialConfig-password: "<path:cloud/data/vsphere#password>"
  vmwarevspherecredentialConfig-username: "<path:cloud/data/vsphere#username>"
  vmwarevspherecredentialConfig-vcenter: "<path:cloud/data/vsphere#ip>"
  vmwarevspherecredentialConfig-vcenterPort: "443"