---
profile:
  repository: https://github.com/stuttgart-things/stuttgart-things.git
  defaults:
    - default.yaml
    - labul-pve.yaml

templates:
  - build-vm-terraform:
      template: templates/terraform-{{ call .SingleSelectSurvey "vmTemplate" }}.yaml
      defaultTargetDir: clusters/{{ lab }}/{{ cloud }}
  - provision-machine-ansible:
      template: templates/provisoning-template.yaml
      defaultTargetDir: clusters/{{ lab }}/{{ cloud }}

defaults: |
  vmTemplate: VM template|vsphere;pve